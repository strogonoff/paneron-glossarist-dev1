data:
  authoritative_source:
  - clause: '4.10'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: 4a7b3124-f4e5-540f-a804-0efb4780a046
  definition: zasięg lub cechy danych, dla których przedstawiana jest informacja o
    jakości
  examples: []
  notes:
  - 'Zakres jakości danych dla zbioru danych może obejmować serię zbiorów danych,
    do której zbiór danych należy, zbiór danych sam w sobie lub mniejszą grupę danych
    należącą fizycznie do zbioru danych i mających  wspólne cechy. Tymi wspólnymi
    cechami mogą być: określony typ obiektu, atrybut obiektu lub związek pomiędzy
    obiektami, kryterium zbierania danych, oryginalne źródło; określony zasięg przestrzenny
    lub czasowy.'
