  concept: a07a76fa-b5e4-571b-8438-dd25850babaf
  definition: system odniesienia wykorzystujący do opisu położenia co najmniej dwa
    niezależne systemy odniesienia
  examples: []
  notes:
  - Systemy odniesienia są niezależne od siebie, gdy wartości współrzędnych w jednym
    z nich nie mogą być ani konwertowane, ani transformowane do drugiego.
