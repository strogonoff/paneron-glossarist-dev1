  concept: 68698ab2-aa02-5171-b6c7-9e477e83fe96
  definition: zbiór położeń bezpośrednich, które należą do obiektu geometrycznego,
    ale które nie leżą na jego granicy
  examples: []
  notes:
  - Wnętrze obiektu topologicznego jest homomorficznym obrazem wnętrza każdej z jego
    realizacji geometrycznych. Twierdzenie to nie jest zawarte w definicji, ponieważ
    wynika z teorii topologii.
