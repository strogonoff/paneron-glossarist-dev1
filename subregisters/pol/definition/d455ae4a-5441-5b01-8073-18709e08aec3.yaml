  concept: a5e31b9d-bd5c-5143-bdf8-d7b8fc71198b
  definition: wielkość mająca zarówno kierunek, jak i wielkość
  examples: []
  notes:
  - Skierowany odcinek linii reprezentuje wektor, jeśli długość i kierunek tego odcinka
    linii są równe wielkości i kierunkowi danego wektora. Termin dane wektorowe odnosi
    się do danych, które reprezentują przestrzenną konfigurację obiektów w postaci
    zbioru skierowanych odcinków linii.
