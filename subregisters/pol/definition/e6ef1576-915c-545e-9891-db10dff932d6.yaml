  concept: e97a476d-3176-5e63-a30d-725a0de3e599
  definition: kolekcja prostych elementów topologicznych, domknięta w sensie operacji
    na granicach
  examples: []
  notes:
  - Domknięcie w ujęciu operacji na granicach oznacza, że jeżeli pewien prosty element
    topologiczny jest zawarty w złożonym elemencie topologicznym, to jego obiekty
    graniczne są również zawarte w tym złożonym elemencie topologicznym.
