data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 6ba4fcd1-9a9d-586c-9a1b-362488ca9871
  definition: obiekt , który działa jak funkcja zwracająca wartości ze swojego zakresu
    dla każdego położenia bezpośredniego należącego do jej dziedziny przestrzennej,
    czasowej lub czasoprzestrzennej
  examples:
  - Obraz rastrowy, pokrycie wielobokowe lub macierz numerycznego modelu terenu.
  notes:
  - Innymi słowy, pokrycie jest obiektem, który ma wiele wartości dla każdego typu
    atrybutu, przy czym dla każdego bezpośredniego położenia w ramach geometrycznej
    reprezentacji tego obiektu ma po jednej wartości dla każdego typu atrybutu.
