    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: właściwość obiektu geometrycznego oznaczająca, że dowolne dwa położenia
    bezpośrednie na tym obiekcie mogą być umieszczone na krzywej, która całkowicie
    pozostaje wewnątrz tego obiektu
  examples: []
  notes:
  - Obiekt topologiczny jest spójny wtedy i tylko wtedy, gdy wszystkie jego realizacje
    geometryczne są spójne. Zasada ta nie jest zawarta w definicji, ponieważ wynika
    z teorii topologii.
