    ref: ISO 19123:2005
  concept: 22344b11-73a8-5c14-8ea8-63a74b0c1027
  definition: siatka związana z transformacją, która może być użyta do konwersji wartości
    współrzędnych siatki na wartości współrzędnych odnoszących się do zewnętrznego
    systemu odniesień przestrzennych
  examples: []
  notes:
  - Jeśli ten system odniesień przestrzennych jest powiązany z Ziemią przezukład odniesienia,
    to siatka jest siatką geotransformowalną.
