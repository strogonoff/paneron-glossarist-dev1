  concept: 191113d2-1fc9-5403-98a2-507fa683b3f1
  definition: ustrukturyzowany zbiór rejestrów dla dziedziny pozycji rejestrów, składający
    się z rejestru głównego i zbioru rejestrów podrzędnych
  examples:
  - ISO 6523 jest powiązana z rejestrem hierarchicznym. Rejestr główny zawiera schematy
    identyfikatorów organizacji, a każdy z rejestrów podrzędnych zawiera zbiór identyfikatorów
    organizacji zgodnych ze schematem pojedynczego identyfikatora organizacji
