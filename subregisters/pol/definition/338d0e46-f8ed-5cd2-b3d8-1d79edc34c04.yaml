  concept: 4d45572f-4a4e-52d4-8c2f-c33b3cb1a253
  definition: siatka, dla której istnieje transformacja afiniczna między jej współrzędnymi
    a współrzędnymi jakiegoś zewnętrznego systemu odniesień przestrzennych
  examples: []
  notes:
  - Jeśli ten system odniesień przestrzennych jest powiązany z Ziemią przez układ
    odniesienia, to siatka jest siatką georektyfikowaną.
