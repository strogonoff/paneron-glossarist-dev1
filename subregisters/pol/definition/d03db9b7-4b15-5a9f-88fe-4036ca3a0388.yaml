data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: operacja na współrzędnych, gdy oba systemy odniesienia oparte są na
    tym samym układzie odniesienia
  examples:
  - Konwersja z elipsoidalnego układu współrzędnych bazującego na układzie odniesienia
    WGS 84 do kartezjańskiego układu współrzędnych, również bazującego na układzie
    odniesienia WGS 84, lub zamiana jednostek z radianów na stopnie lub stóp na metry.
  notes:
  - W konwersji współrzędnych użyte parametry nie są określane w sposób empiryczny.
