  examples: []
  notes:
  - Granicą powierzchni jest zbiór zorientowanych krzywych zamkniętych, które wyznaczają
    zasięg tej powierzchni.Powierzchnie izomorficzne względem sfery lub n-torusa (sfery
    topologicznej z n "uchwytami") nie mają granicy. Takie powierzchnie są nazywane
    cyklami.
