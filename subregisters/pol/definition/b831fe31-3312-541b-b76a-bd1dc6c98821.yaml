  concept: 6b91532d-745c-5b5f-897a-f32dd10c446f
  definition: <geometria> obiekt przestrzenny bez granicy
  examples: []
  notes:
  - Cykle są wykorzystywane do opisu składników granic (patrz powłoka, pierścień).
    Cykl nie ma granicy, ponieważ zamyka się sam na sobie, jest jednak ograniczony
    (to znaczy nie ma nieskończonego zasięgu). Na przykład, okrąg i sfera nie mają
    granicy, lecz są ograniczone.
