  concept: e675bf01-b899-59df-8448-11eeb41974c7
  definition: skierowany obiekt topologiczny, który reprezentuje powiązanie między
    ścianą a jedną z jej orientacji
  examples: []
  notes:
  - Orientacja krawędzi skierowanych, tworzących zewnętrzną granicę ściany skierowanej,
    jest dodatnia patrząc w kierunku wektora ściany; orientacja ściany skierowanej,
    stanowiącej granicę bryły topologicznej, wskazuje kierunek na zewnątrz tej topologicznej
    bryły. Bryły przylegające do siebie używają różnych orientacji dla ich współdzielonych
    granic i do powiązań pomiędzy przylegającymi ścianami a ich wspólnie dzielonymi
    krawędziami. Ściany skierowane są stosowane w relacji współgranicy dla określania
    powiązań między ścianami a krawędziami.
