    ref: ISO 19107:2003
  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: taka własność obiektu geometrycznego, że jego wnętrze jest izotropowe
    (tj. wszystkie punkty mają izomorficzne otoczenie), a zatem jest wszędzie lokalnie
    izomorficzne z otwartym podzbiorem w euklidesowej przestrzeni współrzędnych o
    odpowiednim wymiarze
  examples: []
  notes:
  - Wynika z tego, że żadne wewnętrze położenie bezpośrednie nie bierze udziału w
    jakimkolwiek samoprzecięciu.
