  concept: 8e638124-5a72-59e3-8f13-97d7cc8bbfc9
  definition: funkcja nie będąca częścią schematu aplikacyjnego
  examples: []
  notes:
  - Mapa elektroniczna w systemie nawigacji samochodowej powinna być wyświetlana w
    taki sposób, aby górna ramka mapy była zawsze zgodna z kierunkiem poruszania się
    samochodu. Aby można było określić kąt obrotu mapy, bieżąca pozycja samochodu
    powinna być pobierana - w sposób ciągły - z zewnętrznego urządzenia pozycjonującego
    przy użyciu funkcji zewnętrznej.
