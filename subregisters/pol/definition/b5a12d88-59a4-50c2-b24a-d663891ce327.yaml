  concept: 1ddd77e9-308f-5258-903c-cd9387bef60c
  definition: układ odniesienia opisujący związek układu współrzędnych z lokalnym
    odniesieniem
  examples:
  - Układ służący do identyfikowania położeń względnych w granicach kilku kilometrów
    od punktu odniesienia.
  notes:
  - Inżynieryjny układ odniesienia zawsze różni się od geodezyjnego i wysokościowego
    układu odniesienia.
