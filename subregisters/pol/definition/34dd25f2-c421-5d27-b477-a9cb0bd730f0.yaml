data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 5a85d4b9-466e-5587-8bf7-0d97789f8c8a
  definition: pokrycie, które przyjmuje różne wartości tego samego atrybutu obiektu
    w różnych położeniach bezpośrednich w obrębie pojedynczego obiektu przestrzennego,
    czasowego lub czasoprzestrzennego z jego dziedziny
  examples: []
  notes:
  - Mimo, że dziedzina pokrycia ciągłego jest zwykle ograniczona przestrzennie i/lub
    czasowo, to może być dzielona na nieskończoną ilość położeń bezpośrednich.
