  definition: 3-wymiarowy prosty element geometryczny reprezentujący ciągły obraz
    fragmentu trójwymiarowej przestrzeni euklidesowej
  examples: []
  notes:
  - Bryła jest realizowana lokalnie jako trójparametrowy zbiór położeń bezpośrednich.
    Granicą bryły jest zbiór zorientowanych, zamkniętych powierzchni, stanowiących
    ograniczenie bryły.
