  concept: de325c9f-e99f-5756-a5be-38958ef84c09
  definition: trójwymiarowy układ współrzędnych określający położenie za pomocą odległości
    od początku układu oraz dwóch kątów, zazwyczaj powiązany z geodezyjnym układem
    odniesienia
  examples: []
  notes:
  - Nie należy mylić z układem współrzędnych elipsoidalnych zredukowanych do sfery.
