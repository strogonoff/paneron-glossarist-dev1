  concept: ce8698ba-3737-5647-a92f-3772ec842f0b
  definition: pokrycie, które przyjmuje te same wartości atrybutów obiektów dla każdego
    położenia bezpośredniego wewnątrz dowolnego obiektu przestrzennego, czasowego
    lub czasoprzestrzennego ze swojej dziedziny
  examples: []
  notes:
  - Dziedzina pokrycia dyskretnego składa się ze skończonego zbioru obiektów przestrzennych,
    czasowych lub czasoprzestrzennych.
