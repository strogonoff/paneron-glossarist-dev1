  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: zbiór, który reprezentuje ograniczenie obiektu
  examples: []
  notes:
  - 'Granica jest najczęściej używana w kontekście geometrii, gdzie zbiór stanowi
    kolekcję punktów lub kolekcję obiektów reprezentujących te punkty.

    W innych dziedzinach wyrażenie granica jest stosowane metaforycznie do opisu przejścia
    między obiektem a resztą rozważanej dziedziny.'
