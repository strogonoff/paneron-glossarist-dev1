  concept: 3a4f108c-d572-5b2c-ab9d-78ab3fe714e4
  definition: identyfikowalna kolekcja danych
  examples: []
  notes:
  - Zbiór danych może być mniejszą grupą danych, która chociaż w pewien sposób ograniczona,
    na przykład co do zasięgu przestrzennego lub typu obiektów, jest fizycznie zlokalizowana
    w większym zbiorze danych. Teoretycznie zbiór danych może się składać tylko z
    jednego obiektu lub atrybutu obiektu zawartego w większym zbiorze danych. Wydrukowaną
    mapę lub wykres także można uznać za zbiór danych.
