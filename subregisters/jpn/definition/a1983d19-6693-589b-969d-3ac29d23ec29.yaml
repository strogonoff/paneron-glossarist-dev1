  concept: 7e833142-706c-507a-9ee0-0ea5fab7fbb1
  definition: 内部構造をもたない幾何オブジェクトの集まり。
  examples: []
  notes:
  - 要素間の空間関係に関する推定は，行えない。
  - 参考 UMLにおけるaggregateには，“縮める”という概念は含まず，“集めて一つにまとめる”という意味なので，ここでは集約ではなく集成とする。
