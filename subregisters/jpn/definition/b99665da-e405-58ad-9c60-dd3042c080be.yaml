  concept: dc035708-59ca-567e-98de-dc011bb596a3
  definition: 特定の要件のために作成された試験。
  examples: []
  notes:
  - 抽象試験項目は，実行可能試験項目を導き出すための基礎として用いられる。抽象試験項目は，一つ以上の試験目的を含む。抽象試験項目は，実装及び値の両方から独立している。観測可能なすべての試験結果（試験中の一連の出力）に対して，あいまい性がなく試験判定を下すことができるという意味で，抽象試験項目は，完全であることが望ましい。
