  authoritative_source:
  - link: https://www.iso.org/standard/26010.html
    ref: ISO 19105:2000
  concept: 7ae2c725-eaa7-5331-8a40-1f1f3b2f10e3
  definition: 試験機関が，ある試験対象(IUT)に対して適切な試験項目群を実施するのに必要とするIUT及びそのIUTに対応する試験対象システム(SUT)に関係するすべての情報を記述したもの。
  examples: []
  notes:
  - 一般的にIXITは，SUT内での概念の構成及び配置を詳細に提供する。また，同様にSUTへのアクセス手段及びSUTの変更手段の詳細も提供する。
