  concept: da5d8e9d-b6db-5282-8ae8-6360c7cc7ea3
  definition: 二次元の位相プリミティブ。
  examples: []
  notes:
  - フェイスの幾何実現は曲面である。フェイスの境界は，境界関係をとおしてフェイスに関連付けられる同じ位相複体内の有向エッジの集合である。これらは，輪の形にそろ（揃）えることができる。
