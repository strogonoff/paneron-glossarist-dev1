  concept: 21ed8515-1c3a-535f-8c2f-23f7be9a2010
  definition: 二値間の順序付けと距離との両方を記述するために使用するし(恣)意的に定められた原点をもつ尺度。
  examples: []
  notes:
  - 　ある間隔尺度で測定した値の比は，意味をもたない。これに対し，比率尺度（ratio scale）では，値の比が意味をもつ。例えば，温度の場合，絶対温度２度が絶対温度１度の2倍であるということには一定の意味があるので，絶対温度は比率尺度であるが，摂氏２度は摂氏１度の２倍とはいえないので，摂氏は間隔尺度である。質量及び金額は一般に比率尺度で表現する。時間については、実用上意味のあるような比率尺度は定められていない。
