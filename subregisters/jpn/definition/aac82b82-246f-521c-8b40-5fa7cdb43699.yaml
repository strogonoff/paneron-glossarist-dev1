  definition: 境界演算について閉じている位相プリミティブの集まり。
  examples: []
  notes:
  - 境界演算について閉じているとは，位相プリミティブが位相複体に含まれる場合には，その境界オブジェクトもまたこの位相複体に含まれることを意味する。
