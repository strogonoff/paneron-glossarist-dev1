  concept: 32478141-cbb9-53c2-bf2e-a16fc3735aef
  definition: 物が存在し続けている期間。
  examples: []
  notes:
  - 　有効時間による存続期間は，物体をモデル化した現実において存在している期間を表す。トランザクション時間による存続期間は，データベース上の物体がデータベース内に存在している期間を表す。
