data:
  authoritative_source:
  - clause: '4.9'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: d4a6ac7f-b909-5833-8b8d-ca6ae328a99d
  definition: データ品質評価尺度を適用した結果の値若しくは値の集合，又は規定された適合品質水準を満たすか否かを，取得した値又は値の集合を用いて評価した結果。
  examples:
  - 　データ品質要素及びその副要素“完全性，過剰”を報告する場合，“百分率”をデータ品質評価値型とする“90”というデータ品質評価結果は，データ品質適用範囲で定めるデータ品質評価尺度を適用した結果の値の一例である。“ブール変数”をデータ品質評価値型とする“真”というデータ品質評価結果は，取得した値（90）を規定された合格適合品質水準（85）と比較した結果の例であり，また，合否の評価報告の一例でもある。
  notes: []
dateAccepted: 2002-12-01 00:00:00+00:00
