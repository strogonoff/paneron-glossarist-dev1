  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: 幾何集合を表す空間オブジェクト。
  examples: []
  notes:
  - 幾何オブジェクトは，幾何プリミティブ，幾何プリミティブの集まり又は単一の実体として扱われる幾何複体からなる。幾何オブジェクトは，地物又は地物の重要な部分の空間表現に用いてよい。
