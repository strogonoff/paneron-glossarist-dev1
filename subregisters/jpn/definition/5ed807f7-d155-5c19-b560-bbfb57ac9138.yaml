    ref: ISO 19107:2003
  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: 位相複体の位相プリミティブに一対一対応した幾何プリミティブをもつ幾何複体。その二つの複体の境界関係は一致する。
  examples: []
  notes:
  - この実現では，位相プリミティブは，対応する幾何プリミティブの内部を表現するものとみなす。合成したものは閉じている。
