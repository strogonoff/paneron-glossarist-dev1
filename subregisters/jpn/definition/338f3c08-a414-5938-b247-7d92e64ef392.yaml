data:
  authoritative_source:
  - clause: (E), 3.9
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: 917fd6f2-faff-5d23-bc64-fedc67a78ce2
  definition: ある位相オブジェクトに対応して，その位相オブジェクトを境界としてもつ，より高い位相次元の位相プリミティブの集合。
  examples: []
  notes:
  - ノードがエッジの境界に存在する場合，このエッジは，そのノードの双対境界上にある。この二つの関係のいずれか一つに関連付けられた任意の方向パラメタは，もう一方の関係に対しても関連付けられる。これは，ノードがエッジの終点ノードである（正の有向エッジの終端として定義される）場合，そのノードの正の方向（正の有向ノードとして定義される）が双対境界上にエッジをもつようにするためである（図35参照）。
