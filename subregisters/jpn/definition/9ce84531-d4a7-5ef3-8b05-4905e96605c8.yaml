  concept: 68698ab2-aa02-5171-b6c7-9e477e83fe96
  definition: 幾何オブジェクト上にありその境界上にはないすべての直接位置の集合。
  examples: []
  notes:
  - 位相オブジェクトの内部は，その任意の幾何実現の内部の準同形の像である。これは，位相幾何学の定理から導かれるので，ここでの定義には含めない。
