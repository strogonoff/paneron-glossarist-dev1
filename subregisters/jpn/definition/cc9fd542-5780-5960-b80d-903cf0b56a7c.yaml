  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: 実体の広がりの限界を示す集合。
  examples: []
  notes:
  - 境界が最もよく使用されるのは，集合が点の集まり又はこれらの点を表すオブジェクトの集まりであるような幾何に関する記　述においてである。他の分野では，この用語を，実体とその論議領域での余事象との遷移領域を比ゆ（喩）的に記述するために使用する。
