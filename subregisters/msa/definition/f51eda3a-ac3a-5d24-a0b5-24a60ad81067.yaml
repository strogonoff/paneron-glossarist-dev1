    ref: ISO 19123:2005
  concept: d87e20d9-f14c-5956-a79d-50e4b1cf4e26
  definition: Satu teknik untuk mewakili imej gambar sebagai satu matrik dot. Imej
    grafik raster juga dikenali sebagai imej peta bit. Grafik raster dijana menggunakan
    piksel (unsur gambar). Contoh fail imej raster ialah BMP, TIFF, GIF dan JPEG.
  examples: []
  notes:
  - A raster is a type of grid.
