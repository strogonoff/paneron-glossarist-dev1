  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: b4099f5a-9301-53e4-b8a6-ef59f7bbb0e4
  definition: 1. Proses menggabungkan pelbagai jenis perkakasan atau perisian daripada
    pengeluar berlainan untuk membentuk sistem yang bersepadu supaya dapat berkongsi
    sumber dengan lebih cekap. 2. Proses menggabungkan komponen yang berlainan ke
    dalam sistem yang harmoni.
  examples: []
  notes:
  - cf. coupling. Integration and coupling are the two major mechanisms for the interoperation
    of systems.
