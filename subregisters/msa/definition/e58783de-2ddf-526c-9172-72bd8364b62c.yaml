data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 43650201-9bb4-5b77-8f13-67d85e1565f9
  definition: Corak yang terhasil apabila beberapa jenis bentuk disusun rapat tanpa
    bertindih untuk menutup keseluruhan satah
  examples:
  - Graphic examples of tessellations may be found in Figures 11, 13, 20 and 22 of
    this International Standard
  notes:
  - A tessellation composed of congruent regular polygons or polyhedra is a regular
    tessellation. One composed of regular, but non-congruent polygons or polyhedra
    is a semi-regular tessellation. Otherwise the tessellation is irregular.
