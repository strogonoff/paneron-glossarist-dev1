  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: kompleks geometri yang mana primitif geometri berada dalam padanan 1:1
    dengan primitif topologi bagi suatu kompleks topologi supaya hubungan kesepadanan
    berlaku di antara kedua-dua kompleks
  examples: []
  notes:
  - In such a realization the topological primitives are considered to represent the
    interiors of the corresponding geometric primitives. Composites are closed.
