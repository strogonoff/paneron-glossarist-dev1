  concept: de325c9f-e99f-5756-a5be-38958ef84c09
  definition: Sistem koordinat tiga dimensi dengan satu jarak diukur dari kedudukan
    asal dan dua koordinat sudut, biasanya dikaitkan dengan sistem rujukan koordinat
    geodetik
  examples: []
  notes:
  - Not to be confused with an ellipsoidal coordinate system based on an ellipsoid
    'degenerated' into a sphere.
