  concept: dd89d158-419c-571b-940a-4abf4a6c6efc
  definition: 1. Proses membina dan menjayakan sistem yang dirancang. 2. Proses menjalankan
    atur cara pada sistem komputer. 3. Sistem yang telah siap dibina bagi memenuhi
    permintaan. 4. Bentuk perisian atau teknik pada bahasa pengaturcaraan komputer.
  examples: []
  notes:
  - In the context of the ISO geographic information standards, this includes specifications
    of geographic information services and datasets.
