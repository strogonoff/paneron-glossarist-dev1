  - link: https://www.iso.org/standard/42180.html
    ref: ISO 9000:2005
  concept: 4087c4ff-8435-5492-95c8-88dc6ae34db2
  definition: 1. Ukuran atau perihalan tentang berapa baik atau buruknya sesuatu hasil
    keluaran dalam melaksanakan fungsi-fungsinya.,2. Ukuran berapa samanya sampel
    bunyi keluaran semula berbanding dengan sampel bunyi asal.,3. Keadaan wap tepu,
    terutamanya stim, yang diungkapkan sebagai peratus nisbah bahagian wap terhadap
    berat keseluruhan cecair dan wap
  examples: []
  notes:
  - 'For the purposes of this Technical Specification the quality characteristics
    of product include: Data quality (the elements of which are described by ISO 19157),
    Volume of delivery, Schedule of delivery, and Cost of production and/or update.'
