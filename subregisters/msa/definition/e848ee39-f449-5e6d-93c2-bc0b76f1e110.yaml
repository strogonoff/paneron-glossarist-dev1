  concept: 17eb3a74-e8e9-5cfc-aed7-7832b8a706ad
  definition: Kedudukan yang ditentukan berdasarkan titik rujukan. Titik rujukan ialah
    tempat yang berada di sekeliling kedudukan relatif yang ingin digambarkan.
  examples: []
  notes:
  - The spatial relationship of one point relative to another may be one-, two- or
    three-dimensional.
