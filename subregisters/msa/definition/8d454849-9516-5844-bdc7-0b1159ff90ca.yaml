  concept: 9cf33fc2-b129-5a1a-85bc-3bd1a2f6af3b
  definition: Kewajipan seseorang untuk bertanggungjawab terhadap keputusan atau tindakan
    secara rasmi atau tidak rasmi yang dibuat bagi pihak tertentu.
  examples:
  - The responsibility to clean a ditch, to keep a snow-free pavement or to remove
    icicles from the roof during winter, or to maintain a monument.
