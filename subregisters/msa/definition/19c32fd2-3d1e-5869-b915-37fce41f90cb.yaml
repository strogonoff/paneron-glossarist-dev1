    ref: ISO 19133:2005
  concept: 022f0802-382f-5be0-89b7-5436b3c184ce
  definition: Koleksi dua atau lebih komputer dan alat yang berkaitan. Kesemuanya
    disambungkan bersama ke alat komunikasi. Setelah disambungkan, setiap bahagian
    rangkaian dapat berkongsi perkakasan, perisian dan maklumat. Jenis rangkaian yang
    paling lazim ialah LAN dan WAN.
  examples: []
  notes:
  - The network is essentially the universe of discourse for the navigation problem.  Networks
    are a variety of 1-dimensional topological complex. In this light, junction and
    topological node are synonyms, as are link and directed edge.
