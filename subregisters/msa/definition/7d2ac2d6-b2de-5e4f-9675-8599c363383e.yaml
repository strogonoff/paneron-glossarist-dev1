  concept: 6ed162ef-6c91-5c05-bec0-456267b8bf44
  definition: Istilah dalam bahasa tertentu yang mewakili konsep/maksud yang sama.
  examples: []
  notes:
  - The relation of synonymy exists, for example, between deuterium and heavy hydrogen.
  - Terms which are interchangeable in all contexts are called synonyms; if they are
    interchangeable only in some contexts, they are called quasi-synonyms.
