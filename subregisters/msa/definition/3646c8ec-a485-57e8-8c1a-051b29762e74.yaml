  concept: 0de67aa8-fb4a-50af-b739-f72651bc5b37
  definition: Jasad berbentuk bumi dianggap sama ada sebagai min permukaan aras laut
    yang diunjur berterusan merentasi benua atau sebagai sebuah permukaan tak selanjar
    lebih rendah daripada permukaan sferoid di bawah lautan tetapi lebih tinggi di
    bawah benua.
