  concept: de353212-6ed2-530d-96d2-6f7ed081bda5
  definition: pengurangan umum pada tahap kapal yang bergerak, berbanding dengan tahapnya
    apakah ia tidak bergerak, kerana depresi serantau permukaan air di mana kapal
    bergerak
  examples: []
  notes:
  - Settlement is not an increase in displacement.
  - Settlement is measured as an angular tilt about the centre of gravity of the vessel.
