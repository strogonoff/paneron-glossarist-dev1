  authoritative_source:
  - clause: '3.7'
    link: https://www.iso.org/standard/57303.html
    ref: ISO 19110:2016
  concept: 5494a0c6-e28a-5a73-8db7-2cfbcae1b7eb
  definition: operation som påverkar och/eller utvärderar ett objekt
  examples:
  - A feature operation upon a 'dam' is to raise the dam.  The results of this operation
    are to raise the height of the 'dam' and the level of water in a 'reservoir'.
  notes:
  - Sometimes feature operations provide a basis for feature type definition.
