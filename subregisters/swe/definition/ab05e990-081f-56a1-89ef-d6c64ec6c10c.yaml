  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: geometriskt komplex vars geometriska grundelement har ett ett-till-ettförhållande
    till topologiska grundelement i ett topologiskt komplex, på ett sätt så att avgränsningsförhållandena
    i de två komplexen stämmer överens
  examples: []
  notes:
  - In such a realization the topological primitives are considered to represent the
    interiors of the corresponding geometric primitives. Composites are closed.
