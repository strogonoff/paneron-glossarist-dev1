  concept: 450c0504-23ba-55e6-80aa-8c2857901906
  definition: avgränsning för att begränsa utbredmingen hos ett topologiskt objekt
    och som representeras av en samling topologiska grundelement av lägre topologisk
    dimension än det topologika objektet
  examples: []
  notes:
  - The boundary of a topological complex corresponds to the boundary of the geometric
    realization of the topological complex.
