  concept: d4ab0042-f943-51c2-a49b-1f6b28205500
  definition: <vid positionering> riktning hos ett objekt, beskrivet som vinklar mellan
    axlarna hos objektets interna koordinatsystem och axlarna i ett valt referenssystem
  examples: []
  notes:
  - In positioning services, this is usually the orientation of the user's platform,
    such as an aircraft, boat, or automobile.
