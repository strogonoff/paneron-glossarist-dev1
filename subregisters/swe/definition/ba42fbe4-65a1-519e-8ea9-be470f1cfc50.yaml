data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 6ba4fcd1-9a9d-586c-9a1b-362488ca9871
  definition: objekttyp vars objekt definierar ett rumslig, temporal eller rumstemporal
    domän inom vilket objektets uppgifter kan variera med positionen
  examples:
  - Examples include a raster image, polygon overlay, or digital elevation matrix.
  notes:
  - 'Termen "coverage" översätts ofta med "yttäckande representation". Det begrepp
    som används i standarden (ISO 19123) avser dock såväl linjetäckande, yttäckande
    som volymtäckande och kan vara 2D (platt på marken) eller 3D samt ha med tidsdimensionen.

    till termpost: Rasterdata kan beskrivas av en domänobjekttyp.

    Anm. 3 till termpost: En instans av en domänobjekttyp är ett domänobjekt.'
