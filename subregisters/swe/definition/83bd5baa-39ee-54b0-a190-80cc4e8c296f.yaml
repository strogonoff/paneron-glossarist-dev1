  concept: 5e423a48-a247-5ffe-abfc-048671e5f827
  definition: gränssatt område som utgör det som hör till ett ledningsnät
  examples:
  - The legal space needed to access and to keep in repair a cable or pipeline utility
    network.
  notes:
  - A utility network may be attributed with information about its legal, recorded
    or informal space.
  - A utility network can also be modelled as a basic administrative unit.
