  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: egenskap hos ett geometriskt objekt vars innanförmängd är isotrop (alla
    punkter har isomorfa grannskap), och är därigenom överallt lokalt isomorf med
    en öppen delmängd av ett euklidiskt rum av lämplig dimension
  examples: []
  notes:
  - This implies that no interior direct position is involved in a self-intersection
    of any kind.
