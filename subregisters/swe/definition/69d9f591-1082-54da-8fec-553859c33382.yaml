  concept: a467318f-d3e5-5815-8424-205e3040638b
  definition: formellt språk som är baserat på begreppsformalism och som används för
    att representera begreppsscheman
  examples:
  - UML, EXPRESS, IDEF1X
  notes:
  - A conceptual schema language may be lexical or graphical. Several conceptual schema
    languages can be based on the same conceptual formalism.
