data:
  authoritative_source:
  - clause: '4.17'
    link: https://www.iso.org/standard/32574.html
    ref: ISO 19156:2011
  concept: dc5d9277-f692-521b-a37d-dbbc81bbd33b
  definition: objekt som är involverat när bestämning som berör ett tillämpningsområdesobjekt
    görs
  examples:
  - Station, transect, section or specimen.
  notes:
  - A sampling feature is an artefact of the observational strategy, and has no significance
    independent of the observational campaign.
  - Ett bestämningsobjekt skapas genom vald strategi för bestämning och har ingen
    betydelse utanför bestämningsuppdraget.
