  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: <inom geometri> sådan att en linje genom två  godtyckligt valda punkter
    hos ett geometriskt objekt befinner sig inom objektet
  examples: []
  notes:
  - A topological object is connected if and only if all its geometric realizations
    are connected. This is not included as a definition because it follows from a
    theorem of topology.
