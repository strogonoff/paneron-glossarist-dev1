  concept: 68ab9c97-d1a3-5e72-b195-016fd40fd8bb
  definition: ändring i observerad frekvens som beror på att den frekvensalstrande
    källan och observatören rör sig relativt varandra
  examples: []
  notes:
  - In the SAR context, it is the frequency shift imposed on a radar signal due to
    relative motion between the transmitter and the object being illuminated.
