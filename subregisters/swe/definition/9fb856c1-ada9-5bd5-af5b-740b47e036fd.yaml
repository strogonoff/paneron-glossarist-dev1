data:
  authoritative_source:
  - clause: (E), 3.25
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: f4fe8421-3679-5018-9484-cdb57ea79f3f
  definition: orienterat topologiskt objekt som anger sambandet mellan en nod och
    en av dess orienteringar
  examples: []
  notes:
  - Directed nodes are used in the coboundary relation to maintain the spatial association
    between edge and node. The orientation of a node is with respect to an edge, "+"
    for end node, "-" for start node. This is consistent with the vector notion of
    "result = end - start".
