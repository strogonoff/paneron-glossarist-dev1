    link: https://www.iso.org/standard/70882.html
    ref: ISO 19116:2019
  concept: e1da8a45-43f8-5a60-9a5e-bf13be3e1ad6
  definition: parameter som tillsammans med andra parametrar indikerar hur väl något
    fungerar
  examples: []
  notes:
  - Performance indicators can be used as quality-control evidence of the positioning
    system and/or positioning solution. Internal quality control may include such
    factors as signal strength of received radio signals [signal-to-noise ratio (SNR)],
    figures indicating the dilution of precision (DOP) due to geometric constraints
    in radiolocation systems, and system-specific figure of merit (FOM).
