  concept: cd825396-c4e2-5b5c-abe3-a1c2ee432ed0
  definition: verksamhet avsedd att, med hänsyn till verkliga eller tänkbara problem,
    utforma bestämmelser för allmän och upprepad tillämpning i syfte att nå största
    möjliga reda i ett visst sammanhang
  examples: []
  notes:
  - 'I definitionen avser "bestämmelser" regler och riktlinjer men inte författningar.

    till termpost: Standardisering sker vanligen genom att flera parter kommer överens
    om att förespråka en av flera möjliga uppsättningar bestämmelser.

    Anm. 3 till termpost: Verksamheten består i synnerhet av utarbetande och publicering
    av standarder.

    Anm. 4 till termpost: Med standardisering avses i vissa fall även införande av
    variantbegränsande bestämmelser i verksamheten. Dessa bestämmelser kan, men behöver
    inte, baseras på resultat av standardisering.'
  - Important benefits of standardization are improvement of the suitability of products,
    processes and services for their intended purposes, prevention of barriers to
    trade and facilitation of technological cooperation.
