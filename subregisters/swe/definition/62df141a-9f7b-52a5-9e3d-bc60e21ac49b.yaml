  concept: d2933d15-8f28-5193-b6bb-b853d6c87442
  definition: abstraktion av företeelser med likartade egenskaper
  examples: []
  notes:
  - 'Termen feature kan även avse enskild förekomst av en objekttyp.

    till termpost: För att kunna representera en företeelse kan specifikationen av
    vilka uppgifter som kan anges om företeelsen och beskrivningar av sätt för att
    utnyttja och/eller påverka dessa uppgifter knytas till företeelsens objekttyp.
    De samlade uppgifterna om en företeelse kan då betraktas som ett objekt som utgör
    en instans av objekttypen.'
