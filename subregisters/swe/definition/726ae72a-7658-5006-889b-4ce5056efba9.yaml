  concept: f71d996e-815c-59b3-bd12-4da89f759705
  definition: geografisk avbildning vars data består av verkliga eller simulerade
    mätningar av naturen och som framställts utifrån en bestämd observationspunkt
    och vid en bestämd tid
  examples: []
  notes:
  - A geographic imagery scene is a representation of an environmental landscape;
    it may correspond to a remotely sensed view of the natural world or to a computer-generated
    virtual scene simulating such a view
