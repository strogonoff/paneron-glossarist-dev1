  concept: f93f23fb-08c8-5375-8714-ef1da29fb8cf
  definition: yta som utgår från en tvådimensionell linje på jordellipsoiden och som
    har oändlig utsträckning vinkelrätt mot densamma
  examples: []
  notes:
  - Boundary face strings are used to represent the boundaries of spatial units by
    means of line strings in 2D. This 2D representation is a 2D boundary in a 2D land
    administration system. In a 3D land administration system it represents a series
    of vertical boundary faces  where an unbounded volume is assumed, surrounded by
    boundary faces which intersect the Earth’s surface (such as traditionally depicted
    in the cadastral map).
  - Uppspända gränsytor avgränsar inte uppåt eller nedåt, vilket är det normala för
    reglering i 2D. För reglering i 3D ska gränssatta områden uppfattas som att rättigheter,
    skyldigheter och ansvar gäller utan begränsning i höjdled..
