  definition: förhållanden som oberoende av innehållet i en geografisk datamängd påverkar
    symboliseringen av denna
  examples:
  - Factors contributing to portrayal context can include the proposed display or
    map scale, the viewing conditions (day/night/dusk), and the display orientation
    requirements (north not necessarily at the top of the screen or page) among others.
  notes:
  - Portrayal context can influence the selection of portrayal functions and construction
    of symbols.
