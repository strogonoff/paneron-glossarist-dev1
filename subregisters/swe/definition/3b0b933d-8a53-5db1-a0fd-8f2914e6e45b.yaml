  concept: 2804d955-5b4b-5723-a90e-789db930b33b
  definition: plane behind an imaging lens where images of objects within the depth
    of field of the lens are in focus
  examples: []
  notes:
  - Bildplan definieras av sensorns eller filmens läge. Fokalplanet definieras av
    objektivets fokus för det aktuella avbildade objektet. De båda planen bör sammanfalla.
