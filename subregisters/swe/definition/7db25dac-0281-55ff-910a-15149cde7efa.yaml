    ref: ISO 19133:2005
  concept: f800b94d-fbfc-5021-878e-662897db2217
  definition: sekvens av länkar och svängar som kombineras för att använda i en ruttinstruktion
  examples: []
  notes:
  - Maneuvers are used to cluster turns into convenient and legal combinations. They
    may be as simple as a single turn, a combination of quick turns ("jogs" in the
    American mid-west consisting of a turn followed immediately by a turn in the opposite
    direction) or very complex combinations consisting of entry, exit, and connecting
    roadways  ("magic roundabouts" in the UK).
