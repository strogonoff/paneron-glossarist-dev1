  concept: 57115069-0081-56d0-8ad0-5be37644bc63
  definition: 'begreppsrelation där det ena begreppets intension

    inkluderar det andra begreppets intension samt

    ytterligare ett eller flera särskiljande kännetecken'
  examples: []
  notes:
  - A generic relation exists between the concepts "word" and "pronoun", "vehicle"
    and "car", "person" and "child".
