data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: de325c9f-e99f-5756-a5be-38958ef84c09
  definition: tredimensionellt koordinatsystem där en punkts position anges som avståndet
    från origo, vinkeln mellan den positiva z-axeln och linjen från origo till punkten
    samt vinkeln mellan den positiva x-axeln och projektionen av linjen från origo
    till punkten på xy-planet
  examples: []
  notes:
  - Not to be confused with an ellipsoidal coordinate system based on an ellipsoid
    'degenerated' into a sphere.
