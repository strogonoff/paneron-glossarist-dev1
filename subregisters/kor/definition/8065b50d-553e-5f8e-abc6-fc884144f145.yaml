  concept: 22435fa3-4c46-5fbd-a92f-799c4822294f
  definition: 단위 등가 집단으로부터 선택된 참조 양
  examples: []
  notes:
  - 측위 서비스에서 측정 단위는 각 단위 또는 선형 단위이다. 측위 서비스의 구현에서는 국제 표준 단위를 사용하는지, 사용하지 않는지를 명확하게
    구분해야 한다. 국제 표준 단위를 사용하지 않는 경우는 국제 표준 단위와의 관계를 명시해야 한다.
