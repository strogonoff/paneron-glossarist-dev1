data:
  authoritative_source:
  - clause: '4.11'
    link: https://www.iso.org/standard/32571.html
    ref: ISO 19153:2014
  concept: 6b49e2eb-9434-5882-8fcb-d9d544ff1285
  definition: 특정 콘텐츠 또는 콘텐츠 그룹에 관한 특정 사용자 또는 기관에 부여된 권한을 명시하는 문서 또는 표현물
  examples: []
  notes:
  - The core concept in DRM is the use of digital licences. Instead of buying the
    digital content, the consumer purchases a licence granting certain rights with
    respect to the content. A licence is the mechanism by which a rights holder conveys
    rights to another party, such as a consumer or distributor.
