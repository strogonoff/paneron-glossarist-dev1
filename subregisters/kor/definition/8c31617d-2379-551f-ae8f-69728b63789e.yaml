  concept: f5dc2a55-78f4-593f-87e8-d267a8bcd985
  definition: 영상 좌표 기준 체계를 정의하고 필름 네거티브의 영상을 형성하는 카메라 본체와 단단히 연결된 4개 또는 8개의 인덱스 마크
  examples: []
  notes:
  - When a camera is calibrated the distances between fiducial marks are precisely
    measured and assigned coordinates that assist in correcting for film distortion.
