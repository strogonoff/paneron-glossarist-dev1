data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: c3a5825e-469a-5841-b0af-c277d8c49052
  definition: 보다 상세한 내비게이션 제약 조건과 반대의 개념으로, 모든 교통 운행을 허용하거나 제약하는 링크나 회전의 조건
  examples: []
  notes:
  - 운행 가능성은 보통 하나의 물리적, 문화적, 법률적 조건 함수이다. 만약 운행 가능성이 거짓일 경우라면, 객체를 내비게이션할 수 없다. 이는
    효과적 네트워크로부터 링크를 제거한다. 절점의 경우에는, 효과적으로 사용가능한 네트워크로부터 절점과 모든 연관된 링크를 제거한다. 회전의 경우에는,
    단순히 어떠한 실행 가능 경로에서 이를 제거한다. 운행할 수 없는 개체는 기동이나 경로에 포함될 수 없다.
