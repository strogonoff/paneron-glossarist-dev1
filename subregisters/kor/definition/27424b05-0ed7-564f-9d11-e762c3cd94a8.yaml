  concept: eb22ee12-b926-59dd-a353-7de97e7f877a
  definition: 물리적 현상들의 양을 설명하는 데 사용되는 양
  examples: []
  notes:
  - GML에서 물리량은 언제나 축척이나 스케일러 참조 체계를 이용하여 계산된 총수 값으로 기술된다. 명사로 사용할 경우, 물리량은 측정과 동일한
    의미이다.
