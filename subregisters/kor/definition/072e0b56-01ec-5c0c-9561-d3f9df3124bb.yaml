data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: e7729761-e915-53b2-bbc9-ef9c57f661ae
  definition: 외부 자극에만 반응할 수 있으며, 자체적으로 활동하지 못하는 객체
  examples: []
  notes:
  - 보통 수동 객체는 외부 인터페이스를 통해 접근할 수 있으며, 요청을 받게 되면 이를 처리하고, 응답 데이터를 반환한다. 객체가 하나 이상의
    유형을 갖기 때문에 하나의 객체가 능동 또는 수동 상태를 가질 수 있다. 예를 들면, 특정 요청에 따라 내부 트리거를 기반으로 추적 활동을
    시작하는 객체의 경우, 추적 서비스는 추적 요청이 활성화된 기간동안 수면 상태에 놓일 수 있으며, 추적 요청이 해제되면, 객체는 수동 상태로
    되돌아갈 수 있다.
