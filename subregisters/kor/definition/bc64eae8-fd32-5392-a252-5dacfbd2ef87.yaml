  concept: 7ae2c725-eaa7-5331-8a40-1f1f3b2f10e3
  definition: 시험소가 해당 IUT에 대해 적절한 시험 스위트를 수행할 수 있도록 IUT 및 이에 대응하는 SUT에 관련된 모든 정보를
    포함하는 문서
  examples: []
  notes:
  - 일반적으로 IXIT는 SUT에 대한 수정 및 접근 방법과 SUT에서 개념의 구성 및 저장에 관한 세부사항을 제공한다.
