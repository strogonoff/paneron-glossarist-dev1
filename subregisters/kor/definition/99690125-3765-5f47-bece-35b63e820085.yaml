  concept: 99e33134-c01b-5198-85ce-35210d95024c
  definition: 특정 데이터 구조로의 부호화를 정의하는 식별 가능한 전환 규칙의 모음
  examples:
  - XML, ISO 10303-21, ISO/IEC 8211
  notes:
  - 부호화 규칙은 결과 데이터 구조에 사용되는 구문법, 구조, 코드 뿐만 아니라 변환된 데이터 형식들을 상세하게 정의한다.
