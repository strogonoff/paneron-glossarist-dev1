  concept: 8b97b2cf-c95a-511a-81f9-b2aa05dbf489
  definition: 요소가 갖는 이름-값 쌍
  examples: []
  notes:
  - 이 문서에서 '속성'은 XML 속성을 의미한다. XML 속성의 문법은 “Attribute::= Name = AttValue”와 같으며, 속성은
    XML에서 제어자(modifier)로 사용된다.(예. <Road gml:id = “r1” />;에서 gml:id가 속성임)
