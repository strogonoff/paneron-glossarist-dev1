  concept: 5fce7691-bf4e-50d8-a13c-94d1ee096359
  definition: 율리우스력(曆)에 비하여 회귀 연도에 보다 근사하게 윤년을 정의하는, 1582년에 최초로 도입된 범용달력
  examples: []
  notes:
  - 그레고리안 달력은 율리우스력의 누적된 오차를 보정하기 위해 도입되었다. 그레고리안 달력에서는 대개 1년은 365일을 가지고 윤년은 366일을
    가지며 12개의 연속적인 달로 나뉜다.
