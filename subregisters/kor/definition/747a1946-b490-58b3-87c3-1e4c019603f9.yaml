  concept: e0698e74-9335-52ac-b998-6fe6884a0d2b
  definition: 지상 위에 투영된 범위 벡터의 크기
  examples: []
  notes:
  - Ground range of an image is represented by the distance from the nadir point of
    the antenna to a point in the scene. Usually measured in the horizontal plane,
    but can also be measured as true distance along the ground, DEM, geoid or ellipsoid
    surface.
