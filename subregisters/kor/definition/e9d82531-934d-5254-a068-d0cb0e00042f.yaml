  concept: 772db77f-e23a-59cf-a32a-a83f971bea15
  definition: 속성값 또는 다른 지형지물의 지형지물을 따라 발생하는 사건
  examples: []
  notes:
  - The event location is specified using linearly referenced locations.
  - A linearly located event may be qualified by the instant in which, or period during
    which, the linearly located event occurred.
  - ISO 19108 limits events to a single instant in time and does not include the specification
    of a location.
