  definition: 새로운 위치로 이동되거나 복제된 자원에 대한 기준의 갱신
  examples:
  - A server is generating a response to a GetFeature request, it has to copy a referenced
    feature into the response document and the server has to "relocate" the original
    link contained in the referencing feature to the copy placed in the response document.
