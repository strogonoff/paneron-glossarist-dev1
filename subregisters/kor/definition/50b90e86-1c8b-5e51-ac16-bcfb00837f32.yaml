  concept: 0f1c75e6-7f62-593d-9408-0f2dcb799c00
  definition: 한 매개변수내 기하학적 구조 집합의 기하학적 도형 집합, 궤적 집합 내의 점 집합
  examples: []
  notes:
  - This is a generalization of the concept of a geometric prism that is the convex
    hull of two congruent polygons in 3D-space. Such polyhedrons can be viewed as
    a foliation of congruent polygons.
