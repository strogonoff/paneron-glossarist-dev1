  authoritative_source:
  - link: https://www.iso.org/standard/36760.html
    ref: ISO 19131:2007
  concept: e0a58145-11e3-562a-ae83-66a5093bed34
  definition: 데이터 제품에 대하여 제3자가 이를 생성, 공급, 사용하는 데 필요한 정보를 제공하는 데이터셋 또는 데이터셋 시리즈의 상세
    설명
  examples: []
  notes:
  - 데이터 제품 사양은 논의의 영역에 대한 설명과 그 논의의 영역과 데이터셋을 매핑하기 위한 사양을 제공한다. 데이터 제품 사양은 생산, 판매,
    최종 사용 또는 기타 목적을 위해 사용할 수 있다.
