  concept: 4d45572f-4a4e-52d4-8c2f-c33b3cb1a253
  definition: 격자 좌표와 외부 좌표 참조 체계의 좌표 간의 어파인 변환을 거친 격자
  examples: []
  notes:
  - 좌표 참조 체계가 데이텀에 의해 지구와 관련된다면, 해당 격자는 지리 정사 격자이다.
