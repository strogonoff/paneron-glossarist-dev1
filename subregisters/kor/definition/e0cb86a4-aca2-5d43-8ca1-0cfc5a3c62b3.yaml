  concept: e39adb92-4f9f-5adb-8813-3a465ab5892b
  definition: 단일의, 연결된, 동종의 공간 요소를 나타내는 기하 객체
  examples: []
  notes:
  - 기하 원시 객체는 기하 구성에 관한 정보를 나타내는 분해가 불가능한 객체이다. 기하 원시 객체는 점, 곡선, 표면, 입방체를 포함한다.
