data:
  authoritative_source:
  - link: https://www.iso.org/standard/26010.html
    ref: ISO 19105:2000
  concept: dc035708-59ca-567e-98de-dc011bb596a3
  definition: 특정한 요구 사항을 수행하기 위한 일반화된 시험
  examples: []
  notes:
  - '추상 시험 케이스는 실행 가능 시험 케이스에 대한 형식적인 틀을 제공하며 하나 이상의 시험 목적을 갖는다. 추상 시험 케이스는 구현과 값의
    양쪽에 모두 독립해 있다. 관측 가능한 모든 시험 결과는 시험 판정을 내릴 수 있도록 명확해야 한다(예: 시험 이벤트의 연속)'
dateAccepted: 2000-12-15 00:00:00+00:00
