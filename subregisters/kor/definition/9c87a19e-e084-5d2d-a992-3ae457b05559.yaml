  concept: 599b3bce-3f44-56c6-b688-af019288fa0c
  definition: 시스템 요구조건 수행에 충분한 것
  examples: []
  notes:
  - A sufficient DRM system would have to be bypassed if an infringement would be
    possible. Proof of sufficiency can be difficult because it can be dependent on
    an "attack model", which describes the sorts of attacks to which the system is
    immune.
