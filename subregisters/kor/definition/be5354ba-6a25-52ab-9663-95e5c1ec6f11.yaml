  concept: a07a76fa-b5e4-571b-8438-dd25850babaf
  definition: 최소 두 개의 독립된 좌표 참조 체계를 사용하는 좌표 참조 체계
  examples: []
  notes:
  - 하나의 좌표 참조 체계의 좌표 값이 다른 좌표 참조 체계의 좌표 값으로 전환될 수 없다면, 이들 좌표 참조 체계는 서로 독립적이다.
