  concept: 39034bab-2426-5ddc-bbc3-ee29eea7b0bf
  definition: 선택된 기준면으로부터 그 면의 수직선으로 연결된 어떤 지점까지의 거리
  examples: []
  notes:
  - 타원체의 높이와 중력과 관련된 높이 참조
  - 양으로 여겨지는 표면 외부 지점의 높이, 음의 높이는 깊이라고 불린다.
