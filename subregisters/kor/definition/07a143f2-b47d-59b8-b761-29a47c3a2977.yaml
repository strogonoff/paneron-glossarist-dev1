  concept: da5d8e9d-b6db-5282-8ae8-6360c7cc7ea3
  definition: 2차원의 위상 원시 객체
  examples: []
  notes:
  - 면의 기하 실현은 표면이다. 면의 경계는 동일한 위상 복합체내에 있는 방향성 변의 집합으로, 경계 관계를 통해 면으로 결합된다. 이것은 링으로
    결성된다.
