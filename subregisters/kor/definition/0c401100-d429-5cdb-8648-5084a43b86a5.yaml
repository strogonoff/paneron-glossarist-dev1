  authoritative_source:
  - clause: (E), 3.1.41
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 97493af5-3463-57ab-a703-1e5c9be92109
  definition: 모든 단계의 조수위와 계절 변화에 대한 해수면의 평균 높이
  examples: []
  notes:
  - 통상, 지역적 의미로 평균 해수면은, 하나 이상의 지점을 일정한 기간 동안 관측한 그 영역의 평균 해수면을 말한다. 전지구적인 의미로 평균
    해수면은 전지구적인 지오이드와 2m 이하의 차로 받아들여진다.
