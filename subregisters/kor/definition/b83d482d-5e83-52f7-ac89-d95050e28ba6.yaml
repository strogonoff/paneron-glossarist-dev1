data:
  authoritative_source:
  - clause: '4.10'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: 4a7b3124-f4e5-540f-a804-0efb4780a046
  definition: 품질 정보가 기록된 데이터의 범위 혹은 특성
  examples: []
  notes:
  - 데이터셋에 대한 데이터 품질 범위는 데이터셋에 속하거나, 데이터셋 자체 또는 공통적인 특징을 공유하는 데이터셋 내에 물리적으로 위치하는 보다
    작은 그룹의 데이터와 같은 데이터셋 시리즈를 포함한다. 식별된 피처 유형, 피처 속성, 피처 관계(데이터 수집 기준, 원천 데이터, 특정한
    지리적 또는 시간적 범위)가 공통적인 특징이 될 수 있다.
