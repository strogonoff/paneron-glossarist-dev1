  concept: edc6e6ba-3db7-502c-aeb7-e693bd4c3500
  definition: 객체로 간주되는 모든 종류의 공간 단위
  examples:
  - Spatial units together forming an administrative zone such as a section, a canton,
    a municipality, a department, a province, or a country. Spatial units within a
    planning area.
  notes:
  - The spatial units in a spatial unit group are not necessarily continuous.
