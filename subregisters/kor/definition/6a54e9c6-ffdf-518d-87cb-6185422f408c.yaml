  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: 기하 집합을 표현하는 공간 객체
  examples: []
  notes:
  - 기하 객체는 하나의 개체로 취급되는 기하 원시 객체, 기하 원시 객체 집합, 기하 복합체로 구성된다. 기하 객체는 피처 또는 피처의 중요한
    부분과 같은 객체의 공간적 표현이라 할 수 있다.
