    ref: ISO 19107:2003
  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: 내부가 균등하여(모든 점은 동형의 인접군을 가짐) 적절한 차원의 유클리드 좌표공간의 개방 부분 집합 어느 곳에서도 국지적으로
    동형인 기하 객체의 특성
  examples: []
  notes:
  - 이는 내부의 직접 위치가 어느 종류의 자기 교차도 수반하지 않음을 의미한다.
