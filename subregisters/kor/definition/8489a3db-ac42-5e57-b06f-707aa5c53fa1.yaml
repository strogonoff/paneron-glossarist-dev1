  concept: a3af0631-52bb-52cf-bb8d-794a5b730dd2
  definition: 빛의 특성에 의해 객체의 위치를 결정하는 측위 시스템
  examples:
  - '토탈스테이션: 전자 세오돌라이트와 전자 거리 측정 도구를 통합하여 자동 계산을 할 수 있도록, 하나의 단위로 마이크로프로세서가 내재된 통합
    광학 측위 시스템을 가리켜 보편적으로 사용되는 용어'
