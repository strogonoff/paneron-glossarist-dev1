data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: 위상 복합체를 구성하는 위상 원시 객체와 일 대 일의 대응 관계가 있는 기하 원시 객체로 구성되는 기하 복합체. 이 경우
    두 복합체 간의 경계가 일치함
  examples: []
  notes:
  - 이러한 실현에 있어 위상 원시 객체는 대응하는 기하 원시 객체의 내부를 표현하는 것으로 간주된다. 합성체는 폐합되어 있다.
