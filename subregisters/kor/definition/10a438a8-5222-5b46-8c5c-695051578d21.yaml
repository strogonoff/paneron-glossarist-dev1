    ref: ISO 19123:2005
  concept: 22344b11-73a8-5c14-8ea8-63a74b0c1027
  definition: 격자 좌표 값을 외부 좌표 참조 체계의 좌표값으로 변환시키는 데 사용될 수 있는 변환과 연관된 격자
  examples: []
  notes:
  - 좌표 참조 체계가 데이텀에 의해 지구와 관련된다면, 해당 격자는 지리 참조 가능 격자이다.
