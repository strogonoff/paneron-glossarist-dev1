  concept: 4ddd84fc-d5ef-5fdd-bd0e-d98d5ab54dc4
  definition: 하나의 구성 좌표 기준 체계는 매개 좌표 기준 체계이며 다른 하나는 공간 좌표 기준 체계인 복합 좌표 기준 체계
  examples: []
  notes:
