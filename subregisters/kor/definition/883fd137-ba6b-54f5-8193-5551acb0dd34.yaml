  concept: 7c1a6d9b-79b4-5bcc-a87e-e380990a720b
  definition: 시스템의 요구조건에 정의된 바와 같이, 모든 종류의 타당한 요구에 의거해 이를 인지하고 적절히 행동할 수 있는 것
  examples: []
  notes:
  - All aspects of a DRM system are necessary if they do not prevent legitimate requests
    from execution.
