  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: c466728d-152a-5086-8600-1f817866b132
  definition: 타원체에서 임의의 한 점까지 법선을 따라 측정된 거리. 타원체에서 위쪽 방향 또는 타원체 외부이면 양의 값을 갖는다.
  examples: []
  notes:
  - 차원 타원체 좌표계의 일부로 사용되며, 독립적으로 사용되지 않는다.
