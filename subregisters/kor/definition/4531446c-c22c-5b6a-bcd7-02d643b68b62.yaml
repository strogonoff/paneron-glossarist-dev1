  concept: fc68b6d8-516a-5076-9e84-29a43c62f331
  definition: 특정 자원의 원본에 부여된 권리에 반하는 주된 행위
  examples: []
  notes:
  - Infringement of a licence will require the DRM system to be bypassed in some manner.
    If licences can be infringed without bypassing the DRM system, then the system
    is not sufficient.
