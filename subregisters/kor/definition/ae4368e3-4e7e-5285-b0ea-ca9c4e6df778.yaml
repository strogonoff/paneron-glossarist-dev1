data:
  authoritative_source:
  - clause: '4.9'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: d4a6ac7f-b909-5833-8b8d-ca6ae328a99d
  definition: 데이터 품질 측정의 결과 값이나 값의 집합 또는 이를 정해진 적합성 품질 수준에 따라 평가한 결과
  examples:
  - 데이터 품질 요소의 보고를 위한 데이터 품질 값 유형인 "백분율"에 대한 데이터 품질 결과인 "90"과 이것의 데이터 품질 하위 요소 "완전
    위임"은 데이터 품질 범위에 규정된 데이터 품질 측정 결과의 사례이다. 데이터 품질 값 유형인 "불린 변수"에 따라 보고된 산출 결과인 "참"은
    통과 또는 실패를 결정짓는 품질 적합성 수준 (85)를 만족하는 값 (90)에 대한 사례이다.
  notes: []
dateAccepted: 2007-11-01 00:00:00+00:00
