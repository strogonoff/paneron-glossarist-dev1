data:
  authoritative_source:
  - clause: '4.7'
    link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 01cc734d-fdf1-52e5-a399-d3255e183066
  definition: 참조 점으로부터 경로를 따라 거리를 측정하는 측위 시스템
  examples: []
  notes:
  - 고속도로상의 점들이나 구간에 관한 위치 정보를 검색, 유지 관리, 저장하는 위치 참조 방법과 같이, 시스템은 하나의 선형피처를 따라 있는 특정
    점들의 레코드들을 결정하고 보유하는 일련의 전체 절차들을 포함한다.
