  concept: e5f72ab3-8fcc-5daa-926b-afcc31f5c6f7
  definition: 저작권 침해에 반하지 않고 교육적 또는 비판적 목적으로 유효하게 콘텐츠를 사용하는 것
  examples: []
  notes:
  - Fair use is based on case-law precedents derived from general principles. The
    term is often misapplied to refer to the reasonable expectations of consumers
    to be able to use purchased content on all owned devices.
