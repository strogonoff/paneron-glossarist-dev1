data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 1824ee60-6aeb-5360-9870-763f6a76ed60
  definition: 해당 링크에 대해 엄격한 단일 측정을 통해 정의된 링크상의 네트워크 내 위치
  examples: []
  notes:
  - 링크 위치는 종종 네트워크 내에 없는 대상 피처에 연관된다. 이 경우, 출발점이나 주소로부터의 거리가 가장 일반적인 링크측정으로 사용된다.  "주소"를
    지리적 위치화하는 것이 가장 일반적인 링크 위치로 사용된다.
