  concept: 3193a704-dc47-531e-a7a2-64c79a07a744
  definition: 측정 결과와 관련, 측정량을 합리적으로 속성화할 수 있는 특징적인 분산 값을 나타내는 매개 변수
  examples: []
  notes:
  - 좌표와 같은 측정값의 정밀도와 정확도의 품질이 정량적 특성을 지닐 때, 품질 매개 변수는 측정 결과 불확실성의 하나의 추정치이다. 정확도는
    정성적인 개념이기 때문에, 이를 정량적으로 사용해서는 안 된다. 즉, 불확실성을 가진 연관수이다. 대신 그 수는 불확실성의 측정과 연관되어야
    한다.
