  definition: 멀티빔 원리를 사용하여 해저 매핑 및 조사에서 사용되는 광폭 에코 음향기
  examples: []
  notes:
  - Depths are measured directly below and transverse to the ship's track. The width
    of the swath is a function of the number of beams and their aperture.
