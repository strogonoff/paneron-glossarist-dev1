  concept: c88d1549-edc7-5e4b-8e3b-74afc651d576
  definition: 집합에서 허용 가능한 관계수의 범위에 대한 사양
  examples: []
  notes:
  - 다중성 명세는 연관의 역할로, 합성 및 반복 또는 목적의 부분으로 주어질 수 있다. 필수적으로 다중성은 음이 아닌 정수의 부분 집합(무한대
    가능)이다. 관계수와 비교
