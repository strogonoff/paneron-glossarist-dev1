data:
  authoritative_source:
  - link: https://www.iso.org/standard/26010.html
    ref: ISO 19105:2000
  concept: 1491d0d6-9aaa-539b-9b30-68a114f68ca0
  definition: 구현 결과물에 대한 오류를 찾기 위한 시험
  examples: []
  notes:
  - 오류가 발견되면, 표준에 맞게 구현되었는지 정확히 추론할 수 있다. 그러나 에러가 발견되지 않는 경우가 반드시 그 반대의 경우를 의미하는 것은
    아니다. 반증 시험은 부적합 여부만을 판별할 수 있다. 검증 시험과 비교하라. 대부분의 경우 기술 및 경제적 문제로 인해 반증 시험이 적합성
    시험에 사용된다.
