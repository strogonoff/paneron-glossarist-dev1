  concept: 0afe7134-ee29-5e37-811b-7b395cb96c38
  definition: 일정 특징들을 공유하는 두 개 또는 그 이상의 개념을 대표하는 하나의 지정된 개념과 지정된 것 사의의 관계
  examples: []
  notes:
  - 'An example of polysemy is:   bridge   1  "structure to carry traffic over a gap"    2  "part
    of a string instrument"    3  "dental plate"'
  - The designation in the relation of polysemy are called polysemes.
