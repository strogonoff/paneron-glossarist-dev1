  concept: a467318f-d3e5-5815-8424-205e3040638b
  definition: 개념적 스키마의 표현을 위해 개념적 형식에 근거한 형식 언어
  examples:
  - UML, EXPRESS, IDEF1X
  notes:
  - 개념적 스키마 언어는 어휘적이거나 그래픽적일 수 있다. 몇몇 개념적 스키마 언어들은 동일한 개념적 형식에 근거할 수 있다.
