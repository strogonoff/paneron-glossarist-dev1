data:
  authoritative_source:
  - clause: (E), 3.91
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: 4d31de7a-406a-54ae-bc73-ee6a1aeb2964
  definition: 복합체의 요소 전체가 보다 큰 복합체에 포함되어 있는 복합체
  examples: []
  notes:
  - 기하 복합체 및 위상 복합체의 정의에서는 이들이 경계 연산에서 폐합되어야 함을 요구하기 때문에, 특정차원 및 하위 차원의 모든 원시객체 집합은
    항상 원시의, 더 큰 복합체의 하위 복합체이다. 따라서 모든 완전 평면 위상 복합체는 하위 복합체로 변-절점 그래프를 포함한다.
