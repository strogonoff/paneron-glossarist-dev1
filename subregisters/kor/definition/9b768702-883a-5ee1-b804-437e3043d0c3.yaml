  concept: c663e0d1-8462-5759-9264-e874de9c2e91
  definition: 하나 이상의 기반 표준 집합 또는 기반 표준의 하위 집합. 적용가능한 경우에는 특정 함수 계산에 필요한 기반 표준의 선택
    조항, 클래스, 옵션과 매개변수
  examples: []
  notes:
  - A profile is derived from base standards so that by definition, conformance to
    a profile is conformance to the base standards from which it is derived.
