  authoritative_source:
  - clause: 4.1.12
    link: https://www.iso.org/standard/59164.html
    ref: ISO 19101-1:2014
  concept: 31d8d96a-b1de-5023-8806-44fae7498ea2
  definition: kenmerk van een geo-object
  examples:
  - A feature attribute named 'colour' may have an attribute value 'green' which belongs
    to the data type 'text'.
  - A feature attribute named 'length' may have an attribute value '82.4' which belongs
    to the data type 'real'.
  notes:
  - A feature attribute has a name, a data type, and a value domain associated to
    it.  A feature attribute for a feature instance also has an attribute value taken
    from the value domain.
  - In a feature catalogue, a feature attribute may include a value domain but does
    not specify attribute values for feature instances.
  - Soms 'object attribuut' genoemd
