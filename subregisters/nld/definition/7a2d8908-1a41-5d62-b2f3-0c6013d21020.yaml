data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: coördinaatbewerking waarbij beide coördinaatreferentiesystemen op hetzelfde
    datum gebaseerd zijn.
  examples:
  - Conversie van een ellipsoidaal coördinaatreferentiesysteem op basis van het WGS84
    datum naar een Cartesiaans coördinaatreferentiesysteem wat ook op het WGS84 datum
    is gebaseerd of een verandering in eenheden zoals van radialen naar graden of
    voeten naar meters.
  notes:
  - Een coördinaat conversie gebruikt parameters die gespecificeerde waarden hebben
    die niet empirisch bepaald zijn.
