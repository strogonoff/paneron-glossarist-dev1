data:
  authoritative_source:
  - clause: (E), 3.1.41
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 97493af5-3463-57ab-a703-1e5c9be92109
  definition: gemiddeld niveau van het oppervlak van de zee over alle getijfasen en
    seizoensgebonden variaties
  examples: []
  notes:
  - Gemiddeld zeeniveau in de lokale context betekent meestal het gemiddeld zeeniveau
    voor die regio berekend uit waarnemingen op één of meer punten over een gegeven
    tijdvak. Gemiddeld zeeniveau in de globale context verschilt nooit meer dan 2
    meter van de globale geoïde.
