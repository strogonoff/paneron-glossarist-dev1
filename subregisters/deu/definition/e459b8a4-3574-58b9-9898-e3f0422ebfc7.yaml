data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: Umrechnung von Koordinaten (Koordinatenkonversion), deren Koordinatenreferenzsysteme
    auf dem gleichen Datum basieren
  examples:
  - Conversion from an ellipsoidal coordinate reference system based on the WGS84
    datum to a Cartesian coordinate reference system also based on the WGS84 datum,
    or change of units such as from radians to degrees or feet to metres.
  notes:
  - A coordinate conversion uses parameters which have specified values that are not
    determined empirically.
