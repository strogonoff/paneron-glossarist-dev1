  concept: 567bd498-df9a-5d36-8119-3a72bfeb1d52
  definition: SAR-Aufnahmemodus, bei dem der Radarmessstrahl während der Bildaufnahme
    unter einem gleichmäßigen Winkel auf die Erde gerichtet wird
  examples: []
  notes:
  - Doppler angle in processed products is fixed for all pixels. It provides the ability
    to collect SAR data over strips of land over a fixed swath of ground range parallel
    to the direction of flight.
