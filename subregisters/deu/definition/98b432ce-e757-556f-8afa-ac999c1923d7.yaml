  concept: 1b0a9919-a10f-5242-b377-9b2777b3e1b3
  definition: XML-Dokument, das Definitionen und Festlegungen für Schemakomponenten
    enthält
  examples: []
  notes:
  - The W3C XML Schema provides an XML interchange format for schema information.
    A single schema document provides descriptions of components associated with a
    single XML namespace, but several documents may describe components in the same
    schema, i.e. the same target namespace.
