  concept: 84551b8a-41b1-5410-be83-5fc9fbfe5f7b
  definition: Sensorhalterung, die über zwei oder drei ineinander geschachtelte Aufhängungen,
    die sich auf rechtwinklig zueinander liegenden Achsen frei drehen können, eine
    horizontale Lage der Sensorplattform bei größeren Neigungen des Flugzeuges ermöglicht
  examples: []
  notes:
  - An object mounted on a three-ring gimbal will remain horizontally suspended on
    a plane between the rings regardless as to the stability of the base.
