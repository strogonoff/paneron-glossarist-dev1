  concept: 191113d2-1fc9-5403-98a2-507fa683b3f1
  definition: strukturierte Menge von Registern für eine Domäne von Registereinträgen,
    die sich aus einem Hauptregister und seinen Unterregistern zusammensetzt
  examples:
  - ISO 6523 is associated with a hierarchical register. The principal register contains
    organization identifier schemes and each subregister contains a set of organization
    identifiers that comply with a single organization identifier scheme.
