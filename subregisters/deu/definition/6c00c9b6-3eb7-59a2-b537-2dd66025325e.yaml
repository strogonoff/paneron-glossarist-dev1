  concept: e4004fa9-7f02-5e50-be8f-b1eb87bab797
  definition: zweidimensionales geometrisches Primitiv, das das kontinuierliche Abbild
    eines Teils der Ebene darstellt
  examples: []
  notes:
  - The boundary of a surface is the set of oriented, closed curves that delineate
    the limits of the surface. Surfaces that are isomorphic to a sphere, or to an
    n-torus (a topological sphere with n "handles") have no boundary. Such surfaces
    are called cycles.
