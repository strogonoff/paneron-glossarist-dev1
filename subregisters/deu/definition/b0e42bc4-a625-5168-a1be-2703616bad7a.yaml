  - clause: (E), 3.1.58
    link: https://www.iso.org/standard/75676.html
    ref: ISO 19136-1:2020
  concept: 7ada0bc8-bc25-562a-ac89-750d172dfdf9
  definition: Markierung in einem XML-Dokument, die den Inhalt eines Elementes begrenzen
  examples:
  - <Road>.
  notes:
  - A tag with no forward slash (e.g. <Road> ) is called a start-tag (also opening
    tag), and one with a forward slash (e.g. </Road> is called an end-tag (also closing
    tag).
