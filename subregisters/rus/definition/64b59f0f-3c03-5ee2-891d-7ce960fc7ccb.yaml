  authoritative_source:
  - link: https://www.iso.org/standard/39965.html
    ref: ISO 19110:2005
  concept: 5494a0c6-e28a-5a73-8db7-2cfbcae1b7eb
  definition: операция, которую может выполнить любой экземпляр некоторого типа пространственных
    объектов
  examples:
  - Операция объекта над дамбой - поднятие дамбы. Результатом операции является  повышение
    высоты дамбы и уровня воды в водохранилище
  notes:
  - Иногда операции пространственного объекта обеспечивают основу для определения
    типа объекта
