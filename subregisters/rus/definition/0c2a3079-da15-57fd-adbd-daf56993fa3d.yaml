  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: геометрический комплекс, геометрические примитивы которого связаны отношением
    «один к одному» с топологическими примитивами топологического комплекса таким
    образом, что границы обоих комплексов взаимно согласованы
  examples: []
  notes:
  - Считается, что в такой реализации топологические примитивы представляют собой
    внутренние области соответствующих геометрических примитивов. Композиты замкнуты
