  concept: 73f8516f-0041-5df6-8101-4b3cb2cbe719
  definition: наземная контрольная точка, связанная с маркером или другим объектом
    на земле, который может быть распознан на изображении
  examples: []
  notes:
  - наземная контрольная точка может быть отмечена на изображении или пользователю
    может быть предоставлено однозначное описание наземной контрольной точки, с тем
    чтобы ее можно было найти на изображении.
