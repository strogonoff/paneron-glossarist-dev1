data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 6b91532d-745c-5b5f-897a-f32dd10c446f
  definition: пространственный объект, не имеющий границы
  examples: []
  notes:
  - 'Циклы используют для описания граничных компонентов (см.: оболочка, кольцо).
    Цикл не имеет границы, поскольку замыкается на себе, тем не менее, он ограничен
    (т.е.  не бесконечен в пространстве). Например, окружность или сфера не имеют
    границ, но они ограничены'
