    ref: ISO 19107:2019
  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: множество,  представляющее пределы данной сущности
  examples: []
  notes:
  - Термин «граница» повсеместно  используется в контексте геометрии, где множество
    представляет собой совокупность точек или совокупность объектов, состоящих из
    этих точек. В других сферах деятельности указанный термин используется образно
    для  описания переходного участка между сущностью и  остальной предметной областью
