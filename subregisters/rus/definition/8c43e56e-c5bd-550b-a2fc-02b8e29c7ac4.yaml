  concept: 22435fa3-4c46-5fbd-a92f-799c4822294f
  definition: эталонная  величина, выбираемая из некоторой группы эквивалентности
    единиц
  examples: []
  notes:
  - В сервисах позиционирования обычными единицами измерения являются либо угловые
    единицы, либо линейные единицы. Реализации сервисов позиционирования  различаются
    применением единиц Международной системы единиц (СИ) и внесистемных единиц. При
    применении последних требуется, чтобы была определена их связь с единицами СИ
