data:
  authoritative_source:
  - clause: (E), 3.58
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: a99ecefd-1c5d-54ab-a990-4bd3b91a4c03
  definition: отношение между двумя множествами (например, двумя комплексами), при
    котором существуют сохраняющие структуру функции типа один-к-одному из каждого
    множества в другое, причем любая композиция этих двух функций есть функция тождества
  examples: []
  notes:
  - 'Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

    $$

    ''Геометрический комплекс является изоморфным топологическому комплексу, если
    существуют соответствие один-к-одному элементов обоих комплексов и сохранность
    их размерности и границ

    $$

    A geometric complex is isomorphic to a topological complex if their elements are
    in a 1-to-1, dimension- and boundary-preserving correspondence to one another.
    \[[A,B \textit{ isomorphic}] \Leftrightarrow [\exists f : A \rightarrow B, g :
    B \rightarrow A \backepsilon f \circ g = Id_A, g \circ f = Id_B]\]'
