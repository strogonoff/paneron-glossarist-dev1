  concept: 21b10b76-1617-58b9-bd35-ffd6dae02f96
  definition: связь двух или более  программных систем путем передачи информации или
    сообщений
  examples: []
  notes:
  - В литературе в настоящее время нет четких определений терминов "слабосвязанное  соединение"
    и "сильносвязанное соединение". В общем смысле, "сильносвязанное соединение" означает,
    что существует своего рода зависимость в использовании интерфейса между запрашивающей
    стороной и принимающей. "Слабосвязанное соединение" означает, что такой зависимости
    нет. Понимание существа  такой зависимости  у разных авторов различается.  В свете
    этого, "сильносвязанное соединение" или "сильная интеграция" являются неудачными
    терминами и рассматривались в качестве таковых с начала их формирования . В некоторых
    источниках есть указание на интеграцию как  "сильносвязанное соединение", но этот
    подход является  еще менее корректным
