    ref: ISO 19111:2007
  concept: 3a68ce9b-5e07-51d2-baf9-d1f003419039
  definition: набор параметров, описывающих отнесение высот, связанных с гравитационным
    полем, к поверхности Земли
  examples: []
  notes:
  - В большинстве случаев высотные даты будут отнесены к уровню моря. Геодезические
    высоты связаны с геодезическими датами. Высотные даты, использующие акустические
    данные ( в гидрографических задачах), имеют отрицательные высоты или положительные
    глубины
