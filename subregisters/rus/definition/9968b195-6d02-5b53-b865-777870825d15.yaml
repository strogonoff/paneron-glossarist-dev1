  concept: c71ce0e9-4c5f-52fb-9882-94e6fc632051
  definition: основа для понимания значимых взаимосвязей между сущностями определенной  среды
    и для разработки совместимых стандартов или спецификаций, поддерживающих эту среду
  examples: []
  notes:
  - Эталонная модель построена на основе небольшого количества унифицированных понятий
    и может использоваться в качестве базиса при обучении или разъяснении положений
    стандартов неспециалисту.
