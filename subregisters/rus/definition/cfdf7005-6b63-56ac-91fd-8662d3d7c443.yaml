  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: объект в пространстве, представляющий геометрическое множество
  examples: []
  notes:
  - Геометрический объект состоит из геометрического примитива, совокупности геометрических
    примитивов или геометрического комплекса, трактуемого как отдельная сущность.
    Геометрический объект может быть пространственным представлением какого-нибудь
    объекта, либо его некоторой значимой части
