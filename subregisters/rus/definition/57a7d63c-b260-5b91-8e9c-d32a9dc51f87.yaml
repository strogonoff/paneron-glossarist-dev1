  concept: fcca8450-4b71-5e0a-bffd-c49c439de658
  definition: информационная система, оперирующая пространственными данными
  examples: []
  notes:
  - По пространственному охвату различают глобальные, субконтинентальные, национальные,
    межнациональные, региональные, субрегиональные и локальные ГИС. В Российской Федерации
    принято различать федеральные  (ФГИС), региональные (РГИС), муниципальные (МГИС)
    и локальные (ЛГИС)
