    ref: ISO 1087-1:2000
  concept: 6ed162ef-6c91-5c05-bec0-456267b8bf44
  definition: Связь между терминами на данном языке, представляющими ту же концепцию
  examples: []
  notes:
  - отношение синонимии существует, например, между дейтерием и тяжелым водородом.
  - термины, которые взаимозаменяемы во всех контекстах, называются синонимами; если
    они взаимозаменяемы только в некоторых контекстах, они называются квази-синонимами.
