  concept: 93fc8211-b89e-5a54-80a7-5308901edac4
  definition: выражение отношения между показанием и соответствующим измеренным значением
    величины
  examples: []
  notes:
  - Калибровочная кривая выражает отношение "один к одному", которое не дает результата
    измерения, поскольку не содержит информации о неопределенности измерения.
