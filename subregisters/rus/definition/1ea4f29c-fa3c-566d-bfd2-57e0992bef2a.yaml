data:
  authoritative_source:
  - clause: 4.1, modified – The preferred term is "measurement accuracy" rather than
      "accuracy" and Notes 1 to 3 have been added.
    link: https://www.iso.org/standard/39242.html
    ref: ISO 6709:2008
  concept: 7f7042d6-e117-51b5-b45d-ec2a4746f353
  definition: близость измеренного значения к истинному значению измеряемой величины
  examples: []
  notes:
  - Понятие "точность измерений" не является величиной и ей не может быть присвоено
    числовое значение величины. Считается, что измерений является более точным, если
    оно имеет меньшую погрешность измерения.
  - Термин "точность измерений" не следует использовать для обозначения правильности
    измерений, а термин "прецизионность измерений" - для обозначения точности измерений,
    хотя она имеет связь с двумя этими понятиями.
  - Под "точностью измерений" иногла понимают близость между значениями величины,
    приписываемыми измеряемой величине.
