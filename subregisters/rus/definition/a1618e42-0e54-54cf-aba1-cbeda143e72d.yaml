  concept: 7ef10b9e-9426-5063-9401-c40dbaf535bc
  definition: понятие, которое может быть описано в деталях применительно к одному
    или нескольким типам операций объекта
  examples:
  - Операция "транспортный поток" может возвращать количество людей или транспортных
    средств, которые, как ожидается, будут двигаться дальше или через какой-либо транспортный
    объект в течение периода времени, указанного в качестве входных данных для операции.
