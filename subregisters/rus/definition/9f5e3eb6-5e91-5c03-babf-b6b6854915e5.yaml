  concept: c88d1549-edc7-5e4b-8e3b-74afc651d576
  definition: определение диапазона допустимых кардинальных значений (размера) множества
  examples: []
  notes:
  - 'Спецификации множественности могут указываться для ролей в пределах ассоциаций,
    частей внутри композиций, повторов сообщений и в других целях. По сути, множественность
    является подмножеством (возможно, бесконечным) неотрицательных целых чисел.

    См. для сравнения термин «кардинальное число»'
