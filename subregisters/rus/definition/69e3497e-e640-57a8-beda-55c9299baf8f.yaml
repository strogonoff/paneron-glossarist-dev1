    ref: ISO 19107:2019
  concept: e97a476d-3176-5e63-a30d-725a0de3e599
  definition: совокупность топологических примитивов, которая является  замкнутой
    по отношению к граничным операциям
  examples: []
  notes:
  - Замкнутость граничными операциями означает, что если топологический примитив состоит
    в топологическом комплексе, то, объекты, находящиеся на его границе,  также попадают
    в топологический комплекс
