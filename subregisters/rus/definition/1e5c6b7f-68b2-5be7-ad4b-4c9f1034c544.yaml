  concept: edc6e6ba-3db7-502c-aeb7-e693bd4c3500
  definition: некоторое количество пространственных единиц, рассматриваемых как определенная
    сущность
  examples:
  - Пространственные единицы вместе формирующие административную зону, такую как секция,
    кантон, муниципалитет, департамент, провинция, страна. Пространственные единицы
    внутри планирнуемой области.
  notes:
  - Пространственные единицы в группе пространственных единиц не обязательно непрерывны
