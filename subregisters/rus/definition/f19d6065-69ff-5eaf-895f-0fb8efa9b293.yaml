data:
  authoritative_source:
  - clause: (E), 3.9
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: 917fd6f2-faff-5d23-bc64-fedc67a78ce2
  definition: множество топологических примитивов более высокой топологической размерности,
    так ассоциированных с определенным топологическим объектом,  что  данный  топологический
    объект принадлежит границе каждого из них
  examples: []
  notes:
  - Если узел расположен на границе ребра, то это ребро находится на когранице этого
    узла. Любой параметр ориентации, связанный с одним из таких отношений, будет также
    связан и с другим. Таким образом, если узел является концевым узлом ребра (определенный
    как конец положительно направленного ребра), то положительная ориентация этого
    узла (определенного как направленный положительный узел), будет иметь это ребро
    на своей когранице, см. ISO 19107, Рисунок 35
