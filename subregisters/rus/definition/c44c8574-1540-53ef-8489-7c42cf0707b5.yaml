data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 2e3b9bcc-c1be-5583-b8f5-abe6224ef049
  definition: представлять (абстракцию) путем создания конкретного экземпляра либо
    создавать  возможность создания экземпляра
  examples: []
  notes:
  - Определение элемента класса или данных реализует некоторый тип в том случае, если
    он предоставляет возможность создания объектов или элементов данных, соответственно,
    которые могут играть роль в общем понятии (реализуемые данные и/или операции),
    определенном данным типом. Класс реализуется объектом, если этот класс определяет
    структуру и функцию этого объекта. Схема данных реализуется элементом данных,
    если эта схема определяет структуру элемента
