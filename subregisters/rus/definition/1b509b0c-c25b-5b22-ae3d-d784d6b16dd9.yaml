data:
  authoritative_source:
  - link: https://www.iso.org/standard/41445.html
    ref: ISO 19141:2008
  concept: 0f1c75e6-7f62-593d-9408-0f2dcb799c00
  definition: множество точек в объединении геометрий (или объединение траекторий)
    одного набора параметров геометрии
  examples: []
  notes:
  - Это является обобщением концепции геометрической призмы, которая является выпуклой
    оболочкой двух конгруэнтных многоугольников в трехмерном пространстве. Подобные
    многогранники можно рассматривать, как расслоение конгруэнтных многогранников.
