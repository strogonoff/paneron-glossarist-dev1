  concept: d7437ec4-0cfa-5e82-b586-1c2509785d0c
  definition: множество логически связанных  ролей, выполняемых пользователями вариантов
    использования при взаимодействии с  ними
  examples: []
  notes:
  - Предполагается, что действующее лицо может играть особую роль по отношению к каждому
    варианту использования, с которым оно взаимодействует
