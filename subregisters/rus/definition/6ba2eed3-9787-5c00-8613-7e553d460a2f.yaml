  concept: 8894b795-1954-51b3-aeed-1b21111bf2bf
  definition: система позиционирования, основанная на двух или  более технологиях
    позционирования
  examples: []
  notes:
  - В каждой технологии  интегрированной системы позиционирования могут выполняться
    определения местоположения, перемещения или ориентации. Измерения могут быть избыточными.
    В комбинации обеспечивается комплексное определение местоположения, перемещения
    или ориентации
