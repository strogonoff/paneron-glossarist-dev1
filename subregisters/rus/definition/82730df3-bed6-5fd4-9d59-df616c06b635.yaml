  examples: []
  notes:
  - Границей поверхности является мно;жество направленных, замкнутых кривых, которые
    очерчивают пределы поверхности. Поверхности, изоморфные сфере или n-мерному тору,
    не имеют границы. Такие поверхности называют циклами
