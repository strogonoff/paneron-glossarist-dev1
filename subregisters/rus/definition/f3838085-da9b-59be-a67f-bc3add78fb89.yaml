data:
  authoritative_source:
  - clause: Section 107
    ref: U.S. legal term derived from Title 17 of the United States Code
  concept: e5f72ab3-8fcc-5daa-926b-afcc31f5c6f7
  definition: использование контента, являющего объектом авторских прав, правомерно.
    например, для критики или в образовательных целей
  examples: []
  notes:
  - Справедливое использование основано на случаях прецедентного права, вытекающих
    из общих принципов. Данный термин часто неверно используется для обозначения разумных
    ожиданий потребителей, чтобы иметь возможность использовать приобретённый контент
    на всех принадлежащих им устройствах
