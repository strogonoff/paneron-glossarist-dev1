  definition: действие принципала вопреки правам, предоставленным ему на ресурс
  examples: []
  notes:
  - Нарушение лицензии требует, чтобы систему управления цифровыми правами  обходили
    каким-либо образом. Если лицензии могут нарушаться без обхода системы управления
    цифровыми правами, то система является недостаточной
