  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 201cb065-095c-5e2f-b4be-d5fa1a318148
  definition: манипуляции и вычисления, призводимые с геометрическими представлениями  при
    реализации геометрических операций
  examples:
  - Операции вычислительной геометрии включают в себя операции по тестированию на
    предмет наличия вложений или пересечений объектов, расчета выпуклых контуров или
    буферных зон, а также нахождения кратчайших расстояний между геометрическими объектами
  notes: []
