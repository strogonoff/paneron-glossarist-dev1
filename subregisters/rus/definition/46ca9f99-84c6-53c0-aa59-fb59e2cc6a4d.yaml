  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: 815e3b8d-01eb-5627-8c3a-668d41c6cbde
  definition: данные, достаточные для постоянной идентификации объекта  независимо
    от его состояния
  examples: []
  notes:
  - Идентичность является постоянным атрибутивным свойством объекта. В силу своей
    постоянности и уникальности во времени,  это свойство будет одним и тем же для
    любого состояния объекта. Идентичность движущегося объекта не зависит ни от времени,
    ни от его местоположения
