    ref: ISO/IEC TR 10000-1:1998
  concept: c663e0d1-8462-5759-9264-e874de9c2e91
  definition: набор из одного или нескольких базовых стандартов или подмножеств базовых
    стандартов и, при необходимости, идентификация выбранных классов, параметров и
    параметров этих базовых стандартов, которые необходимы для выполнения конкретной
    функции
  examples: []
  notes:
  - Профиль является производным из базового стандарта, так что по определению, соответствие
    профилю означает соответствие базовому стандарту, от которого он произведен.
