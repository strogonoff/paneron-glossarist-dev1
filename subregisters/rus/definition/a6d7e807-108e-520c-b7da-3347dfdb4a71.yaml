data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: свойство геометрического объекта, предполагающее, что любые две точки
    в пределах объекта могут быть помещены на кривую, полностью лежащую внутри этого
    объекта
  examples: []
  notes:
  - Топологический объект является связным тогда и только тогда, когда все его геометрические
    реализации являются связными. Это положение не следует считать определением, поскольку
    следует из теоремы топологии
