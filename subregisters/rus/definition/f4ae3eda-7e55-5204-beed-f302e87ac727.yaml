    ref: ISO 19133:2005
  concept: 3ddac6e2-0fb2-5693-bbfd-2554819c0538
  definition: тип данных, описывающий точку или геометрический элемент, которую (-ый)
    может занимать объект или человек
  examples: []
  notes:
  - Прямое положение (4.3) представляет собой семантический подтип положения. Прямые
    положения в соответствии с описанием могут определять только точку, и поэтому
    прямое положение может представлять не все положения. Это соответствует отношению
    “тип”. Геометрия в соответствии со стандартом ISO 19107 также представляет собой
    положение, но не прямое положение [ИСО 19148].
