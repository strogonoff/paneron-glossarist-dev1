  concept: 567bd498-df9a-5d36-8119-3a72bfeb1d52
  definition: Режим SAR, в котором луч антенны фиксируется по всему полю изображения
  examples: []
  notes:
  - Угол Доплера в обрабатываемых продуктах фиксирован для всех пикселей. Он обеспечивает
    возможность сбора данных SAR над полосами Земли по фиксированной полосе наземного
    диапазона параллельно направлению полета.
