data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: операция с координатами пространственных объектов, основанная на математически
    строго определенной связи, при переходе из одной системы координат в другую, используя
    одни и и те же исходные геодезические даты
  examples:
  - Перевычисление из геодезической системы координат, основанной на исходных данных
    WGS84,  в прямоугольную систему координат, также основанную на исходных данных
    WGS84, или перевод единиц измерения из радиан в градусы или из футов в метры
  notes:
  - При перевычислении координат используют параметры, являющиеся постоянными величинами
