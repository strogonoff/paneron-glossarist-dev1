  concept: 4d45572f-4a4e-52d4-8c2f-c33b3cb1a253
  definition: сетка, для которой существует аффинное преобразование между сеточными
    координатами и координатами внешней координатной системы отсчета
  examples: []
  notes:
  - Если координатная система отсчета привязана к Земле исходными датами, сетка является
    георектифицированной сеткой
