data:
  authoritative_source:
  - link: https://www.iso.org/standard/44875.html
    ref: ISO 19126:2009
  concept: 2c5eabf3-9c63-59e5-bf16-d6106edd0316
  definition: понятие,  которое может быть описано в деталях применительно к одному
    или нескольким типам объектов
  examples:
  - Понятие "дорога" может использоваться для указания нескольких различных типов
    объектов, каждый из которых имеет свой набор свойств, соответствующих конкретному
    приложению.  Для приложения планирования поездок он может иметь ограниченный набор
    атрибутов, таких как имя, номер маршрута, расположение и количество полос движения,
    в то время как для приложения обслуживания он может иметь обширный набор атрибутов,
    детализирующих структуру и состав каждого из слоев материала, из которого он составлен.
  notes: []
