  authoritative_source:
  - clause: 3.2.15, modified — Note 1 to entry has been added.
    link: https://www.iso.org/standard/20057.html
    ref: ISO 1087-1:2000
  concept: fdd8e00f-6ee5-5166-9a83-6d2b42f7831d
  definition: понятие, в родовом отношении имеющее более узкую содержательность
  examples: []
  notes:
  - В данном контексте более узкая содержательность означает меньшее количество характеристик
    (3.1.3), что приводит к определению (3.1.9) понятия с более широким покрытием.
