data:
  authoritative_source:
  - clause: '4.7'
    link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 01cc734d-fdf1-52e5-a399-d3255e183066
  definition: система позиционирования, которая определяет расстояние от точки отсчета
    вдоль маршрута (линейного пространственного объекта)
  examples: []
  notes:
  - Система включает полный набор процедур для определения и сохранения записи определенных
    точек вдоль линейного пространственного объекта, в число которых входят метод
    (-ы) линейной привязки  совместно с процедурами хранения, поддержания и сбора
    информации о местоположении точек и сегментов на автомобильных дорогах ([NCHRP
    Synthesis 21, 1974]
