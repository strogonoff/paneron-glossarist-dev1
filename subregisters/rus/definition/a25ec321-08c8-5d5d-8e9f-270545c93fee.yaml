data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: d2440f02-265a-5827-8a14-dadd6a643163
  definition: объект, способный на независимые действия и в силу этого инициирующий
    взаимодействия между собой и другими объектами без внешней стимуляции
  examples: []
  notes:
  - 'См. для сравнения  термин «пассивный объект».

    Активным объектом может быть пользователь или сервис, зависящий от состояния своих
    внутренних триггеров, способных инициировать начало действия. Один и тот же объект
    может находиться и в активном,  и в пассивном состояниях,  и также,  как и сервис
    может переходить от одного состояния к другому, основываясь на параметрах внешнего
    вызова'
