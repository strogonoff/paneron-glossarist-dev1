  concept: b1489653-9925-5652-894e-8206f9e33e0d
  definition: часть линейного объекта, которая отличается от остальной части этого
    объекта подмножеством атрибутов, каждый из которых имеет отдельное значение для
    всей этой части
  examples: []
  notes:
  - Линейный сегмент представляет собой одномерный объект без чёткой геометрии
  - Точную  геометрию линейного сегмента можно получить из геометрии родительского
    (исходного) объекта
