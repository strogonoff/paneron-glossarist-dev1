  concept: 9e9fa104-a325-5389-be19-cd385f1e6e82
  definition: понятие, которое может быть подробно описано как один или несколько
    типов ассоциаций объектов
  examples:
  - понятие ассоциации объекта " поддерживает "описывает связь между явлениями реального
    мира, такими как" шоссе "и" мосты", где роль одного объекта  заключается в том,
    что он поддерживается другим объектом (роль которого  - то, что поддерживает).
