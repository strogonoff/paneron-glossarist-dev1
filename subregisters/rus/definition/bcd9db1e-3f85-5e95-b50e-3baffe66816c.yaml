  concept: b663323b-9943-5a8a-adb9-e86e498c3342
  definition: формирующая изображение радарная система, которая моделирует использование
    длинной физической антенны путем сбора нескольких возвратов от каждой цели по
    мере того, как фактическая антенна перемещается вдоль трека
  examples: []
  notes:
  - Электромагнитное излучение находится на микроволновых частотах и передается импульсами.
