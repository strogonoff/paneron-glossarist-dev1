data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 43650201-9bb4-5b77-8f13-67d85e1565f9
  definition: разбиение пространства на множество смежных подпространств той же пространственной
    размерности, что и исходное
  examples:
  - Графические примеры мозаик представлены на рис.11, 13, 20 и 22  ISO 19123
  notes:
  - Мозаика, составленная из конгруэнтных регулярных полигонов или многогранника,
    является регулярной мозаикой. Мозаика, составленная их регулярных, но не конгруэнтных  полигонов
    или многогранника, является полурегулярной мозаикой. В иных случаях мозаика является
    нерегулярной
