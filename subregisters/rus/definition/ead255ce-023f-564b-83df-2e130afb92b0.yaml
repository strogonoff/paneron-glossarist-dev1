  definition: двумерный топологический примитив
  examples: []
  notes:
  - Геометрической реализацией грани является поверхность. Граница грани – это множество
    ориентированных ребер внутри одного и того же топологического комплекса, которые
    связаны с гранью посредством граничных отношений. Границы могут быть организованы
    как кольца
