  concept: 4b98af84-f640-55f9-b3b6-890340792ea4
  definition: представление геометрического объекта, использующее локальное начало
    координат и локальные векторы ординат,  при заданном времени отсчёта
  examples: []
  notes:
  - Жесткий геометрический объект может подвергаться трансляции или ротации, но остается
    соответствующим своему базовому представлению
  - локальное начало отсчета и векторы локального  ординат устанавливают инженерную
    систему координат (ISO 19111), также называемую локальным фреймом или локальной
    Евклидовой системой координат.
