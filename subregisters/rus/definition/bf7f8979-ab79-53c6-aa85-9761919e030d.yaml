  concept: 60cfedfe-53e6-5ee9-9efb-06acfb11309e
  definition: сторона, у которой установлены  платежные отношения с потребителем
  examples: []
  notes:
  - Поставщиками платежей могут быть телефонные и сотовые компании, банки, корпорации
    кредитных карт, интернет-провайдеры, сетевые операторы и коммунальные компании.
    Поставщик платежей выставляет счет потребителю, вычитает плату и пересылает платеж
    поставщику контента. Таким образом, поставщик платежей несет ответственность за
    балансировку счетов.
