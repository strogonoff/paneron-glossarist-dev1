data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 6ba4fcd1-9a9d-586c-9a1b-362488ca9871
  definition: модель объекта, представляющая собой функцию, возвращающую значения
    из диапазона допустимых значений для каждой точки в пространственной, временнóй
    или пространственно-временнóй области определения
  examples:
  - ами являются растровое изображение, полигональный оверлей или цифровая матрица
    высот
  notes:
  - Иными словами, покрытие является пространственным  объектом, который имеет многочисленные
    значения для каждого типа атрибута, где  каждая точка внутри  геометрического
    представления пространственного объекта имеет одно и то же значение для каждого
    типа атрибута
