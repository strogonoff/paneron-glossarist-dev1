    ref: ISO 19116:2004
  concept: a205caf2-60d5-5938-b5b8-36580731cb7a
  definition: близость значения разности координат к истинному или принятому значению
    в определенной координатной системе отсчета
  examples: []
  notes:
  - В разных странах, организациях и прикладных группах применяют близкие термины,
    например, локальная точность. В таких случаях необходимо обеспечить описание применяемого
    термина
