  - clause: version 1.3, 1997.
    ref: OMG/UML UML Semantics
  concept: e450d51c-a8e1-5d91-9f1e-ffb5fc5f985a
  definition: сущность с четко  определенными границами и индивидуальностью,  инкапсулирующая
    состояние и поведение
  examples: []
  notes:
  - Этот термин впервые был применен в общей теории объектно-ориентированного программирования,
    а позже принят для использования в UML. Объект является экземпляром класса. Атрибуты
    и отношения представляют состояние. Операции, методы и  конечные автоматы представляют
    поведение
