  authoritative_source:
  - clause: '4.39'
    link: https://www.iso.org/standard/56113.html
    ref: ISO/TS 19130-2:2014
  concept: c34f6dcf-26d2-55e1-b815-9011d7de946b
  definition: визуальный эффект в изображениях SAR  среди возвратов от рассеивателей
    на разных высотах, которые попадают в один и тот же диапазон - допплеровский мусор
  examples: []
  notes:
  - Этот  эффект заставляет здания "лежать" на земле по направлению к вектору скорости
    датчика, сродни перспективным представлениям в проекции изображения.
