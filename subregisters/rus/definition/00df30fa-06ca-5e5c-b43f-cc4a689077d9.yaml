  - clause: 3.4.24
    link: https://www.iso.org/standard/20057.html
    ref: ISO 1087-1:2000
  concept: 0afe7134-ee29-5e37-811b-7b395cb96c38
  definition: связь между обозначениями и понятиями в данном языке, в котором одно
    обозначение представляет собой два или более понятий, разделяющих определенные
    характеристики
  examples: []
  notes:
  - 'Пример многозначности: мост 1 "структура для несения транспорта через разрыв",
    2 "часть струнного инструмента", 3 "зубной протез"'
  - обозначения в отношении полисемии называются полисемиями.
