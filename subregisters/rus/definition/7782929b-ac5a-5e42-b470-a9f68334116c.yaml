  concept: e2fb1164-683f-593e-9ea9-bf86499a31b0
  definition: явное определение свойства в виде пары  строк «имя-значение»
  examples: []
  notes:
  - В именованном значении тег предназначен для имени. Некоторые теги предопределены
    как стандартные элементы UML, другие могут быть определены пользователем. Теги
    являются одним из трех основных типов конструкций для расширения возможностей
    UML. Двумя другими являются ограничение и стереотип
