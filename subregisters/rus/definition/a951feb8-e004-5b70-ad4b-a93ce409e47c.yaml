  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 3bac65b8-a515-5229-91ab-f1ad0474193c
  definition: конечная упорядоченная  совокупность родственных элементов (объектов
    или значений), которые могут повторяться
  examples: []
  notes:
  - Логически, последовательность является набором пар < item, offset >. В ISO 19107
    используется синтаксис языка LISP, который заключает последовательности в круглые
    скобки и разделяет элементы последовательности запятыми
