  concept: 7401305f-b825-5219-ba46-13d487d07173
  definition: замена пространственного объекта, при которой ранее существовавший объект
    замещается двумя или более отдельными экземплярами объектов того же  типа
  examples:
  - В случае, когда земельный участок на законных основаниях разделен, экземпляр типа
    объекта  "земельный участок"  заменяется двумя экземплярами того же типа
  notes: []
