  concept: 7979460e-e8e0-52c9-ba9c-a207c18cd2aa
  definition: одномерный геометрический примитив, представляющий непрерывный образ
    линии
  examples: []
  notes:
  - Границей кривой является множество точек на обеих ее концах. Если кривая является
    циклом, то два конца идентичны и кривая (если она топологически замкнута) считается
    не имеющей границы. Первая точка называется начальной, последняя – концевой. Связность
    кривой обеспечивается условием «непрерывности образа линии». Из теоремы топологии
    следует, что непрерывный образ связного множества является связным
