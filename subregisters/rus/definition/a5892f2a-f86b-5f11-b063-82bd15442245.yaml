data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: свойство геометрического объекта, состоящее в том, что его внутренняя
    область изотропна (все точки имеют изоморфные окрестности) и поэтому всюду локально
    изоморфна некоторому открытому подмножеству Евклидова координатного пространства
    соответствующей размерности
  examples: []
  notes:
  - Предполагается, что не существует внутренних точек, участвующих в самопересечениях
    любого рода
