  concept: 3d42ade2-ce3f-59b0-84bf-08057f3c8cdb
  definition: полное  представление объекта в некоторый момент времени
  examples: []
  notes:
  - Временные версии  отличаются от образцов тем, что  для них требуется завершенное
    описание. В этом смысле версия является завершенным образцом, который возможно
    рассматривать за пределами области временной последовательности, к которой он
    может принадлежать
