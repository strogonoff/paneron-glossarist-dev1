data:
  authoritative_source:
  - clause: '4.35'
    link: https://www.iso.org/standard/32571.html
    ref: ISO 19153:2014
  concept: 25d8af6e-fae3-5d59-8e94-848f166f3cfe
  definition: лицо или организация, которая играет роль в транзакции с правами
  examples:
  - В некоторых юридических традициях "сторона" относится к человеку в юридическом
    противостоянии, в то время как "принципал" может быть органом, инициирующим контракт,
    например, агентство.
  notes:
  - Эти два термина [принципал и сторона  ]используются почти как синонимы из  ORDL
    и ISO 21000. Здесь между этими двумя терминами почти нет различия, но в юридических
    документах они могту быть разными в зависимости от действующих законов
