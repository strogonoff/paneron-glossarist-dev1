  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: a8c2cd78-2b4f-5c8a-92fb-ceb41fe7ca37
  definition: набор критериев, используемый при прохождении поворота взамен путевой
    инструкции;  инструкция, применяемая в узле по умолчанию+I927
  examples: []
  notes:
  - 'Это правило представляет собой следующее: какие действия являются «наиболее естественными»
    в данном узле (пересечении) при заданной входной дуге. Наиболее распространенный
    тип правила – «по-возможности, прямо» или выход из поворота в направлении наиболее
    очевидного продолжения улицы,  которое обычно, но не всегда, имеет то же название,
    что и название входной улицы. Каждый узел на маршруте либо привязан к некоторой
    инструкции, либо навигация через него может осуществляться с использованием правила
    главной дороги'
