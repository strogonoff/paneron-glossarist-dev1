data:
  authoritative_source:
  - clause: 4.1.8
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: ae29390e-0230-5dfd-bf43-5ef8518c7652
  definition: любое количество участников, вместе образующих отдельную организацию,
    где каждый участник зарегистрирован
  examples:
  - Например, партнерство (с каждым партнером, зарегистрированным как сторона) или
    два племени (с каждым племенем, зарегистрированным как сторона).
  notes:
  - Групповая сторона может быть членом другой групповой стороны
