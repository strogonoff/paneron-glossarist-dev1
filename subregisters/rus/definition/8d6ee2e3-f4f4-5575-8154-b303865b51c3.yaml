  - clause: (E), 3.77
    link: https://www.iso.org/standard/66847.html
    ref: ISO 19130-1:2018
  concept: ed7f0171-bfe8-55c2-86ba-237d7b1c64a6
  definition: Режим SAR, в котором луч антенны управляется, так чтобы осветить полосу
    земли под различными углами относительно траектории полета по всей территории
    сбора
  examples: []
  notes:
  - управление антенной также позволяет увеличить время пребывания и обеспечивает
    возможность сбора полос под углами, не параллельными направлению полета и с лучшим
    разрешением, чем режим Stripmap.
