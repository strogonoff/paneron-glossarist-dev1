  concept: 1d705f07-cdf7-5742-b786-5011e3a7d41c
  definition: используемая угловая ширина пучка электромагнитной энергии
  examples: []
  notes:
  - Ширина луча обычно измеряется в радианах и как угловая ширина между двумя точками,
    которые имеют 50% мощности (3 дБ ниже) центра луча. Это свойство антенны. Мощность,
    излучаемая вне этого угла, слишком мала, чтобы обеспечить полезную отдачу.
