data:
  authoritative_source:
  - clause: 4.1.4
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: d33068b7-5c42-5e50-b7f2-203cd7bb26af
  definition: грань,  используемая в трехмерном представлении границы пространственной
    единицы
  examples: []
  notes:
  - Окаймляющие грани  используются, когда подразумеваемых вертикальных и неограниченных
    граней полосы окаймляющей грани  недостаточно для описания 3D пространственных
    единиц. Окаймляющие грани закрывают объемы по высоте (например, каждый этаж квартиры),
    или по глубине (например, подземный гараж), или во всех других направлениях, чтобы
    сформировать ограниченный объем. Объемы представляют собой правовое пространство
    (в отличие от физического пространства).
