data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 74695135-e1c8-5b86-92cb-27f88af2b189
  definition: тип  транспортного средства, определяемый его конструктивными особенностями
    и целевым назначением
  examples: []
  notes:
  - Классификации на основе конструктивных особенностей включают автомобиль,  грузовой
    автомобиль, автобус, велосипед и т.п. Классификации по признаку назначение включают
    такси, транспортные средства скорой помощи и т.п. Классификацию транспортных средств
    можно использовать для определения применения навигационных ограничений
