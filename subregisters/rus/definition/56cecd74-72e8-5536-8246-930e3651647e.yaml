  concept: b276ea1b-46d4-5df2-b686-3405475cee3a
  definition: отношение между обозначениями и понятиями на данном языке, в котором
    одно обозначение представляет два или более несвязанных понятий
  examples: []
  notes:
  - 'пример омонимии: bark 1 "звук, издаваемый собакой" 2 "наружное покрытие стебля
    древесных растений" 3 " парусное судно"'
  - обозначения в отношении омонимии называются омонимами.
