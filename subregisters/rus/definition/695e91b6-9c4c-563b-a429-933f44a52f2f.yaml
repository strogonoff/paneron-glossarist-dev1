  concept: eb22ee12-b926-59dd-a353-7de97e7f877a
  definition: величина, используемая для количественного описания физических явлений
  examples: []
  notes:
  - В GML  физическая величина – это всегда значение, описываемое  с использованием
    числовой величины и масштаба шкалы или скалярной системы отсчета. Термин «физическая
    величина» является синонимом меры,  когда она представлена в единственном числе
