  definition: процесс определения неопределенностей производных величин из известных
    неопределенностей исходных величин, от которых зависит производная величина
  examples: []
  notes:
  - Распространение ошибок определяется математической функцией, связывающей полученную
    величину с величинами, из которых она была получена.
