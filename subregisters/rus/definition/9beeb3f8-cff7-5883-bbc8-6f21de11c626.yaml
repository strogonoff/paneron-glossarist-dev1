  concept: 1b0a9919-a10f-5242-b377-9b2777b3e1b3
  definition: XML- документ, содержащий определения компонента схемы и декларации
  examples: []
  notes:
  - W3C XML Схема обеспечивает формат обмена для информации схемы в XML. Отдельный
    документ-схема предоставляет описания компонентов схемы, связанных  с  единственным
    пространством имен в XML,  но несколько документов могут описывать компоненты
    в той же самой схеме, т.е. в том же самом целевом пространстве имен
