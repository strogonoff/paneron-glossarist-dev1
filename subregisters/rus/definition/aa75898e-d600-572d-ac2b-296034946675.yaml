  concept: cd825396-c4e2-5b5c-abe3-a1c2ee432ed0
  definition: деятельность по установлению в отношении реальных или потенциальных
    проблем положений об общем и многократном использовании, направленных на достижение
    оптимальной степени порядка в данном контексте
  examples: []
  notes:
  - в частности, эта деятельность включает процессы разработки, издания и осуществления
    стандартов.
  - важными преимуществами стандартизации являются повышение пригодности продуктов,
    процессов и услуг для их целей, предотвращение барьеров в торговле и упрощение
    технологического сотрудничества.
