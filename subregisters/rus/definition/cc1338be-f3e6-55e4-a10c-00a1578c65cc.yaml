  definition: Широкополосный эхолот для использования при картографировани морского
    дна и съемке с  помощью многолучевого источника
  examples: []
  notes:
  - глубины измеряются непосредственно под и поперек судовой колеи. Ширина полосы
    зависит от количества лучей и их апертуры.
