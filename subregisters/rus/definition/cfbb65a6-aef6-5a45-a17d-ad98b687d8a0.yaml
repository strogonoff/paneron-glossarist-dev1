  concept: 53c463c3-610c-52cf-a227-6c77832eade3
  definition: отдельный случай прохождения мобильной системы измерения, по направлению
    к интересующей цели
  examples: []
  notes:
  - В этой части ISO 19115 система измерения обычно будет платформой дистанционного
    зондирования. В навигационном контексте система измерения могла бы быть спутником
    GPS.
