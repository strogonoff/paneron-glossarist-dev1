data:
  authoritative_source:
  - ref: Adapted from ISO 19109:2005
  concept: 4cba804e-a142-5cef-bdda-9522eeca5e37
  definition: характеристика типа объекта
  examples:
  - Машины (тип объекта) все имеют характеристику цвета, где "цвет" является типом
    свойства
  notes:
  - Значение для экземпляра типа наблюдаемого свойства может быть подсчитано посредством
    наблюдения.
  - в приложениях, связанных с химией, часто используется термин “детерминант” или
    “аналит”.
  - Адаптация из ISO 19109:2005.
