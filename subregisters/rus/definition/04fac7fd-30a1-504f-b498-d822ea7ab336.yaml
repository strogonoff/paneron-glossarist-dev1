  concept: 22344b11-73a8-5c14-8ea8-63a74b0c1027
  definition: сетка, связанная с преобразованием, позволяющим перерасчитывать значения
    сеточных координат в значения во внешней координатной системе отсчета
  examples: []
  notes:
  - Если координатная система отсчета привязана к Земле исходными датами, сетка является
    геосоотносимой сеткой
