    ref: ISO 19107:2019
  concept: 511210c8-5d3d-5ee2-bd10-dca74f7983a8
  definition: ориентированный топологический объект, который представляет связь между
    ребром и одним из его направлений
  examples: []
  notes:
  - Ориентированное ребро, которое находится в соответствии с направлением ребра,
    имеет положительную (+) ориентацию; в противном случае – ориентация отрицательная
    (-). Ориентированное ребро используют в топологии для различения правой стороны
    (-) от левой стороны (+) одного и того же ребра, начального узла (-) и концевого
    узла (+) одного и того же ребра, а также в вычислительной топологии для реализации
    этих принципов
