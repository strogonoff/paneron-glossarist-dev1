    ref: ISO 19111:2019
  concept: a07a76fa-b5e4-571b-8438-dd25850babaf
  definition: координатная система отсчета, использующая по меньшей мере две независимые
    координатные системы отсчета
  examples: []
  notes:
  - Координатные системы отсчета являются независимыми, если значения координат в
    одной координатной системе отсчета не могут быть перевычислены или трансформированы  в
    значения координат в другой системе
