  concept: c684de6d-55b4-5f29-a71c-ae45126b2652
  definition: представления данных изображения на основе координат цветового пространства,
    которые подходят для характеристик указанного реального или виртуального устройства
    вывода и просмотра и тесно связаны с ними
  examples: []
  notes:
  - изображения предназначены для визуального отображения, будь то в печатном или
    виртуальном виде.
