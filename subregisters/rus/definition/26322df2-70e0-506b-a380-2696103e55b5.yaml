  concept: 94d80f6e-5691-5c1b-b303-18fabfe1cc85
  definition: изображение в ортогональной проекциии на опорную поверхность,в котором
    устранены искажения из-за ориентации датчика исмещение точек изображения из-за
    рельефа местности
  examples: []
  notes:
  - величина смещения зависит от разрешения и уровня детализации информации о высоте
    и от реализации программного обеспечения.
