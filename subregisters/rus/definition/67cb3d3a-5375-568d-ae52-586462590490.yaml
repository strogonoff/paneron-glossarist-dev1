    ref: ISO 19112:2003
  concept: f1991022-bb14-5018-aac7-330c677baa7a
  definition: опознаваемое географическое место
  examples:
  - '"Эйфелева башня", "Мадрид", "Калифорния"'
  notes:
  - Местоположение представляется одним из множества типов данных, описывающих положение,
    а также метаданными  об этих данных, в том числе – о координатах (из раздела «опорная
    система координат»), измерении (из раздела «система линейной привязки») или адресах
    (из «адресной системы»).[ISO 19133]
