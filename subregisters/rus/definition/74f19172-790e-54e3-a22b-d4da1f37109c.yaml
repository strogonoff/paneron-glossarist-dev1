  concept: de353212-6ed2-530d-96d2-6f7ed081bda5
  definition: общее понижение уровня движущегося судна относительно того, каким был
    бы его уровень, если бы оно было неподвижно, из-за местного снижения поверхности
    воды, в которой движется судно
  examples: []
  notes:
  - Осадка не означает увеличение в перемещении
  - Осадка измеряется как угловой наклон относительно центра тяжести судна.
