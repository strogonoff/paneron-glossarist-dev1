data:
  authoritative_source:
  - clause: '2.42'
    link: https://www.iso.org/standard/45324.html
    ref: ISO/IEC Guide 99:2007
  concept: 918cdb55-fc1f-51cb-8ad6-6064ea82985e
  definition: последовательность измерительных стандартов и калибровок, которые используются
    для привязки результата измерения к эталонному
  examples: []
  notes:
  - цепь метрологической прослеживаемости определяется через иерархию калибровки.
  - цепочка метрологической прослеживаемости используется для установления метрологической
    прослеживаемости результата измерения.
  - сравнение между двумя стандартами измерения может рассматриваться в качестве калибровки,
    если это сравнение используется для проверки и, при необходимости, корректировки
    величины и неопределенности измерений, приписываемых одному из стандартов измерения.
