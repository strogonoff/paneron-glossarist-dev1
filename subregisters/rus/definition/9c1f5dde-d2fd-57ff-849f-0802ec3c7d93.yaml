    ref: ISO 19111:2007
  concept: eaa65aba-9adb-5857-b5de-b965869c6980
  definition: расстояние от отсчетной поверхности до выбранной точки по нормали к
    этой поверхности
  examples: []
  notes:
  - 'Высота точки, расположенная выше отсчетной поверхности, является положительной,
    а ниже нее - отрицательной

    Дополнительное примечание  в ИСО 19148: Поверхность нормально используется для
    моделирования поверхности Земли'
