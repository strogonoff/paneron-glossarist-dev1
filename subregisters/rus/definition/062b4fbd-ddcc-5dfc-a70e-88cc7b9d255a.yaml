data:
  authoritative_source:
  - ref: ISO 870:2007
  concept: a3c2baa7-de8e-5020-9a9e-2effb9082e82
  definition: деятельность, ведущая к установлению соответствия между двумя или более
    тесно связанными или перекрывающимися понятиями, имеющими профессиональные, технические,
    научные, социальные, экономические, языковые, культурные или другие различия,
    с тем, чтобы устранить или уменьшить незначительные различия между ними
  examples: []
  notes:
  - Гармонизации концепций осуществляется в целях улучшения обмена информацией.
