data:
  authoritative_source:
  - clause: 3.2.21
    link: https://www.iso.org/standard/20057.html
    ref: ISO 1087-1:2000
  concept: 57115069-0081-56d0-8ad0-5be37644bc63
  definition: связь между двумя понятиями, в которых содержание одного из понятий
    включает в себя содержаниее другого понятия и по крайней мере одну дополнительную
    разделительную характеристику
  examples: []
  notes:
  - Существует родовое отношнние  между понятиями «слово» и «местоимение», «транспортное
    средство» и «автомобиль», «человек» и «ребёнок».
