data:
  authoritative_source:
  - clause: 4.1.12
    link: https://www.iso.org/standard/59164.html
    ref: ISO 19101-1:2014
  concept: 31d8d96a-b1de-5023-8806-44fae7498ea2
  definition: непозиционная характеристика  пространственного объекта с ее качественным
    или количественным значением
  examples:
  - Атрибут объекта "цвет" может иметь значение "зеленый", принадлежащий типу  данных
    "text"
  - Атрибут пространственного объекта "длина" может иметь значение "82.4", который
    принадлежит типу данных "real"
  notes:
  - В классификаторе пространственных объектов атрибут объекта может включать область
    значений, но не определяет значения атрибутов для экземпляров пространственных
    объектов
