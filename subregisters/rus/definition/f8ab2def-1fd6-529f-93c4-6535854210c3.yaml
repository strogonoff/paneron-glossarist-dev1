  concept: d50f09f6-0dc9-595f-88bb-17f3e6424fb1
  definition: замена пространственных объектов, при которой два или более ранее существовавших
    объектов замещаются одним объектом того же  типа
  examples:
  - В случае, когда ограждение между двумя пастбищами ликвидируется,  два экземпляра
    типа объекта   "пастбище"  заменяются одним экземпляром
