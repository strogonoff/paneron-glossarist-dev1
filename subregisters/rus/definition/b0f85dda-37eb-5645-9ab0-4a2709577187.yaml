  concept: 7a01e6ab-776c-5a42-9eda-311fe7f7f349
  definition: операция с координатами пространственных объектов при переходе от одной
    координатной системы отсчета к координатной системе отсчета, основанной на других
    датах
  examples: []
  notes:
  - При трансформировании координат используют параметры, которые могут быть определены
    опытным путем с использованием набора пунктов, общих для обеих координатных систем
    отсчета
