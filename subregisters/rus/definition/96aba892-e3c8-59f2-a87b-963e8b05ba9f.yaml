  concept: 772db77f-e23a-59cf-a32a-a83f971bea15
  definition: появление вдоль объекта значения атрибута или другого объекта
  examples: []
  notes:
  - Местоположение события определяется с использованием линейнопривязанного местоположения
  - Линейно расположенное событие  может быть квалифицировано по моменту, в котором-
    или по периоду , в течение которого оно имело место
  - Стандарт ISO 19108 ограничивает события до одного момента во времени и не включает
    определение местоположения
