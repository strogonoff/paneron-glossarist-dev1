  - link: https://www.iso.org/standard/32620.html
    ref: ISO/IEC 19501
  concept: 022184d7-568f-53ea-85d3-f94b230eb791
  definition: форма агрегации, при которой экземпляр – часть в любой момент входит
    не более, чем в один композит, причем, композит отвечает за создание и уничтожение
    этой части
  examples: []
  notes:
  - Части с нефиксированной множественностью могут быть созданы и после самого композита,
    однако,  будучи созданными,  живут и умирают вместе с ним (иными словами,   имеют
    общий жизненный цикл). Такие части могут также быть удалены еще до смерти композиции.
    Композиция может быть рекурсивной. См.  термины «агрегация»,   «композиция»
