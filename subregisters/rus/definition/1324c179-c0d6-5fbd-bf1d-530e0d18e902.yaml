  concept: 68698ab2-aa02-5171-b6c7-9e477e83fe96
  definition: множество всех  точек геометрического объекта, не принадлежащих  его
    границе
  examples: []
  notes:
  - Внутренняя область топологического объекта является гомоморфным образом внутренней
    области любой из его геометрических реализаций. Это положение не следует считать
    определением, поскольку следует из  теоремы топологии
