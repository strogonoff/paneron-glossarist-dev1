  concept: e93be2a0-04b0-544f-ad5a-7362a2e484f4
  definition: информация о наличии размещенного объекта вдоль размещаемого объекта
  examples: []
  notes:
  - Событие объекта включает участок с линейной привязкой (4.16) позиционируемого
    объекта вдоль исходного объекта.
  - Событие объекта можно квалифицировать по моменту (4.8), при котором, или периоду
    (4.20), в течение которого возникло событие объекта.
