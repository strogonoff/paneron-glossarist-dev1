data:
  authoritative_source:
  - clause: (E), 3.12
    link: https://www.iso.org/standard/69325.html
    ref: ISO 19101-2:2018
  concept: f71d996e-815c-59b3-bd12-4da89f759705
  definition: географические изображения, данные которых состоят из измерений или
    смоделированных измерений природного мира, произведенных относительно заданной
    точки обзора и в заданное время
  examples: []
  notes:
  - Сцена географических изображений есть представление окружающего ландшафта; ее
    можно соотнести к дистанционно воспринимаемому виду естественного мира или виртуальной,
    разработанной с помощью ЭВМ сцене, имитирующей такой вид.
