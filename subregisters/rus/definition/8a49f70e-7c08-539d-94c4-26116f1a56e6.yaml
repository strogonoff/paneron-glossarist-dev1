    ref: ISO 19105:2000
  concept: 9ba40ed5-ece8-555e-b4b4-2fefe33c76db
  definition: процесс, позволяющий оценить, удовлетворяет ли реализация критериям
    приемлемости и дающий пользователю возможность вынести решение об этом
  examples: []
  notes:
  - Включает планирование и выполнение различных видов тестов, например, на функциональность,
    полноту, эффективность,  которые показывают, удовлетворяет ли реализация  требованиям
    пользователя
  - Не является частью тестирования на соответствие
