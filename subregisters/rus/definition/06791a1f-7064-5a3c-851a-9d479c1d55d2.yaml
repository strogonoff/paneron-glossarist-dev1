  concept: 8b97b2cf-c95a-511a-81f9-b2aa05dbf489
  definition: пара вида «имя-значение», заключенная внутри элемента
  examples: []
  notes:
  - В ISO 19136 под атрибутом понимается  атрибут XML, если иное не определено. Синтаксис
    атрибута XML - "Attribute::= Name = AttValue". Атрибут обычно действует как модификация
    элемента XML (например,  <Road gml:id = "r1" />; здесь  gml:id является атрибутом)
