  concept: 599b3bce-3f44-56c6-b688-af019288fa0c
  definition: способный обеспечить соблюдение требований системы
  examples: []
  notes:
  - достаточную систему DRM придется  обходить, если нарушение будет возможно. Доказательство
    достаточности может быть трудным, потому что оно может зависеть от "модели атаки",
    которая описывает виды атак, к которым система невосприимчива.
