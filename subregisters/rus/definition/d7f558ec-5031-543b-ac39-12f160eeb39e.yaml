    ref: ISO/TS 19130-2:2014
  concept: cbe27488-23b9-5452-a2ea-15e770d6c7fa
  definition: Тип SONAR, который передает звуковую энергию с боков буксира, создавая
    веерообразный луч с обеих сторон, который «подметает» морское дно, и непрерывно
    записывает возвращаемые сигналы, создавая "картину" морского дна и любых других
    объектов
  examples: []
  notes:
  - гидролокатор SONAR Sidescan используется для визуализации донных объектов и целей
    в самых разных глубинах воды.
  - сюда входит SONAR sidescan с синтетической апертурой.
