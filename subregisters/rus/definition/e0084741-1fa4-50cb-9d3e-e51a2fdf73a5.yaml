  concept: 39f46e42-b479-5376-8e73-18ecb273d9d3
  definition: семантическое отношение двух или более классификаторов, определяющее
    взаимосвязи между их экземплярами
  examples: []
  notes:
  - Бинарная ассоциация является ассоциацией  между  двумя классификаторами,  включая
    возможность ассоциации классификатора с самим собой
