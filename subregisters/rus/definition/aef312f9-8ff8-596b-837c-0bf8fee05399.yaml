data:
  authoritative_source:
  - clause: 2.44, modified — Note 6 has been deleted.
    link: https://www.iso.org/standard/45324.html
    ref: ISO/IEC Guide 99:2007
  concept: f4d923f3-5cd6-50e5-90e0-48753fb55de6
  definition: предоставление объективных доказательств того, что данный  элемент соответствует
    указанным требованиям
  examples: []
  notes:
  - При необходимости следует принимать во внимание погрешность измерений
  - элементом  может быть, например, процесс, процедура измерения, материал, соединение
    или измерительная система.
  - указанные требования могут, например, заключаться в том, что спецификации завода-изготовителя
    соблюдены.
  - верификацию  не следует путать с калибровкой. Не каждая верификация  является
    проверкой.
