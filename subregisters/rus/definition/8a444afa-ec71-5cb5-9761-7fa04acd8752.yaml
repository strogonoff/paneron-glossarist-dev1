  concept: 0de67aa8-fb4a-50af-b739-f72651bc5b37
  definition: уровенная поверхность, наилучшим образом аппроксимирующая уровень моря
    как в локальном, так и в глобальном случаях
  examples: []
  notes:
  - Уровенная поверхность является эквипотенциальной поверхностью земного гравитационного
    поля, которая везде перпендикулярна к направлению отвесной линии
