  concept: d0e5ebfa-7dde-5e8e-af70-577c1a6ee5b2
  definition: числовое значение, поставленное в соответствие паре значений атрибутивного
    типа и удовлетворяющее аксиомам метрики, включая неотрицательность, симметричность
    и неравенство треугольника
  examples: []
  notes:
  - 'Значение "d" является положительным, если d(x, y) > 0 для каждого x, y где x/=y
    и d(x,x) = 0.

    Значение "d" является симметричным, если  d(x, y) = d(y, x)  для каждого x, y.

    Значение "d" удовлетворяет   аксиоме неравенства треугольника, если d(x, y) <=
    d(x, a) + d(a, y) для каждого  a, x и y.

    Все числовые или векторные атрибуты имеют такую метрику; наиболее общей является
    Евклидова метрика, основанная на вычислении квадратного корня суммы квадратов
    разностей в каждой размерности. Другие неевклидовы метрики учитывают "кривизну
    пространства"'
