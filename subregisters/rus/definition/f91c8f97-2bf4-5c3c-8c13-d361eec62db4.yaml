data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 4788e0b6-a971-5c59-b741-608552e0961b
  definition: информация, необходимая в определенной точке маршрута в пределах сети
    и позволяющая следовать по этому маршруту
  examples: []
  notes:
  - С целью минимизации количества инструкций, необходимых для движения по маршруту,
    к примыканиям может быть приписана инструкция по умолчанию, т.е. примыкания не
    связаны с какими-либо специальными инструкциями. Эта инструкция называется «правило
    главной дороги»
