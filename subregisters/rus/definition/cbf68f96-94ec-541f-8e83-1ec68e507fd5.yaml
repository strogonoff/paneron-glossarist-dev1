    ref: ISO 19107:2003
  concept: 6b130458-37bd-5524-9dcb-8afa915328aa
  definition: неограниченная грань в двумерном комплексе
  examples: []
  notes:
  - Универсальная грань обычно не является частью какого-либо пространственного объекта
    и предназначена для представления неограниченной части набора данных. Ее внутренней
    границей (внешней границы у нее нет) может считаться внешняя граница пространства,
    представленная набором данных. В ISO 19107 универсальной грани не уделяется особого
    внимания, но для некоторых схем приложений ее применение может быть целесообразным
