  authoritative_source:
  - clause: 4.1.25
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: 5e423a48-a247-5ffe-abfc-048671e5f827
  definition: сеть, описывающая правовое пространство топологии коммунальных служб
  examples:
  - Юридическое пространство необходимое для доступа или поддержания в порядке кабельных
    или трудопроводных коммунальных сетей
  notes:
  - Коммунальная сеть может быть снабжена информацией о ее легальном, зарегистрированном
    или неформальном пространстве
  - коммунальную сеть можно также смоделировать в качестве базовой административной
    единицы.
