  concept: 6aaea69a-60be-51b4-857f-111838a27982
  definition: определение того, разрешено ли субъекту иметь указанные типы доступа
    к определенному ресурсу
  examples: []
  notes:
  - Как правило, авторизация выполняется в контексте аутентификации (4.4). Как только
    объект аутентифицирован, ему может быть разрешено выполнять различные типы доступа
