  concept: a467318f-d3e5-5815-8424-205e3040638b
  definition: формальный язык представления концептуальных схем, основанный на концептуальном
    формализме
  examples:
  - UML, EXPRESS, IDEF 1X
  notes:
  - Язык концептуальных схем может быть лексическим или графическим. Различные языки
    концептуальных схем могут основываться на одном и том же концептуальном формализме
