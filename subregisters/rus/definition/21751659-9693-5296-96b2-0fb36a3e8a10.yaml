  authoritative_source:
  - link: https://www.iso.org/standard/32553.html
    ref: ISO 19135:2005
  concept: 191113d2-1fc9-5403-98a2-507fa683b3f1
  definition: структурированный набор реестров для некоторого множества учетных единиц,
    образованный главным реестром и множеством подреестров
  examples:
  - ISO 6523 связан с иерархическим регистром. Главный регистр содержит идентификационные
    схемы организаций, а каждый подрегистр включает в себя набор идентификаторов организаций,
    которые компилируют с конкретной идентификационной схемой организации
  notes: []
