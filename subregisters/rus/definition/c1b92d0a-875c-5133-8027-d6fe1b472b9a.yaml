data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: e7729761-e915-53b2-bbc9-ef9c57f661ae
  definition: объект, который может реагировать только на внешнее воздействие и не
    может самопроизвольно предпринимать действий
  examples: []
  notes:
  - Доступ к пассивному объекту обычно осуществляется  через внешний интерфейс, посредством
    которого он получает запросы, обрабатывает их и возвращает данные в ответ на эти
    запросы.  Поскольку объекты могут содержать реализации одного или более типов,
    то отдельный объект может переходить из активного состояния в пассивное. Например,
    сервис определения местоположения может бездействовать до тех пор, пока внешний
    запрос не включит его внутренние триггеры, инициируя таким образом активность
    сервиса. По окончании действия запроса объект может вернуться в пассивное состояние
