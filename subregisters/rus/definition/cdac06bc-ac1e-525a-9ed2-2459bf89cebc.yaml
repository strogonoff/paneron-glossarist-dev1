  concept: a018914f-5aff-5c24-a0fa-a9520a3ce9ae
  definition: разрешение в  направлении поперечного диапазона
  examples: []
  notes:
  - Обычно измеряется в виде ответных импульсов сенсора SAR и обрабатывающей системы.
    Является функцией размера синтетической апертуры или альтернативно временной задержки
    (например, большая апертура приводит более длительной задержке, которая приводит
    к лучшему разрешению)
