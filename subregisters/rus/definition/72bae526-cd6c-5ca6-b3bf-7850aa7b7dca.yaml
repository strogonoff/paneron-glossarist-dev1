  authoritative_source:
  - clause: '4.1'
    link: https://www.iso.org/standard/32566.html
    ref: ISO 19148:2012
  concept: a0ea0e85-b093-5409-ac85-252003a9c3cb
  definition: значение атрибута объекта, которое может относиться только к части объекта
  examples: []
  notes:
  - Событие атрибута включает участок с линейной привязкой, где значение атрибута
    распространяется только на объект с атрибутом .
  - Событие атрибута можно квалифицировать по моменту (4.8), при котором, или периоду
    (4.20), в течение которого применялось значение атрибута.
