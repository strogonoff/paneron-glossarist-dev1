data:
  authoritative_source:
  - link: https://www.iso.org/standard/37805.html
    ref: ISO 19116:2004
  concept: 39034bab-2426-5ddc-bbc3-ee29eea7b0bf
  definition: расстояние от отсчетной поверхности до выбранной точки по нормали к
    этой поверхности
  examples: []
  notes:
  - Высота точки, расположенная выше отсчетной поверхности, является положительной,
    а ниже нее – отрицательной
  - Высота точки над поверхностью считается положительной; отрицательная высота называется
    глубиной
