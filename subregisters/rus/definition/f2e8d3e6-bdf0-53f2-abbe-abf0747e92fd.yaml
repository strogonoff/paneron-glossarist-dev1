  authoritative_source:
  - clause: '2.42'
    link: https://www.iso.org/standard/45324.html
    ref: ISO/IEC Guide 99:2007
  concept: 7e221a28-fca1-53df-86f2-f230101a53ca
  definition: последовательность эталонов и калибровок, которые используются для соотнесения
    результата измерения сосновой  для сравнения
  examples: []
  notes:
  - Цепь метрологической прослеживаемости определяется через калибровочную иерархию
  - Цепь метрологической прослеживаемости используется для установления метрологической
    прослеживаемости результата измерения
  - сравнение между двумя стандартами измерения может рассматриваться в качестве калибровки,
    если это сравнение используется для проверки и, при необходимости, корректировки
    величины и неопределенности измерений, приписываемых одному из стандартов измерения.
