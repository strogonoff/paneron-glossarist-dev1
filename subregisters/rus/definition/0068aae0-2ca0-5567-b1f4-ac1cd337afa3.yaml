  concept: a5e31b9d-bd5c-5143-bdf8-d7b8fc71198b
  definition: величина, характеризуемая числовым значением и направлением
  examples: []
  notes:
  - Направленный линейный сегмент представляет собой вектор, если его длина и направление  соответствуют
    числовому значению и направлению вектора. Термин «векторные данные» относится
    к данным, которые описывают конфигурацию объектов в пространстве  как набора направленных
    линейных сегментов
