  concept: 035ce261-21e5-5a69-b461-b430b5eac19b
  definition: площадь земли, с которой собираются данные о возврате во время непрерывной
    работы LIDAR в воздухе
  examples: []
  notes:
  - типичная картографическая миссия может состоять из нескольких смежных полос с
    некоторым перекрытием, и оператор выключит лазер, пока самолет ориентируется на
    следующую полосу.  Этот термин можно также назвать Проход.
