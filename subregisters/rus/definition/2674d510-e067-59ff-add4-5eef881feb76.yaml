  concept: 3f00ff3d-aca0-5a03-bb8f-4c60a14c60f8
  definition: механизм для достижения цели подсистемы, избегая ее вызова
  examples: []
  notes:
  - Системы безопасности обычно обходят, используя ошибки безопасности в операционной
    системе. Такие нарушения (4.21 и 4.22) являются скорее аспектом операционной системы,
    чем системы безопасности. Чтобы исправить это, взаимосвязь между системой безопасности
    и операционной системой должна быть изменена для предотвращения механизмов обхода
