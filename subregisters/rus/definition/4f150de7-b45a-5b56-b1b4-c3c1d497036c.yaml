  concept: 2effc155-44d2-5dc4-8017-7a4fa30d04e9
  definition: замена пространственного объекта, при которой один экземпляр пространственного
    объекта замещается другим экземпляром того же или другого типа
  examples:
  - Экземпляр типа объекта "здание" удаляется и заменяется экземпляром типа объекта
    "парковочная стоянка"
