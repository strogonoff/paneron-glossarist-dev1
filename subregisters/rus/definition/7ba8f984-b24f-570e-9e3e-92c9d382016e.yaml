    ref: ISO 19115-1:2014
  concept: 3a4f108c-d572-5b2c-ab9d-78ab3fe714e4
  definition: идентифицированная совокупность данных
  examples: []
  notes:
  - 'Набором данных может быть  также относительно малая  группа данных, которая,
    хотя и имеет ограничения в виде пространственной протяженности или типа объекта,
    физически расположена  в пределах более крупного набора данных. Теоретически набором
    данных могут быть отдельный объект или атрибут объекта, расположенные в пределах
    более крупного набора данных.

    «Бумажная»  карта или план могут считаться набором данных'
