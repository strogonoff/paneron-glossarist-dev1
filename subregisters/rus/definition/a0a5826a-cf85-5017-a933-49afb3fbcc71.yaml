  concept: 4ddd84fc-d5ef-5fdd-bd0e-d98d5ab54dc4
  definition: составная система координат, в которой одна составляющая система координат
    является параметрической системой координат, а другая -пространственной системой
    координат.
  examples: []
  notes:
