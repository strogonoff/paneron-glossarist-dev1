    ref: ISO 19108:2002
  concept: 32478141-cbb9-53c2-bf2e-a16fc3735aef
  definition: период, в течение которого что-либо  существует
  examples: []
  notes:
  - Продолжительность существования – это период, в течение которого объект существует
    в моделируемой реальности. Продолжительность существования транзакции – это период,
    в течение которого объект базы данных существует в данной базе
