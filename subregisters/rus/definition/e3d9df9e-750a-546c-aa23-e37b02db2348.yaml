data:
  authoritative_source:
  - clause: '2002'
    ref: Adapted from Aull et al.
  concept: 0f376aa8-12d9-5be2-acfa-5badaca892b0
  definition: система LIDAR, в которой выходной фототок пропорционален интенсивности
    падающего входного оптического излучения
  examples: []
  notes:
  - Система лидар, которая использует эту технологию, обычно использует методы обработки
    для разработки измерений времени полета от полной формы волны, которая отражается
    от целей в освещенной сцене интереса. Эти измерения времени полета затем объединяются
    с точными данными о местоположении/ориентации платформы вместе с указывающими
    данными для получения трехмерного продукта освещенной сцены интереса.
