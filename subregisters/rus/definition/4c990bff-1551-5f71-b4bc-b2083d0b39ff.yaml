  concept: 909d8221-b06c-5fca-a53c-3d03e3f8fea7
  definition: отдельная  область (или несколько областей) земли и / или воды, или
    одного объема (или несколько объемов) пространства
  examples: []
  notes:
  - Отдельная область является нормой, а множественные области - исключением
  - пространственные единицы структурированы таким образом, чтобы поддерживать создание
    базовых административных единиц и управление ими
  - настоящий международный стандарт [ISO 19152:2012] поддерживает либо 2-мерные (2D),
    3-мерные (3D), либо смешанные (2D и 3D) представления пространственных единиц,
    которые могут быть описаны в тексте (“от этого дерева до той реки”), либо основаны
    на одной точке, либо представлены в виде набора неструктурированных линий, либо
    в виде поверхности, либо в виде трехмерного объема.
  - в дополнение к пространственным единицам, представленным одной точкой, текстом
    или набором неструктурированных линий, пространственная единица может иметь площадь,
    равную нулю, по административным причинам.
