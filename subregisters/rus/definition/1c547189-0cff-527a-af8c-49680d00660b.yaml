    ref: ISO 19105:2000
  concept: 7ae2c725-eaa7-5331-8a40-1f1f3b2f10e3
  definition: заявление, содержащее всю информацию о реализации и соответствующей
    системе тестирования, которая позволяет испытательной лаборатории исполнить соответствующий
    тестовый модуль с этой реализацией
  examples: []
  notes:
  - В типичном случае дополнительная информация обеспечивает детальные данные об организации
    и хранении понятий в тестируемой системе, а также о средствах доступа к этой системе
    и ее модификации
