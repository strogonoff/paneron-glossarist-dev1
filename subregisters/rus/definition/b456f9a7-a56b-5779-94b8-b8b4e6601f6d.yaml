data:
  authoritative_source:
  - clause: '4.11'
    link: https://www.iso.org/standard/32571.html
    ref: ISO 19153:2014
  concept: 6b49e2eb-9434-5882-8fcb-d9d544ff1285
  definition: документ или его представление, которое указывает права, предоставленные
    конкретному пользователю или организации в отношении конкретного контента или
    группы контента
  examples: []
  notes:
  - Основная концепция управления цифровыми правами  представляет собой использование
    цифровых лицензий. Вместо покупки цифрового контента потребитель приобретает лицензию
    , предоставляющую определённые права в отношении контента. Лицензия – это механизм,
    посредством которого правообладатель  передаёт права другой стороне, например,
    потребителю или дистрибьютору.
