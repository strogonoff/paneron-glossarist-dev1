  concept: 91414012-383d-5972-8715-f2bbc24dc036
  definition: процесс определения, регистрации и распространения информации о взаимоотношениях
    между людьми и землей
  examples: []
  notes:
  - Во многих странах информация об управлении земельными ресурсами определяется,
    регистрируется и распространяется под эгидой кадастра и земельного регистра. Оба
    учреждения могут быть объединены в единую (государственную) организацию.
