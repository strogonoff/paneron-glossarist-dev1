data:
  authoritative_source:
  - clause: (E), 3.38
    link: https://www.iso.org/standard/66847.html
    ref: ISO 19130-1:2018
  concept: 84551b8a-41b1-5410-be83-5fc9fbfe5f7b
  definition: механическое устройство, состоящее из двух или более колец, соединенных
    таким образом, что каждое из них вращается свободно вокруг оси, которая представляет
    собой диаметр следующего кольца по направлению к самому внешнему кольцу набора
  examples: []
  notes:
  - Объект, установленный на трехкольцевом карданном подвесе, будет оставаться горизонтально
    подвешенным на плоскости между кольцами независимо от устойчивости основания.
