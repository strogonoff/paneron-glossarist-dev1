data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: ebc56d4b-b7d4-5d65-be1e-d3ee774c981f
  definition: сервис,  выполняющий базовую функцию для других сервISOв или других
    приложений
  examples: []
  notes:
  - Для сравнения - термин «интероперировать». Базовые сервисы не содержат  какую-либо
    постоянную, определенную пользователями информацию между вызовами,  и не предназначены
    для использования пользователями напрямую. Поскольку они действуют функционально,
    в процессе работы их  легко заменить другими сервисами с использованием одних
    и тех же интерфейсов
