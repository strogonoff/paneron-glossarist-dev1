data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 1824ee60-6aeb-5360-9870-763f6a76ed60
  definition: положение точки на дуге  в сети, определяемое строго монотонной мерой,
    ассоциированной с дугой
  examples: []
  notes:
  - Положения на дуге часто ассоциируются с некоторым пунктом назначения, не являющимся
    частью сети. Наиболее часто используемые величины для положений на дуге  – это
    расстояние от начального узла или адреса. Наиболее распространенным использованием
    положений на дуге является привязка  по адресу
