  - clause: 4.1.5
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: f93f23fb-08c8-5375-8714-ef1da29fb8cf
  definition: граница, формирующая часть внешнего контура пространственной единицы
  examples: []
  notes:
  - Полосы окаймляющих граней используются для представления границ пространственных
    единиц с помощью линейных полос в 2D. Это 2D-представление является 2D-границей
    в 2D-системе управления земельными ресурсами. В трехмерной системе управления
    земельными ресурсами он представляет собой ряд вертикальных окаймляющих граней,
    где предполагается неограниченный объем, окруженный окаймляющими гранями, которые
    пересекают поверхность Земли (например, традиционно изображенные на кадастровой
    карте).
