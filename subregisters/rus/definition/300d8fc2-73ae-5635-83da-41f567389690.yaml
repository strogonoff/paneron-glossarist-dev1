  concept: 1e9532ba-1c7f-575e-842e-4569bd7a4afa
  definition: извлечение ссылочного ресурса и его вставка в документ ответа, созданный
    сервером
  examples: []
  notes:
  - вставка может быть выполнена путем замены встроенной ссылки на копию ресурса или
    путем перемещения ссылки, чтобы указать на копию ресурса, который был помещен
    в документ ответа.
