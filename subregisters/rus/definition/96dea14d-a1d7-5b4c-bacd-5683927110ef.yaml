  concept: 2fb05b56-e4c8-50a3-bfff-e0753904d98f
  definition: уменьшение  объема пространства, необходимого для хранения заданного
    объема данных, либо длины сообщения, требуемого для передачи определенного объема
    информации
  examples: []
  notes:
  - Адаптировано из ANSI T1.523-2001.
  - Сжатие данных является вероятностным по характеру в зависимости от конкретных
    вариантов изображения, данных с географической привязкой или данных масштаба,
    и связано с кодированием, в связи с чем не входит в область применения данных
    Технических условий.
