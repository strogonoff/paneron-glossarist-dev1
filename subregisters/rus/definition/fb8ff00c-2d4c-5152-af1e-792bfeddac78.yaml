  - clause: '4.37'
    link: https://www.iso.org/standard/32571.html
    ref: ISO 19153:2014
  concept: 0f3070d1-9632-5b99-a109-ec656bf4e39f
  definition: механизм защиты, который остается в силе независимо от того, где находится
    или воспроизводится содержимое исходного ресурса
  examples: []
  notes:
  - постоянные механизмы защиты включают технологии аутентификации, авторизации и
    шифрования для эффективной блокировки цифрового содержимого и ограничения распространения
    среди тех, кто платит.
