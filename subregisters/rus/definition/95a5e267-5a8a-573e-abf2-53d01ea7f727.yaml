  concept: 7dccd93b-a427-569e-835e-7e9a7d9094ed
  definition: упаковка, распространение, контроль и отслеживание контента на основе
    прав и информации о лицензировании
  examples: []
  notes:
  - 'Управление цифровыми правами охватывает гораздо более широкий спектр возможностей
    и основополагающих технологий, поддерживающих описание, идентификацию, торговлю,
    защиту, мониторинг и отслеживание всех форм использования прав как для материальных,
    так и для нематериальных (электронных) активов, включая управление взаимоотношениями
    правообладателей. Например, см. ссылку [5][of ISO 19153:2014 - Iannella R. Digital
    Rights Management (DRM) Architectures. D-Lib. 2001 June, 7 (6)Представлена на:
    http://www.dlib.org/dlib/june01/iannella/06iannella.html]. Термин «цифровой» означает
    материал, на который существуют права. Термин «права» распространяется на права
    интеллектуальной собственности, связанные с материалом. Термин «управление» охватывает
    как определение политики, так и обеспечение соблюдения этой политики таким образом,
    чтобы соблюдались права. Конечная цель распределённой системы управления цифровыми
    правами заключается в том, чтобы авторы контента могли проектировать политики,
    управляющие их контентом, на удалённые среды с уверенностью, что данные политики
    будут соблюдаться удаленными узлами.[12] Для целей настоящего международного стандарта
    управление цифровыми правами понимается как технология, которая обеспечивает безопасное
    распространение (и, при необходимости, продажу) цифрового медиаконтента в Интернете.'
