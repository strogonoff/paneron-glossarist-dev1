data:
  authoritative_source:
  - clause: '4.9'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: d4a6ac7f-b909-5833-8b8d-ca6ae328a99d
  definition: значение или набор значений, получаемые в результате применения меры
    качества данных, или результат сопоставления полученного значения (набора значений)
    с заданным уровнем соответствия качеству
  examples:
  - ом значения, полученного от применения меры качества данных к данным, определенным
    областью определения качества, является результат оценки качества данных «90»   (при
    типе значения качества данных «процент»), выдаваемый  для элемента качества данных
    «полнота» и его подэлемента «присутствие». Результат оценки качества данных «истинный»   с
    типом значения  «булева переменная » является примером сравнения значения (90)
    с определенным допустимым уровнем качества (85) и  заключения по  результату оценки
    качества данных (успех или провал)
  notes: []
dateAccepted: 2002-12-01 00:00:00+00:00
