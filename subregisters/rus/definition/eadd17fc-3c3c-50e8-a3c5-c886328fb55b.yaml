    ref: ISO 19131:2007
  concept: e0a58145-11e3-562a-ae83-66a5093bed34
  definition: детальное описание набора данных или ряда наборов данных, а также дополнительная
    информация, обеспечивающая  его (их) создание, поставку и использование другой
    стороной
  examples: []
  notes:
  - В спецификации информационного  продукта дается описание предметной области и
    требования к отображению предметной области набором данных. Она может быть использована
    для производства, продажи, конечного использования информационного продукта  и
    в других целях
