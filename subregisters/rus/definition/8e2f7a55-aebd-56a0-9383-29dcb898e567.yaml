  concept: 917038ce-c219-59d4-a53f-a6a96fd343c2
  definition: связь между двумя понятиями, где одно из понятий составляет целое, а
    другое - часть этого целого
  examples: []
  notes:
  - Частичное отношение  существует между понятиями "неделя" и "день", "молекула"
    и "атом".
