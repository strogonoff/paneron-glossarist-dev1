  concept: 3160e588-dba5-508c-8171-0d582f7aad9b
  definition: сопоставление  Идентификатора Места, указывающего какое – то место,
    с другим типом ИМ (PI), идентифицирующим  то же самое место
  examples: []
  notes:
  - исходный PI может быть сопоставлен с несколькими идентификаторами целевого места.
  - сопоставление PI может быть выполнено между координатами, географическими идентификаторами
    и идентификаторами в виртуальном мире, такими как URI.
