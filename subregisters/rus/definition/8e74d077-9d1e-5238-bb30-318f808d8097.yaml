data:
  authoritative_source:
  - ref: ANSI T1.523-2001
  concept: 517d4d02-cfb9-588a-acda-d7f58e6c4333
  definition: сокращение количества элементов данных, пропускной способности, стоимости
    и времени для генерации, передачи и хранения данных без потери информации за счет
    исключения ненужной избыточности, устранения нерелевантности или использования
    специального кодирования
  examples: []
  notes:
  - В то время как уплотнение данных уменьшает количество данных, используемое для
    представления заданного объёма информации, сжатие данных не приводит к указанным
    последствиям
  - Уплотнение данных может быть выполнено путём агрегации аналогичных величин в прилегающих
    ячейках сетки, применения мозаичных схем или других средств ликвидации необязательной
    информации.
