data:
  authoritative_source:
  - clause: '2.16'
    link: https://www.iso.org/standard/45324.html
    ref: ISO/IEC Guide 99:2007
  concept: 2e527136-e9f3-5066-a56c-bf9b523ea132
  definition: измеренное значение величины минус значение контрольной величины
  examples: []
  notes:
  - Понятие "погрешность измерения" может использоваться как а) при наличии одного
    эталонного значения величины, на которое следует ссылаться, что происходит, если
    калибровка производится с помощью эталона измерения с измеряемым значением величины,
    имеющим незначительную неопределенность измерения, или если задано обычное значение
    величины, и в этом случае погрешность измерения известна, так и b) если измеряемый
    показатель должен быть представлен единственным истинным значением величины или
    набором истинных значений величины незначительного диапазона, в этом случае погрешность
    измерения неизвестна.
  - погрешность измерения не следует путать с производственной ошибкой или просто
    ошибкой.
