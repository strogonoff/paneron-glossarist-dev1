  concept: 8b97b2cf-c95a-511a-81f9-b2aa05dbf489
  definition: elementtiin sisältyvä nimi-arvo-pari
  examples: []
  notes:
  - Tässä asiakirjassa termillä attribuutti viitataan XML-attribuuttiin, ellei muuta
    ole todettu. XML-attribuutin syntaksi on Attribute::= Name = AttValue. Attribuutti
    toimii tyypillisesti XML-elementin lisämääreenä (esim. <Road gml:id = "r1" />,
    jossa gml:id on attribuutti).
