  concept: 8af9a500-87e1-5fe5-9ae2-cf361b61b9eb
  definition: geometrinen joukko, jossa mikä hyvänsä kahta pistettä yhdistävällä suoralla
    oleva piste sisältyy tähän geometriseen joukkoon
  examples: []
  notes:
  - Konveksit joukot ovat "yhtenäisiä", eli niillä ei ole sisäpuolisia reikiä, ja
    niitä voidaan tavallisesti pitää isomorfisina soveltuvan ulottuvuuden euklidisen
    pallon kanssa. Näin ollen pallon pintaa voidaan pitää geodeettisesti konveksina.
