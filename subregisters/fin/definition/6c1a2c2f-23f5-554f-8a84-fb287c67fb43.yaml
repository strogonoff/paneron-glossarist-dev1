  concept: ebc56d4b-b7d4-5d65-be1e-d3ee774c981f
  definition: palvelu, joka tarjoaa muille palveluille tai sovelluksille niiden tarvitseman
    perustoiminnallisuuden funktiokutsun tapaan
  examples: []
  notes:
  - Katso termi toimia yhteen. Peruspalveluilla ei kutsujen välillä ole pysyvää, käyttäjäkohtaista
    tilatietoa, eikä käyttäjien ole tarkoitus päästä niihin suoraan. Koska peruspalvelut
    toimivat funktiokutsun tapaan, ne voidaan suoritusvaiheessa helposti korvata muilla
    samoja rajapintoja käyttävillä palveluilla.
