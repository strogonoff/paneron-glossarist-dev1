  concept: 1b0a9919-a10f-5242-b377-9b2777b3e1b3
  definition: XML-asiakirja, joka sisältää skeemakomponenttien määrittelyjä ja julistuksia
  examples: []
  notes:
  - W3C XML Schema -kieli tarjoaa XML-formaatin skeematietojen vaihtoon. Yksittäinen
    skeemadokumentti sisältää yksittäiseen XML-nimiavaruuteen kuuluvien komponenttien
    kuvaukset, mutta yhden skeeman eli yhden kohdenimiavaruuden komponenttien kuvauksia
    voi olla eri dokumenteissa.
