    ref: ISO 19101-1:2014
  concept: 31d8d96a-b1de-5023-8806-44fae7498ea2
  definition: kohteelle ominainen piirre
  examples:
  - Kohteen ominaisuudella "väri" voi olla arvo "vihreä", jonka tietotyyppi on "teksti".
  - Kohteen ominaisuudella "pituus" voi olla arvo "84.2", jonka tietotyyppi on "reaaliluku".
  notes:
  - Kohteen ominaisuudella on nimi, tietotyyppi ja arvojoukko. Kohteen yksittäiseen
    ilmentymään liittyvällä ominaisuudella on myös arvojoukkoon sisältyvä arvo.
  - Kohdeluettelossa esiintyvällä ominaisuudella voi olla arvojoukko, mutta se ei
    määritä kohteen ilmentymien ominaisuuden arvoja.
