  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: geometrinen kompleksi, jonka geometriset primitiivit ovat 1:1-suhteessa
    topologisen kompleksin topologisiin primitiiveihin siten, että näiden kahden kompleksin
    rajaussuhteet ovat yhdenmukaiset
  examples: []
  notes:
  - Geometrisessa ilmentymässä topologisten primitiivien katsotaan edustavan vastaavien
    geometristen primitiivien sisäpuolta. Komposiitit ovat suljettuja.
