data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: 7819f6ae-b83f-5e56-aa9a-78f6607c7658
  definition: järjestynyt jono aikoja, jotka liittyvät samaan kohteeseen
  examples: []
  notes:
  - Ajallisen jonon ei edellytetä olevan tasaisesti jakautunut ajan eikä etäisyyden
    mukaan. Diskreetin muutoksen ensimmäisessä pisteessä kuvataan aika ja muut ominaisuuksien
    arvot. Muissa voidaan kuvata vain muuttuneet ominaisuudet. Ajoneuvon seurannassa
    voidaan kuvata vain keskipiste ja suunta. Muuttuvan kohteen liike vaatisi enemmän
    tietoa.
