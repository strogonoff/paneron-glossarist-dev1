    ref: ISO 19116:2019
  concept: 1ab20219-b4c8-5404-a782-372c5fb8ecd6
  definition: laatutekijä, joka ilmentää tietoaineiston kohteen sijainnin tarkkuutta
    valitussa koordinaattijärjestelmässä
  examples: []
  notes:
  - Joskus sijaintitarkkuuden käsitteestä käytetään ilmaisua absoluuttinen tarkkuus,
    jotta se erottuisi suhteellisen sijaintitarkkuuden käsitteestä. Jos koordinaattien
    todellista arvoa ei täysin tunneta, tarkkuus testataan normaalisti vertaamalla
    koordinaattiarvoja parhaimpina pidettyihin saatavilla oleviin arvoihin.
