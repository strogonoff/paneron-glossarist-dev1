data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: a8c2cd78-2b4f-5c8a-92fb-ceb41fe7ca37
  definition: kriteeristö, jota käytetään käännöksessä reittiohjeistuksen sijasta;
    solmupisteessä käytettävä oletusohjeistus
  examples: []
  notes:
  - Kulkemisen pääsäännöllä kuvataan, mitä solmupisteessä (leikkauskohdassa) on "luonnollisinta"
    tehdä, kun otetaan huomioon käytetty sisääntulolinkki. Yleisin vaihtoehto on kulkea
    "niin suoraan kuin mahdollista" tai poistua käännöksestä sisääntulotien todennäköisimmälle
    jatkeelle, joka on usein, vaikkakaan ei aina, samanniminen tie kuin sisääntulotie.
    Reitin kuhunkin solmupisteeseen joko liittyy ohjeistus tai sen läpi kuljetaan
    käyttäen pääsääntöä.
