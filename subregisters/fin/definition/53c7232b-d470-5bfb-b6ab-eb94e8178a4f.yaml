  - clause: '4.7'
    link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 01cc734d-fdf1-52e5-a399-d3255e183066
  definition: paikannusjärjestelmä, jossa mitataan etäisyys vertauspisteestä reittiä
    (kohdetta) pitkin
  examples: []
  notes:
  - Järjestelmään kuuluu joukko menetelmiä, joilla määritetään halutut lineaarisen
    kohteen pisteet ja tallennetaan niitä koskeva tieto; esimerkiksi sijaintiviittausmenetelmä(t)
    ja maanteillä olevien pisteiden ja segmenttien sijaintitiedon tallentamiseen,
    ylläpitoon ja hankkimiseen tarkoitetut menetelmät. [NCHRP Synthesis 21, 1974]
