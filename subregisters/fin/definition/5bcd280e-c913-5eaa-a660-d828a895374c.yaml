data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 5a85d4b9-466e-5587-8bf7-0d97789f8c8a
  definition: paikkatietojatkumo, jonka alueella olevan spatiaalisen, temporaalisen
    tai spatiotemporaalisen objektin sisällä sama kohteen ominaisuus saa eri arvot
    eri koordinaattipisteissä
  examples: []
  notes:
  - Vaikka jatkuvan paikkatietojatkumon kattama alue on tavallisesti spatiaalisesti
    ja/tai temporaalisesti rajattu, se voidaan jakaa äärettömään määrään koordinaattipisteitä.
