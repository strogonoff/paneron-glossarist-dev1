  authoritative_source:
  - clause: (E), 3.1.41
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 97493af5-3463-57ab-a703-1e5c9be92109
  definition: merenpinnan keskimääräinen taso, jossa on huomioitu vuorovesivaiheet
    ja vuodenaikavaihtelut
  examples: []
  notes:
  - Paikallisesti tarkasteltuna keskimerenpinta tarkoittaa tavallisesti alueen keskimerenpintaa,
    joka lasketaan yhdestä tai useammasta pisteestä tiettynä ajanjaksona. Maailmanlaajuisesti
    tarkasteltuna keskimerenpinta poikkeaa globaalista geoidista korkeintaan kaksi
    metriä.
