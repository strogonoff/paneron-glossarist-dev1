    ref: ISO 19132:2007
  concept: bfa2662a-128e-524d-babd-fcbb4a3e67d1
  definition: ajoneuvossa oleva laite (tunniste), jonka tarkoituksena on määrittää
    ajoneuvon sijainti tai mahdollistaa, että sijainniltaan tunnetut ulkopuoliset
    objektit havaisevat ajoneuvon sijainnin
  examples: []
  notes:
  - Yleisimpiä seurantalaitteita ovat matkapuhelimet, GNSS-sirut, RFID (Radio Frequency
    ID) -tunnisteet tai painetut tunnisteet, esimerkiksi viivakoodit, jotka voidaan
    skannata optisilla sensoreilla.
