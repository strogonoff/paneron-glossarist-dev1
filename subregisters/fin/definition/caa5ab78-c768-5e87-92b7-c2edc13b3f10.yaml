  concept: d50f09f6-0dc9-595f-88bb-17f3e6424fb1
  definition: kohteiden välinen seuraussuhde (feature succession), jossa kaksi tai
    useampia aiemmin olemassa olleita kohdetyypin ilmentymiä korvataan yhdellä saman
    kohdetyypin ilmentymällä
  examples:
  - Kaksi kohdetyyppiin laidunmaa kuuluvaa ilmentymää korvataan yhdellä ilmentymällä,
    kun laitumien välinen aita poistetaan.
