data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: f800b94d-fbfc-5021-878e-662897db2217
  definition: kokoelma toisiinsa liittyviä linkkejä ja käännöksiä, joiden yhdistelmää
    käytetään reitillä
  examples: []
  notes:
  - Manöövereillä käännökset liitetään toisiinsa sopiviksi ja laillisiksi yhdistelmiksi.
    Manööveri voi olla yksinkertainen, esimerkiksi vain yhdestä käännöksestä koostuva,
    tai yhdistelmä nopeita käännöksiä (Yhdysvaltojen keskilännessä käännökseen ja
    sitä välittömästi seuraavaan vastakkaissuuntaiseen käännökseen viitataan sanalla
    jog) tai erittäin monimutkainen yhdistelmä, joka koostuu sisääntulo- ja poistumisteistä
    ja niitä yhdistävistä ajoteistä (Isossa-Britanniassa "magic roundabout").
