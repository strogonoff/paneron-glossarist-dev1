data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 3decb52f-923e-5c15-9d6b-1dc485f4bdea
  definition: suurin sellainen lukumäärä n, että jokainen geometriseen joukkoon kuuluva
    piste voidaan liittää pisteen sisältävään osajoukkoon, joka on yhtäläinen (isomorfinen)
    n-ulotteisen euklidisen avaruuden (R n) kanssa
  examples:
  - Geometrinen primitiivi voi olla nollaulotteinen (piste), yksiulotteinen (käyrä),
    kaksiulotteinen (pinta) tai kolmiulotteinen (kappale).
  notes:
  - Käyrät ovat todellisen viivan osan jatkuvia kuvia, ja siten niiden geometrinen
    ulottuvuus on yksi. Pintoja ei voi kokonaisuudessaan kuvata R 2 -avaruuteen, mutta
    kullakin pistesijainnilla on pieni ympäristö, joka (jatkuvissa funktioissa) muistuttaa
    yksikköympyrän sisäpuolta R 2 -avaruudessa, ja sen vuoksi pinnat ovat kaksiulotteisia.
    Tässä kansainvälisessä standardissa suurin osa pintapaloista (GM_SurfacePatch:n
    ilmentymät) on kuvattu R 2 -avaruuden osiin interpolointimekanismeilla, joilla
    ne on määritelty.
