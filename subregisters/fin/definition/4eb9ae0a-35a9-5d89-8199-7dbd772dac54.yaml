  definition: vertaussuure, joka on valittu yksiköiden vastaavuusryhmästä
  examples: []
  notes:
  - Paikannuspalveluissa käytetyt mittayksiköt ovat tavallisesti kulmayksiköitä tai
    lineaarisia yksiköitä. Paikannuspalvelutoteutuksissa on selvästi erotettava SI-järjestelmän
    yksiköt muista yksiköistä. Kun käytetään muita kuin SI-yksiköitä, niiden suhde
    SI-yksiköihin on määriteltävä.
