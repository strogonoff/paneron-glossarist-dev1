  concept: c88d1549-edc7-5e4b-8e3b-74afc651d576
  definition: sääntö, joka määrää, kuinka monta kertaa tietyn tietoelementin saa liittää
    kohteeseen tai metatietoon
  examples: []
  notes:
  - Kerrannaisuusmäärittelyjä voidaan tehdä muun muassa assosiaatiosuhteisiin liittyville
    rooleille, vahvan koosteen osille ja toistoille. Kerrannaisuus on (mahdollisesti
    ääretön) ei-negatiivisten kokonaislukujen osajoukko. Huomaa ero käsitteeseen kardinaliteetti
    (mahtavuus).
