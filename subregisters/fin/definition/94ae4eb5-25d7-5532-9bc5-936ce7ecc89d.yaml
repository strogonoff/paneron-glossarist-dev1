  authoritative_source:
  - clause: (E), 3.25
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: f4fe8421-3679-5018-9484-cdb57ea79f3f
  definition: suunnattu topologinen objekti, joka kuvaa solmupisteen ja jonkin sen
    suunnan välistä yhteyttä
  examples: []
  notes:
  - Suunnattuja solmuja käytetään yhteisrajauksessa ylläpitämään linkin ja solmupisteen
    sijaintiyhteyttä. Suhteessa linkkiin solmupisteen suunta on loppusolmun suuntaan
    + ja alkusolmun suuntaan -. Tämä on yhdenmukaista vektoreihin liittyvän käsitteen
    "tulos = loppu - alku" kanssa.
