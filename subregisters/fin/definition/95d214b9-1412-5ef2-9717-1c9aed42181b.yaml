  concept: 6b130458-37bd-5524-9dcb-8afa915328aa
  definition: rajoittamaton tahko kaksiulotteisessa kompleksissa
  examples: []
  notes:
  - Rajaton tahko ei normaalisti ole minkään kohteen osa, ja sitä käytetään kuvaamaan
    aineiston rajoittamatonta osaa. Sen sisärajausta (sillä ei ole ulkorajausta) pidettäisiin
    normaalisti aineistoa kuvaavan kartan ulkorajauksena. Tässä kansainvälisessä standardissa
    ei käsitellä rajatonta tahkoa erityistapauksena, mutta sovellusskeemoissa saatetaan
    tarpeen mukaan tehdä niin.
