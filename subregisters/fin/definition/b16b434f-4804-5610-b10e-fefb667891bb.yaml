data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 74695135-e1c8-5b86-92cb-27f88af2b189
  definition: ajoneuvotyyppi, jonka määrittely pohjautuu ajoneuvon rakenteeseen tai
    käyttötarkoitukseen
  examples: []
  notes:
  - Rakenteeseen pohjautuvia luokituksia ovat henkilöauto, kuorma-auto, bussi, polkupyörä
    jne. Käyttötarkoituksen pohjalta tehtyjä luokituksia ovat taksi, hätäajoneuvo
    jne. Ajoneuvoluokitus voi vaikuttaa navigaatiorajoitusten soveltamiseen.
