data:
  authoritative_source:
  - link: https://www.iso.org/standard/26010.html
    ref: ISO 19105:2000
  concept: 7ae2c725-eaa7-5331-8a40-1f1f3b2f10e3
  definition: lausunto, joka sisältää kaiken testattavana olevaan toteutukseen (Implementation
    Under Test, IUT) ja sitä vastaavaan testattavana olevaan järjestelmään (System
    Under Test, SUT) liittyvän tiedon, jonka avulla testilaboratoriossa voidaan suorittaa
    kyseiselle toteutukselle soveltuva testisarja
  examples: []
  notes:
  - Testilisätiedoissa annetaan tyypillisesti tietoja siitä, miten käsitteet on testattavana
    olevaan järjestelmään järjestetty ja tallennettu sekä järjestelmään pääsystä ja
    järjestelmän muuttamisesta.
