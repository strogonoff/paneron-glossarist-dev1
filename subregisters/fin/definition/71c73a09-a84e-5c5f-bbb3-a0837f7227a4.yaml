    ref: ISO 19133:2005
  concept: afc13d27-3d6d-51c7-9bab-0848f3a86970
  definition: yhdistelmä reititystä, reitin kulkemista ja reittiseurantaa
  examples: []
  notes:
  - Termillä navigointi tarkoitetaan tässä olennaisilta osin samaa kuin yleisessä
    kielenkäytössä (käyttäjän valintoihin perustuva ja tiettyyn määränpäähän löytämistä
    tukeva toiminta), mutta määritelmässä navigointiprosessin sisältö on jaettu tässä
    kansainvälisessä standardissa määriteltyjen ryhmittelyjen mukaisiin osiin.
