data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 43650201-9bb4-5b77-8f13-67d85e1565f9
  definition: avaruuden jakaminen joukkoon vierekkäisiä aliavaruuksia, joilla on sama
    ulottuvuus kuin jaettavalla avaruudella
  examples:
  - Piirrosesimerkkejä tesselaatioista löytyy tämän kansainvälisen standardin kuvista
    11, 13, 20 ja 22.
  notes:
  - Yhtenevistä säännöllisistä monikulmioista tai monitahokkaista koostuva tesselaatio
    on säännöllinen. Säännöllisistä mutta epäyhtenevistä monikulmioista tai monitahokkaista
    koostuva tesselaatio on puolisäännöllinen. Muunlaiset tesselaatiot ovat epäsäännöllisiä.
