  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: kokonaisuuden rajaava joukko
  examples: []
  notes:
  - Käsitettä rajaus käytetään yleisimmin geometriassa, jossa määritelmän sanalla
    joukko tarkoitetaan kokoelmaa pisteitä tai pisteitä vastaavia objekteja. Muissa
    yhteyksissä termiä rajaus käytetään kuvaannollisesti viittaamaan tietyn kokonaisuuden
    ja sen ulkopuolisen maailman väliseen siirtymään.
