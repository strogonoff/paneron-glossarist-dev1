data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: d2440f02-265a-5827-8a14-dadd6a643163
  definition: objekti, joka kykenee itsenäisiin toimintoihin ja siten käynnistämään
    itsensä ja muiden objektien välisiä vuorovaikutuksia ilman välittömästi edeltävää
    ulkoista ärsykettä
  examples: []
  notes:
  - Vertaa käsitteeseen passiivinen objekti. Aktiivinen objekti voi edustaa käyttäjää
    tai aktiivista palvelua, jonka toimintojen aloittaminen riippuu sisäisistä (ja
    siten näkymättömistä) laukaisimista. Samalla objektilla voi olla aktiivisia ja
    passiivisia tiloja, ja palvelu voi siirtyä näiden kahden tilan välillä aktivointi-
    tai passivointikutsun mukaisesti.
