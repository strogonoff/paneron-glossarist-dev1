  concept: e7729761-e915-53b2-bbc9-ef9c57f661ae
  definition: objekti, joka voi ainoastaan reagoida ulkoiseen ärsykkeeseen eikä voi
    itse aloittaa toimintaa
  examples: []
  notes:
  - Passiiviseen objektiin päästään tavallisesti ulkoisen rajapinnan kautta, jonka
    kautta objekti vastaanottaa pyyntöjä, prosessoi ne ja palauttaa vastauksena tietoa.
    Koska objektit voivat toteuttaa useamman kuin yhden tyypin, objektin on mahdollista
    olla aktiivisessa tai passiivisessa tilassa. Esimerkiksi seurantapalvelu voi uinua,
    kunnes seurantapyyntö aktivoi ajanjakson, jolloin objekti aloittaa pyynnössä annettuihin
    sisäisiin laukaisimiin perustuvat seurantatoiminnot. Kun seurantapyyntö deaktivoituu,
    objekti voi palata passiiviseen tilaan.
