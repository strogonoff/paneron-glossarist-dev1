data:
  authoritative_source:
  - clause: '4.9'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: d4a6ac7f-b909-5833-8b8d-ca6ae328a99d
  definition: arvo tai arvojoukko, joka saadaan soveltamalla laatumittaria tai vertaamalla
    mitattuja tuloksia ennalta määrättyyn laatuvaatimustasoon, tai tekstimuotoinen,
    subjektiiviseen arvioon perustuva kuvaus laadusta
  examples:
  - Laatutulos ”90” laatuarvotyypille ”prosentti” on esimerkki laatumittarista, joka
    on sovellettu mitattavan laadun tekijälle ”täydellisyys, mukana olo” laatukuvauksen
    laajuudessa määritettyihin tietoihin. Laatutulos ”tosi” laatuarvotyypille ”totuusarvo”
    on esimerkki laatumittarista, jossa laatutulosta (”90”) verrataan laatuvaatimustasoon
    (”85”) ja lopputuloksena raportoidaan laatutestauksen läpäisy.
  notes: []
