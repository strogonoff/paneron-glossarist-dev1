  concept: e23c40e5-674d-5544-bb6c-c2bf1232f854
  definition: ellipsoidin isoakselin puolikkaan (a) ja pikkuakselin puolikkaan (b)
    erotuksen suhde isoakselin puolikkaaseen; f = (a - b)/a
  examples: []
  notes:
  - Joissakin tapauksissa litistyssuhteen sijaan ilmoitetaan sen käänteisluku (reciprocal
    flattening) 1/f = a/(a-b).
