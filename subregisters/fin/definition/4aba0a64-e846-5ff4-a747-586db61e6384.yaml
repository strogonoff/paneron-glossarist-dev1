data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: geometrisen objektin ominaisuus, joka edellyttää, että mitkä hyvänsä
    kaksi objektin pistettä voidaan sijoittaa käyrälle, joka on kokonaan objektin
    sisällä
  examples: []
  notes:
  - Topologinen objekti on yhtenäinen, jos ja vain jos kaikki sen geometriset ilmentymät
    ovat yhtenäisiä. Tätä ehtoa ei ole tässä yhteydessä otettu käsitteen määritelmäksi,
    sillä se on seuraus eräästä topologian teoreemasta.
