    ref: ISO 19131:2007
  concept: e0a58145-11e3-562a-ae83-66a5093bed34
  definition: dokumentti, jossa tietotuote kuvataan yksityiskohtaisesti tuotannon,
    myynnin, käytön tai jonkin muun toiminnan tarpeisiin
  examples: []
  notes:
  - Tietotuotemäärittely sisältää kuvauksen kohdemaailmasta ja tiedot kohdemaailman
    kuvaamisesta tietoaineistoon. Sitä voidaan hyödyntää mm. tuotannon, myynnin ja
    loppukäytön yhteydessä.
