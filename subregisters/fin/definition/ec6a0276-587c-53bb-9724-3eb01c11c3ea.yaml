    ref: ISO/IEC 19501
  concept: 9999cdbf-bde0-58a2-811f-c3cb64e9e576
  definition: moduuleista koostuva, sijoiteltavissa ja korvattavissa oleva järjestelmän
    osa, joka kätkee toteutuksen ja paljastaa joukon rajapintoja
  examples: []
  notes:
  - Komponentti on järjestelmän fyysinen toteutusosa, sisältäen ohjelmakoodin (lähdekoodi,
    binäärinen tai suorituskelpoinen koodi) tai vastaavan, kuten komentosarjan tai
    komentotiedoston.
