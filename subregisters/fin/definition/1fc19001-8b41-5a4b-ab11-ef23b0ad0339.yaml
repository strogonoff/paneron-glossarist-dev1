  concept: 6b91532d-745c-5b5f-897a-f32dd10c446f
  definition: sijaintiobjekti, jolla ei ole rajausta
  examples: []
  notes:
  - Silmukoita käytetään rajauskomponenttien (katso käsitteet kuori ja piiri) kuvaamiseen.
    Silmukalla ei ole rajausta, sillä se sulkeutuu itseensä, mutta se on rajattu (eli
    sen laajuus ei ole ääretön). Esimerkiksi ympyrällä tai pallolla ei ole rajausta,
    mutta ne ovat rajattuja.
