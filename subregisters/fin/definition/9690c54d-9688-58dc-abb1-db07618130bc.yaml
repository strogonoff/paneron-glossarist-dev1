  concept: a3af0631-52bb-52cf-bb8d-794a5b730dd2
  definition: paikannusjärjestelmä, jossa objektin sijainti määritetään valon ominaisuuksien
    avulla
  examples:
  - Integroitu optinen paikannusjärjestelmä (josta käytetään yleisesti nimitystä takymetri),
    jossa on yhdistetty yhdeksi yksiköksi elektroninen teodoliitti ja elektroninen
    etäisyydenmittauslaite ja johon kuuluu mikroprosessori automaattista tietojenkäsittelyä
    varten.
