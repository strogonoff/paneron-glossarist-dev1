  concept: 17c8de22-4938-5ce3-b12a-5c9bb24ae1e7
  definition: joukko käsitteellisesti erillisiä geometrisiä primitiivejä, joista jokaisen
    rajaus voidaan esittää samaan joukkoon kuuluvien alemman ulottuvuuden geometristen
    primitiivien yhdistelmänä
  examples: []
  notes:
  - Joukkoon kuuluvat geometriset primitiivit ovat erillisiä siinä mielessä, että
    mikään piste ei ole useamman kuin yhden geometrisen primitiivin sisällä. Joukko
    on suljettu rajauksilla, mikä tarkoittaa, että jokaista geometrisen kompleksin
    alkiota kohti on olemassa joukko geometrisia primitiivejä (niinikään geometrinen
    kompleksi), joka kuvaa kyseisen alkion rajausta. On muistettava, että pisteen
    (geometrian ainoan nollaulotteisen primitiivikohdetyypin) rajaus on tyhjä. Niinpä
    jos korkeimman ulottuvuuden omaava geometrinen primitiivi on kappale (3D), tässä
    määritelmässä mainitun rajauksen koostaminen päättyy viimeistään kolmen askeleen
    jälkeen. Jokaisen objektin rajaus on silmukka.
