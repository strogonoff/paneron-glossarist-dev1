  concept: 7a01e6ab-776c-5a42-9eda-311fe7f7f349
  definition: menetelmä, jolla muunnetaan koordinaatteja kahden eri datumiin perustuvan
    koordinaattijärjestelmän välillä
  examples: []
  notes:
  - Koordinaattimuunnoksessa käytetään parametreja, jotka on johdettu empiirisesti
    joukosta pisteitä, joiden koordinaatit kummassakin koordinaattijärjestelmässä
    tunnetaan.
