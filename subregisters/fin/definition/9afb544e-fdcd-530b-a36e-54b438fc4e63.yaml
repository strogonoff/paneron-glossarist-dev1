data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 022f0802-382f-5be0-89b7-5436b3c184ce
  definition: abstrakti rakenne, joka koostuu joukosta nollaulotteisia objekteja,
    joita kutsutaan risteyssolmuiksi, ja joukosta yksiulotteisia objekteja, joita
    kutsutaan risteyssolmuja yhdistäviksi linkeiksi; kullakin linkillä on alkusolmu
    ja loppusolmu
  examples: []
  notes:
  - Verkostot ovat navigoinnissa tärkeä kohdemaailma. Verkosto on erääntyyppinen yksiulotteinen
    topologinen kompleksi. Tässä mielessä englanninkieliset termit junction ja topological
    node ovat synonyymeja, samalla tavoin kuin link ja directed edge.
