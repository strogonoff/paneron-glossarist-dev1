  - clause: (E), 3.14
    link: https://www.iso.org/standard/70882.html
    ref: ISO 19116:2019
  concept: 8894b795-1954-51b3-aeed-1b21111bf2bf
  definition: paikannusjärjestelmä, jolla on kiinteänä osanaan kaksi tai useampia
    paikannustekniikoita
  examples: []
  notes:
  - Integroidun järjestelmän paikannustekniikoilla voidaan mitata sijaintia, liikettä
    tai suuntausta (mittaukset voivat olla redundantteja). Kun eri tekniikoilla tehdyt
    mittaukset yhdistetään, saadaan määritetyksi yhdistetty sijainti, liike tai suuntaus.
