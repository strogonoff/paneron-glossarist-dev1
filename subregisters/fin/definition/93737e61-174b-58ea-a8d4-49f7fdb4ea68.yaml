  examples:
  - ISO 6523 -standardiin liittyy hierarkkinen rekisteri. Päärekisteri sisältää organisaatiotunnisteskeemoja
    ja kukin alirekisteri yksittäisen organisaatiotunnisteskeeman mukaisia organisaatiotunnisteita.
