  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: sijaintiobjekti, joka kuvaa kohteen geometriaa
  examples: []
  notes:
  - Geometrinen objekti koostuu geometrisestä primitiivistä, kokoelmasta geometrisiä
    primitiivejä tai yhdeksi kokonaisuudeksi käsitetystä geometrisestä kompleksista.
    Geometrinen objekti voi olla objektin, kuten kohteen tai sen osan, sijainnillinen
    esitys.
