    ref: ISO 19133:2005
  concept: 1824ee60-6aeb-5360-9870-763f6a76ed60
  definition: verkoston suunnatulla linkillä oleva sijaintipiste, joka on määritelty
    jonkin kyseiseen linkkiin liittyvän, järjestyksen säilyttävän suureen avulla
  examples: []
  notes:
  - Linkkisijainti liitetään usein paikannuskohteeseen, joka ei ole verkoston osa.
    Yleisimmät näissä tapauksissa käytetyt linkkisuureet ovat etäisyys alkusolmusta
    tai lähtöosoitteesta. Yleisin linkkisijainnin käyttötapa on "osoitteen" paikantaminen.
