data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: sellainen geometrisen objektin ominaisuus, että objektin sisus on isotrooppinen
    (kaikilla pisteillä on isomorfiset ympäristöt) ja siten kaikkialla paikallisesti
    isomorfinen vastaavan ulottuvuuden euklidisen koordinaattiavaruuden avoimen osajoukon
    kanssa
  examples: []
  notes:
  - Määritelmästä seuraa, ettei mikään sisäinen piste voi sijaita paikassa, jossa
    objekti leikkaa itseään.
