data:
  authoritative_source:
  - link: https://www.iso.org/standard/37805.html
    ref: ISO 19116:2004
  concept: a205caf2-60d5-5938-b5b8-36580731cb7a
  definition: sijaintitarkkuuden osatekijä, joka ilmentää tietoaineiston kohteiden
    suhteellisen sijainnin tarkkuutta verrattuna kohteiden todelliseen suhteelliseen
    sijaintiin
  examples: []
  notes:
  - Useissa maissa, toimielimissä ja sovelluksissa käytetään englanninkielisen termin
    relative positional accuracy sijaan sitä muistuttavia termejä, kuten local accuracy.
    Jos tällaisia termejä käytetään, ne on tarpeen määritellä.
  - Kohteiden suhteellisen sijainnin tarkkuus verrattuna kohteiden todelliseen suhteelliseen
    sijaintiin tai sellaiseksi hyväksyttyyn sijaintiin.
