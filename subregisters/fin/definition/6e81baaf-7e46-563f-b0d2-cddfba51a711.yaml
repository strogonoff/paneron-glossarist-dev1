data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: menetelmä, jolla muunnetaan koordinaatteja kahden samaan datumiin perustuvan
    koordinaattijärjestelmän välillä
  examples:
  - Konversio WGS84-datumiin perustuvasta ellipsoidisesta koordinaattijärjestelmästä
    karteesiseen, samaan datumiin perustuvaan koordinaattijärjestelmään tai yksikkömuunnos,
    kuten muunnos radiaaneista asteiksi tai jaloista metreiksi.
  notes:
  - Koordinaattikonversiossa käytetään parametreja, joilla on tietyt, ei kokemusperäisesti
    määritetyt arvot.
