  concept: 6846fe00-27b6-560c-8440-6f019e0673b0
  definition: kokonaisuus, jolla on hyvinmääritelty rajaus ja identiteetti, johon
    kuuluu tila ja käyttäytyminen
  examples: []
  notes:
  - '"Tila" viittaa attribuutteihin ja suhteisiin, "käyttäytyminen" taas operaatioihin,
    menetelmiin ja tilakoneisiin. Objekti on luokan ilmentymä. Katso: luokka, ilmentymä.'
