    ref: ISO 19136-1:2020
  concept: 7979460e-e8e0-52c9-ba9c-a207c18cd2aa
  definition: yksiulotteinen geometrinen primitiivi, joka muodostuu joukosta peräkkäisiä
    toisiinsa yhdistettyjä pisteitä
  examples: []
  notes:
  - Käyrän rajaus muodostuu käyrän kummassakin päässä olevista pisteistä. Jos käyrä
    on silmukka, jonka molemmat päät ovat identtiset, katsotaan, ettei käyrällä (jos
    se on topologisesti suljettu) ole rajausta. Ensimmäistä pistettä kutsutaan alkupisteeksi
    ja viimeistä loppupisteeksi. Käyrän yhtenäisyyden takaa ehto "jatkuva viivan kuva".
    Erään topologian teoreeman mukaan yhtenäisen joukon jatkuva kuva on yhtenäinen.
