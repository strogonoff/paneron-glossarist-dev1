data:
  authoritative_source:
  - clause: (E), 3.1.26
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 1ddd77e9-308f-5258-903c-cd9387bef60c
  definition: paikallinen datumi, joka määritellään suppealle alueelle tai tiettyyn
    tilaan usein tietyksi ajaksi tiettyä tarkoitusta varten
  examples:
  - Järjestelmä, jolla määritetään suhteellisia sijainteja muutaman kilometrin etäisyydellä
    vertauspisteestä.
  notes:
  - Geodeettista datumia ja korkeusdatumia ei käytetä paikallisen datumin yhteydessä.
