  concept: e97a476d-3176-5e63-a30d-725a0de3e599
  definition: joukko käsitteellisesti erillisiä topologisia primitiivejä, joista jokaisen
    rajaus voidaan esittää samaan joukkoon kuuluvien alemman dimension topologisten
    primitiivien yhdistelmänä
  examples: []
  notes:
  - Ilmaisu "suljettu rajausoperaatioissa" viittaa siihen, että jos topologinen primitiivi
    on topologisessa kompleksissa, myös sen rajausobjektit ovat topologisessa kompleksissa.
