  concept: 68698ab2-aa02-5171-b6c7-9e477e83fe96
  definition: niiden pisteiden joukko, jotka kuuluvat geometriseen objektiin mutta
    eivät sen rajaukseen
  examples: []
  notes:
  - Topologisen objektin sisäpuoli on objektin minkä hyvänsä geometrisen ilmentymän
    sisäpuolen homomorfinen kuva. Tätä ehtoa ei ole tässä yhteydessä otettu käsitteen
    määritelmäksi, sillä se on seuraus eräästä topologian teoreemasta.
