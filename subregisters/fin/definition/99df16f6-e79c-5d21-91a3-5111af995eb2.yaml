  concept: 5fce7691-bf4e-50d8-a13c-94d1ee096359
  definition: yleisessä käytössä oleva kalenteri; otettiin käyttöön vuonna 1582, jotta
    saatiin määritellyksi vuosi lähemmäksi trooppista vuotta kuin juliaanisessa kalenterissa
  examples: []
  notes:
  - Gregoriaanisen kalenterin käyttöönoton myötä poistuivat myös juliaanisen vuoden
    käytöstä aiheutuneet epätarkkuudet. Gregoriaanisessa kalenterissa kalenterivuosi
    on joko normaali tai karkausvuosi ja kukin vuosi on jaettu 12 peräkkäiseen kuukauteen.
