  definition: paikka, jossa jokin sijaitsee
  examples: []
  notes:
  - Suora sijainti on semanttisesti sijainnin erikoistapaus. Määritelmän mukaiset
    suorat sijainnit voivat määrittää vain pisteitä, ja tämän vuoksi kaikkia sijainteja
    ei voi esittää suorina sijainteina. Myös standardin 19107 geometria on sijainti,
    muttei suora sijainti.
  - ISO 19100 -standardisarjassa englannin termillä position viitataan sijainnin ilmaisevaan
    tietotyyppiin ja termillä location paikkaan.
