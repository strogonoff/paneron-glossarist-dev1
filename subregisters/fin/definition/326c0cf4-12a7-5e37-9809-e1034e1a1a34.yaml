  concept: 3a4f108c-d572-5b2c-ab9d-78ab3fe714e4
  definition: yksilöitävissä oleva kokoelma tietoja
  examples: []
  notes:
  - Tietoaineisto voi olla pienehkö tietoryhmä, jonka jäseniä yhdistävät tietyt piirteet
    (esimerkiksi sijainnin kattavuus tai kohdetyyppi), mutta joka fyysisesti sijaitsee
    laajemman tietoaineiston sisällä. Teoriassa tietoaineisto voi olla niinkin suppea
    kuin laajempaan tietoaineistoon sisältyvä yksittäinen kohde tai kohteen ominaisuus.
    Tietoaineistona voidaan pitää myös esimerkiksi karttakopiota.
