data:
  authoritative_source:
  - clause: (E), 3.9
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: 917fd6f2-faff-5d23-bc64-fedc67a78ce2
  definition: joukko korkeamman topologisen ulottuvuuden omaavia topologisia primitiivejä,
    jotka liittyvät tiettyyn topologiseen objektiin siten, että tämä topologinen objekti
    on mukana jokaisen primitiivin rajauksessa
  examples: []
  notes:
  - Jos solmupiste on linkin rajauksella, kyseinen linkki on kyseisen solmupisteen
    yhteisrajauksella. Suuntaparametri, joka liittyy jompaan kumpaan näistä suhteista,
    liittyy myös toiseen suhteeseen. Jos siis kyseinen solmupiste on linkin loppusolmu
    (määritelmän mukaan positiivisen suunnatun linkin loppupää), positiivinen suunta
    solmupisteellä olisi kyseiseen linkkiin yhteisrajauksella. Katso ISO 19107 -standardin
    kuva 35.
