  concept: 39034bab-2426-5ddc-bbc3-ee29eea7b0bf
  definition: pisteen etäisyys valitusta vertauspinnasta kyseistä pintaa vastaan kohtisuorassa
    olevaa viivaa pitkin
  examples: []
  notes:
  - Katso myös ellipsoidinen korkeus ja painovoimaan perustuva korkeus.
  - Termillä korkeus viitataan pinnan yläpuolella olevan pisteen etäisyyteen pinnasta;
    negatiivista korkeutta nimitetään syvyydeksi.
