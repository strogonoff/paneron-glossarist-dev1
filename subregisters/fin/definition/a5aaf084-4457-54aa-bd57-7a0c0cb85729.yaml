    ref: ISO 19123:2005
  concept: a5e31b9d-bd5c-5143-bdf8-d7b8fc71198b
  definition: suure, jolla on suunta ja suuruus
  examples: []
  notes:
  - Suunnattu viivasegmentti vastaa vektoria, jos viivasegmentin pituus ja suunta
    ovat yhtä suuret kuin vektorin suuruus ja suunta. Termillä vektoritieto viitataan
    tietoon, joka kuvaa paikkatietokohteita suunnattujen viivasegmenttien joukkona.
