    ref: ISO 19132:2007
  concept: 815e3b8d-01eb-5627-8c3a-668d41c6cbde
  definition: tieto, joka yksilöi objektin eri aikoina sen tilasta riippumatta
  examples: []
  notes:
  - Identiteetti on tavallisesti objektin avainattribuutin pysyvä arvo. Koska se on
    ajan suhteen muuttumaton ja yksikäsitteinen, se säilyy samana missä hyvänsä objektiin
    liitetyssä tilassa aikaleimasta riippumatta. Liikkuvan objektin identiteetti on
    riippumaton niin ajasta kuin paikastakin.
