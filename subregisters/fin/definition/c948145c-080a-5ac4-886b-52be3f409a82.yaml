  concept: 7401305f-b825-5219-ba46-13d487d07173
  definition: kohteiden välinen seuraussuhde (feature succession), jossa aiemmin olemassa
    ollut kohde korvataan kahdella tai useammalla erillisellä saman kohdetyypin ilmentymällä
  examples:
  - Kohdetyyppiin maapalsta kuuluva ilmentymä korvataan kahdella samaan tyyppiin kuuluvalla
    ilmentymällä, kun palsta lohkotaan.
