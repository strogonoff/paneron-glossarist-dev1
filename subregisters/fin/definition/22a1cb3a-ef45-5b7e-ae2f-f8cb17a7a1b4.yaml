data:
  authoritative_source:
  - clause: '4.10'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: 4a7b3124-f4e5-540f-a804-0efb4780a046
  definition: tiedot, joihin tiedon laadun arviointi kohdistuu ja jotka on valittu
    sijainnillisen tai ajallisen kattavuuden ja/tai yhteisten ominaisuuksien perusteella
  examples: []
  notes:
  - Tietoaineiston laatukuvauksen laajuus voi kattaa tietoaineistosarjan, jonka osa
    tietoaineisto on, tietoaineiston itsensä tai tietoaineiston sisäisen pienemmän
    tietoryhmän, jonka jäseniä yhdistävät tietyt piirteet. Tällaisia yhteisiä piirteitä
    voivat olla kohdetyyppi, kohteen ominaisuus tai kohteiden välinen suhde, tiedon
    keruukriteerit, alkuperäinen lähde tai maantieteellinen tai ajallinen laajuus.
