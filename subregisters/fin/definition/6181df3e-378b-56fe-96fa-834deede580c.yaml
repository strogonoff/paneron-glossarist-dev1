  concept: 5c083fa2-695f-5616-8e64-e953f27bf242
  definition: datumi, joka määrittelee koordinaatiston mittakaavan, orientaation ja
    sijainnin paikallisesti
  examples:
  - Järjestelmä, jolla määritetään suhteellisia sijainteja muutaman kilometrin etäisyydellä
    vertauspisteestä.
  notes:
  - Geodeettista datumia ja korkeusdatumia ei käytetä paikallisen datumin yhteydessä.
