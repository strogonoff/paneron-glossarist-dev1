    ref: ISO 19123:2005
  concept: 6ba4fcd1-9a9d-586c-9a1b-362488ca9871
  definition: alueen kattavana jatkumona esitetty paikkatietokohde
  examples:
  - Rasterikuva, monikulmiopeite ja digitaalinen korkeusruudukko.
  notes:
  - Paikkatietojatkumo on siis kohde, jolla on kullekin attribuuttityypille useita
    arvoja; kohteen geometriailmentymän sisällä olevassa koordinaattipisteessä kullakin
    attribuuttityypillä on puolestaan vain yksi arvo.
