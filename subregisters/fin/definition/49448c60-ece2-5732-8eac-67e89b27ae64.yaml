    ref: ISO 19107:2003
  concept: e39adb92-4f9f-5adb-8813-3a465ab5892b
  definition: geometrinen objekti, joka vastaa yksittäistä, jatkuvaa ja yhtenäistä
    avaruuden osaa
  examples: []
  notes:
  - Geometriset primitiivit ovat jakamattomia objekteja, jotka kuvaavat geometrista
    rakennetta. Geometrisia primitiivejä ovat muun muassa pisteet, käyrät, pinnat
    ja kappaleet.
