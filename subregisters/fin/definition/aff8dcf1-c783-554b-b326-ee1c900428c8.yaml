    ref: ISO 19133:2005
  concept: 4788e0b6-a971-5c59-b741-608552e0961b
  definition: verkostoon kuuluvan reitin pisteissä tarvittava tieto, jonka avulla
    kyseinen reitti voidaan kulkea
  examples: []
  notes:
  - Jotta reitin kulkemiseen tarvittavien ohjeiden määrä voidaan pitää mahdollisimman
    pienenä, voidaan risteyssolmuissa, joihin ei liity erityistä ohjeistusta, soveltaa
    oletusohjeistusta. Oletusohjeistusta kutsutaan kulkemisen pääsäännöksi.
