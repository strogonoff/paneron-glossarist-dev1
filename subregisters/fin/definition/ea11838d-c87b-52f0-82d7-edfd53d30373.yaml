  concept: eff055bd-a82f-5064-b21a-86c9bcddefc7
  definition: ominaisuus, jonka ansiosta käyttäjältä voidaan piilottaa hajautetun
    järjestelmän joidenkin osien mahdollinen käyttäytyminen
  examples: []
  notes:
  - Hajautustuntumattomuuden ansiosta järjestelmän hajauttamiseen liittyvät seikat
    voidaan piilottaa sovelluksilta, joiden tarkoituksen kannalta ne ovat epäolennaisia.
