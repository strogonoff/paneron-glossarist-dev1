  concept: 3d42ade2-ce3f-59b0-84bf-08057f3c8cdb
  definition: 对给定对象的实例的及时地完整表示。
  examples: []
  notes:
  - 时间版本与样本不同,主要在于时间版本要求一个完整的描述。从这个意义讲，一个版本是一个完整的样本,它原本属于时间序列域，但可以认为它在时间序列域外。
