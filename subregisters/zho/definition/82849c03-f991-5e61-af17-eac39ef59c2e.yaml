  concept: 66d7ff22-9413-57b3-a5ba-d480fd5d2dd7
  definition: <XML> XML文档中的基本信息项,其中包含子元素,属性和字符数据。
  examples: []
  notes:
  - 源自XML的信息集合 “每个XML文档包含一个或多个元素”,边界通过起始标记和终止标记界定, 若为空元素，则由空元素标记界定。每个元素都有类型，该类型由名称,有时也称为'通用标识符'
    (GI)来标识 ,并可能有一组属性规范。每一属性规范有名称和值。
