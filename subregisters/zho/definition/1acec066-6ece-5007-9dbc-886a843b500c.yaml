data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: d2440f02-265a-5827-8a14-dadd6a643163
  definition: 具有独立活动能力的对象，不需外部的直接刺激就能在其自身与其他对象间开始交互活动。
  examples: []
  notes:
  - 主动对象可以代表用户或主动服务，该用户或主动服务依赖于内部(因此不可见)刺激而开始行动。对同一对象而言，主动和被动状态能同时存在,因这种服务能是在两种状态间的跳转,这取决于激活或未激活操作协议的调用。
