  concept: d50f09f6-0dc9-595f-88bb-17f3e6424fb1
  definition: 在两个或多个先前存在的属于同一要素类型的实例被另一个相同要素类型的实例所取代的要素更替。
  examples:
  - 要素类型为“牧场”的两个实例，当牧场间的栅栏被移开时，被更替为一个同要素类型的实例。
