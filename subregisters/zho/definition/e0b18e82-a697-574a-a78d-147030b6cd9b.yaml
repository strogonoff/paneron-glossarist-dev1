  concept: 6b91532d-745c-5b5f-897a-f32dd10c446f
  definition: <几何学>没有边界的空间对象。
  examples: []
  notes:
  - 圈用来描述边界组成部分（参见壳、环）。圈没有边界，因为它自身闭合，但它是有界的（即它不具有无限的外延）。例如，圆环或球，没有边界，但却是有界的。
