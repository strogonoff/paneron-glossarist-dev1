  concept: 88cc1b44-ea8e-5fb3-adb7-f96596e2e94f
  definition: 定位系统中影响确定坐标值的参数。
  examples: []
  notes:
  - 野外获得的量测结果受到许多使用仪器和环境因素的影响，包括气象条件、计算方法和限制、不完善的仪器结构、不完全的仪器校正或他们的共同影响，以及在光学量测系统的情况下观察者个人的习惯。位置的解决受观测数据的几何关系的影响，和/或受用于处理软件中的数学模型的影响。
