  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: 几何对象的特性，它的内部等向（所有点具有同构的邻域），因而到处都局部地与相应维的欧几里德坐标空间的开子集同构。
  examples: []
  notes:
  - 这暗示几何对象内部的直接位置不会出现任何形式的自相交。
