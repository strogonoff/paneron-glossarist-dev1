  concept: 7e79ff25-ee02-5034-8437-2736fa15d58c
  definition: 一般元素和特殊元素之间的分类关系，该特殊元素与一般元素完全一致，且包含更多的信息。
  examples: []
  notes:
  - 特殊元素与一般元素保持完全的一致性，并且包含其他的信息。如果一般元素允许，可以使用特殊元素的实例。
