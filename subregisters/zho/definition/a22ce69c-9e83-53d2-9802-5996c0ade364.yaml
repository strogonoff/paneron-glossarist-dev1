  concept: 99e33134-c01b-5198-85ce-35210d95024c
  definition: 可识别的转换规则的集合，用于定义特定数据结构的编码。
  examples:
  - XML, ISO 10303-21, ISO/IEC 8211。
  notes:
  - 编码规则既说明转换的数据类型，也说明用于结果数据结构的语法、结构和代码。
