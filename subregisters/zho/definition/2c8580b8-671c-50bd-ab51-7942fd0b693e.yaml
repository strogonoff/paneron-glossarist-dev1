  concept: 5494a0c6-e28a-5a73-8db7-2cfbcae1b7eb
  definition: 要素类型的每个实例可执行的操作。
  examples:
  - 要素类型为“堤坝”的一个操作是升高堤坝。操作的结果是提高”堤坝”的高度和水库的水位。
  notes:
  - 有时，要素操作为要素类型定义提供基础。
