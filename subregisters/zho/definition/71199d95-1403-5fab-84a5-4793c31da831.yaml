  concept: 01cc734d-fdf1-52e5-a399-d3255e183066
  definition: 从参照点开始沿路径（要素）量测距离的定位系统。
  examples: []
  notes:
  - 线性参照系包括确定和保留沿线性要素的指定点记录的程序的完全集合。例如，带有程序的位置参照方法可用于储存、维持和检索关于高速路上点和线段的位置信息。[NCHRP
    Synthesis 21,1974]。
