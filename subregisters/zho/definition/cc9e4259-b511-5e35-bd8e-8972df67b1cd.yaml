    ref: ISO 19105:2000
  concept: 9ba40ed5-ece8-555e-b4b4-2fefe33c76db
  definition: <用户>决定一个实现是否满足验收准则以及用户能否决定接受该实现的过程。
  examples: []
  notes:
  - 这个过程包括几种类型测试（例如：功能、容量、性能测试）的设计和执行，用来表明该实现是否满足的用户要求。
  - 验收测试不作为一致性测试的组成部分。
