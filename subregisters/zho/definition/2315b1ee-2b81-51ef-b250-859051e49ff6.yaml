  concept: 6b130458-37bd-5524-9dcb-8afa915328aa
  definition: 在二维复形中无界的面。
  examples: []
  notes:
  - 宇宙面通常不是任何要素的一个部分，它的内边界（它没有外边界）通常被认为是由数据集表达的地图的外边界。国际标准ISO 19107并没有专门定义宇宙面的情形，但是应用模式中可能发现这样做很方便。
