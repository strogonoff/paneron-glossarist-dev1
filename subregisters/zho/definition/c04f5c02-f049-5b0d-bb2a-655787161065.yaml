  concept: 5fce7691-bf4e-50d8-a13c-94d1ee096359
  definition: 1582年引入的通用日历，所定义的年比儒略历的更接近回归年。
  examples: []
  notes:
  - 公历的引入消除了儒略年的累积误差。在公历中，历年或为平年，或为闰年，均分为12个顺序月。
