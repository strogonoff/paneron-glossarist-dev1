  concept: e4004fa9-7f02-5e50-be8f-b1eb87bab797
  definition: 二维几何单形，局部表示某平面的一个区域的连续映像。
  examples: []
  notes:
  - 曲面的边界是定义曲面界限的有向、闭合曲线的集合。与一个球面或n-圆环面（具有n个把柄的拓扑球面）同构的曲面没有边界，这样的曲面被称之为圈。
