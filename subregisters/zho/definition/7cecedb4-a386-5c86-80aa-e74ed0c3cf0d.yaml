  concept: e2fb1164-683f-593e-9ea9-bf86499a31b0
  definition: 用一组“名称-值”对特性的显式定义。
  examples: []
  notes:
  - 在一个标记值中，名称指的是标记。某些标记在UML中预先定义，其他情况下可以用户定义。标记值是UML的三个扩展机制之一。另外两个是约束和构造型。
