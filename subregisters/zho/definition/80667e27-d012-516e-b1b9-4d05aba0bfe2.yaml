  - clause: (E), 3.91
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: 4d31de7a-406a-54ae-bc73-ee6a1aeb2964
  definition: 所有元素都在一个更大复形里的复形。
  examples: []
  notes:
  - 因为几何复形与拓扑复形的定义只要求他们在边界操作中闭合，一个特定维数以及更低维数的任何单形的集合总是原来更大复形的亚复形。这样，任何完全的平面拓扑复形包含一个作为亚复形的边-结点图。
