  concept: fcad9754-b2d7-5cb2-befe-c42ee2e05cd7
  definition: 基于接收卫星播发信号的定位系统。
  examples: []
  notes:
  - 在该标准中，卫星定位意味着使用从地球轨道上“主动的”目标发射和在或接近地表上的仪器“被动地”接收的无线电信号来确定一个目标的位置、速度和/或属性。例如GPS和GLONASS。
