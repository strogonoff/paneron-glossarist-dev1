  concept: a07a76fa-b5e4-571b-8438-dd25850babaf
  definition: 用两个相互独立的坐标参照系描述位置的坐标参照系。
  examples: []
  notes:
  - 两个坐标参照系相互对立的，在一个坐标参照系中的坐标值是不能转换或变换到另一个坐标参照系中的坐标值。
