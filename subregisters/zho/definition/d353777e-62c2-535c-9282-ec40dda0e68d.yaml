  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: 基于同一基准的，从一个坐标参照系到另一个坐标参照系一一对应的坐标操作。
  examples:
  - 大地坐标系和笛卡尔坐标系之间的改变，或大地坐标和投影坐标之间的改变，或度量单位的改变，如从弧度到度，或从英尺到米。
  notes:
  - 坐标转换使用具有明确值的参数，这些值不是凭经验决定的。
