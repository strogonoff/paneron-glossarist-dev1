    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: 几何对象的一种特性，指这个几何对象内的任何两个直接位置可以都位于完全在这个对象内的一条曲线上。
  examples: []
  notes:
  - 当且仅当一个拓扑对象的所有几何实现是连通的，这个拓扑对象才是连通的。由于它源自拓扑法则，所以未写在定义内。
