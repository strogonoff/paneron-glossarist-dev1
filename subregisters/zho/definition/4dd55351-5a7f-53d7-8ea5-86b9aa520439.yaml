  - clause: (E), 3.24
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: e675bf01-b899-59df-8448-11eeb41974c7
  definition: 有向拓扑对象，表达面和它的一个方向之间的关联。
  examples: []
  notes:
  - 组成有向面的外边界的有向边的方向从该矢量的方向来看是正方；限定一个拓扑体的有向面的方向指向离开该拓扑体。相邻体将采用与它共享边界不同的方向，与相邻面和他们的共享边之间的关联相一致。有向面用在余边界关系中，以维持面与边之间的空间关联。
