  concept: 8894b795-1954-51b3-aeed-1b21111bf2bf
  definition: 两种或多种定位技术的混合定位系统。
  examples: []
  notes:
  - 集成定位系统中每个定位技术产生的量测结果可以是位置、运动或姿态中的任何一个。可以有冗余的量测结果。当把他们合并在一起时，就确定了一个统一的位置、运动或姿态。
