    ref: ISO 19136-1:2020
  concept: 7ada0bc8-bc25-562a-ac89-750d172dfdf9
  definition: 在XML文档中界定元素内容的标记。
  examples:
  - <Road>
  notes:
  - 一个不用正斜线的标记（例如，<Road>）称为起始标记（开标记），一个使用正斜线的标记（例如，</Road>）称为终止标记（或关标记）。
