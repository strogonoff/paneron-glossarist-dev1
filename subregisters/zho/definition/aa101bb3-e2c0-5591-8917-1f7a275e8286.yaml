  concept: 1b0a9919-a10f-5242-b377-9b2777b3e1b3
  definition: 包含模式组分的定义和声明的XML文件。
  examples: []
  notes:
  - W3C XML模式提供了模式信息的XML交换格式。单个模式文档提供与单个XML命名空间有关的组成部分的描述，但是，几个文档可以描述同一模式（即同一个目标命名空间）的组成部分。
