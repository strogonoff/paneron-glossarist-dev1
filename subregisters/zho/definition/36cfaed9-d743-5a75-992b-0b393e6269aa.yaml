  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: 表示一个实体的界限的集合。
  examples: []
  notes:
  - 边界通常用在几何结构中，这里的几何是点的集合或代表这些点的对象的集合。在别的场合，这个术语通常隐喻在实体与论域其余部分间的跃迁。
