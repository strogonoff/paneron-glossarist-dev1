  concept: 3a4f108c-d572-5b2c-ab9d-78ab3fe714e4
  definition: 可识别的数据集合。
  examples: []
  notes:
  - 通过诸如空间范围或要素类型的限制，数据集在物理上可以是更大数据集较小的部分。从理论上讲，数据集可以小到更大数据集内的单个要素或要素属性。一张硬拷贝地图或图表均可以被认为是一个数据集。
