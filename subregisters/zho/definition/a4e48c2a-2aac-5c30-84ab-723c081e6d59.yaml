  concept: e23c40e5-674d-5544-bb6c-c2bf1232f854
  definition: 椭球长半轴(a)与短半轴(b)之差和长半轴之比 即：f=(a-b)/a 。
  examples: []
  notes:
  - 有时用扁率的倒数1/f=a/(a-b)；1/f又称为倒数扁率（reciprocal flattening）。
