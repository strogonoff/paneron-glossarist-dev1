  concept: c1d432d7-d1b0-520e-b5d4-6612cb6747a2
  definition: definition of the subset of a user’s environment that depends on language
    and cultural conventions
  examples: []
  notes:
  - In computing, a locale is a set of parameters that defines the user’s language,
    country and any special variant preferences that the user wants to see in their
    user interface. Usually, a locale identifier consists of at least a language identifier
    and a region identifier.
