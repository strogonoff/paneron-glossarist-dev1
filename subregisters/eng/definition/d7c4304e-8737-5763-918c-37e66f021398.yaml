  concept: 57115069-0081-56d0-8ad0-5be37644bc63
  definition: relation between two concepts where the intension of one of the concepts
    includes that of the other concept and at least one additional delimiting characteristic
  examples: []
  notes:
  - A generic relation exists between the concepts "word" and "pronoun", "vehicle"
    and "car", "person" and "child".
