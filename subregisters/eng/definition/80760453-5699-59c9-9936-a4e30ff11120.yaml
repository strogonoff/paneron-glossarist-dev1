  concept: 13a7c389-e3a7-55a8-9cf6-8511ee8da387
  definition: boundary represented by a set of oriented topological primitives of
    smaller topological dimension that limits the extent of a topological object,
    or by the geometric realization of such a set
  examples: []
  notes:
  - The boundary of a topological complex is the boundary of the geometric realization
    of the topological complex.
