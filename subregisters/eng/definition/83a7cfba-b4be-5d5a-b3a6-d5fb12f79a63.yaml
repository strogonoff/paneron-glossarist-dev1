data:
  authoritative_source:
  - clause: (E), 3.24
    link: https://www.iso.org/standard/64242.html
    ref: ISO 19160-4:2017
  concept: 960bb0c8-15b5-5158-8c41-0d14e3e4b702
  definition: postal address represented as an image in the form of a rectangular
    shape comprising text lines in which postal address components are separated and
    ordered
  examples:
  - Address on mail label, order form address, address displayed on screen
  notes:
  - For convenience, the preferred term “rendered postal address” has been shortened
    to the admitted term “rendered address” throughout this document.
