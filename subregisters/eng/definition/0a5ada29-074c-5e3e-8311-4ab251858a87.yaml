  authoritative_source:
  - clause: (E), 3.1.48
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: db2810a1-4663-5723-94e4-efb41701710c
  definition: coordinate operation that changes coordinates within one coordinate
    reference system due to the motion of the point
  examples: []
  notes:
  - The change of coordinates is from those at an initial epoch to those at another
    epoch.
  - In this document the point motion is due to tectonic motion or crustal deformation.
