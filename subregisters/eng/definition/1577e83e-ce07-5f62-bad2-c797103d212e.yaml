  concept: a3c2baa7-de8e-5020-9a9e-2effb9082e82
  definition: activity leading to the establishment of a correspondence between two
    or more closely related or overlapping concepts having professional, technical,
    scientific, social, economic, linguistic, cultural or other differences, in order
    to eliminate or reduce minor differences between them
  examples: []
  notes:
