  concept: 50fb988a-876d-5366-9ea0-10115b2d3d9d
  definition: component of building (the legal, recorded or informal space of the
    physical entity)
  examples:
  - An apartment, a flight of stairs, a threshold, a garage, a parking place or a
    laundry space.
  notes:
  - A building unit may be used for different purposes (e.g. living or commercial)
    or it can be under  construction.
