  concept: 4cba804e-a142-5cef-bdda-9522eeca5e37
  definition: characteristic of a feature type
  examples:
  - Cars (a feature type) all have a characteristic colour, where "colour" is a property
    type
  notes:
  - The value for an instance of an observable property type can be estimated through
    an act of observation.
  - In chemistry-related applications, the term “determinand” or “analyte” is often
    used.
  - Adapted from ISO 19109:2005.
