  concept: c65c0a9d-e6d9-503b-a294-4a5c5edc3d0a
  definition: process in which a postal item leaves the responsibility of the postal
    operator through being handed over to, or left for collection by, the addressee,
    the mailee or an authorized representative, or deposited in a private letter box
    accessible to one or other of these
  examples: []
  notes:
  - Delivery does not always imply receipt by the addressee or mailee.
