data:
  authoritative_source:
  - clause: 3.4.25
    link: https://www.iso.org/standard/20057.html
    ref: ISO 1087-1:2000
  concept: b276ea1b-46d4-5df2-b686-3405475cee3a
  definition: relation between designations and concepts in a given language in which
    one designation represents two or more unrelated concepts
  examples: []
  notes:
  - 'An example of homonymy is:   bark     1 "sound made by a dog"    2 "outside covering
    of the stem of woody plants"    3 "sailing vessel"'
  - The designations in the relation of homonymy are called homonyms.
