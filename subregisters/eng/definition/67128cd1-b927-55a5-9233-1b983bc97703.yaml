  concept: 6a216360-c5c4-55ca-a449-919d67c388e1
  definition: groups of signal samples in a SAR processor that splits the full synthetic
    aperture into several subapertures, each representing an independent look of the
    identical scene
  examples: []
  notes:
  - The resulting image formed by incoherent summing of these looks is characterized
    by reduced speckle and degraded spatial resolution.
