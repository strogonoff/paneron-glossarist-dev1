data:
  authoritative_source:
  - clause: (E), 3.54
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: be55c197-6596-502e-bd80-aa3869780d93
  definition: bilinear, symmetric function from pairs of vectors `<< vec v_1, vec
    v_2 >> rarr RR` to a real number such that `<< vec v, vec v >> = norm (vec v)`
    and `<< vec v_1, vec v_2>> = norm (vec v_1) norm (vec v_2) cos theta` where "`theta`"
    is the angle between `vec v_1` and `vec v_2`.
  examples: []
  notes:
  - Inner products in differential geometry are used on the differentials that make
    up the local tangent spaces. In this document, this will usually be vectors tangent
    to a datum surface embedded a geocentric <<math>> Euclidean/Cartesian space.n
    th
