    ref: ISO/TS 19159-2:2016
  concept: 951a821d-3b16-56f8-83c8-01f7a007f85e
  definition: calibration of a lidar sensor system, equipped with an Inertial Measurement
    Unit (IMU) and a Global Navigation Satellite System (GNSS), to accurately determine
    or establish its position and orientation
  examples: []
  notes:
  - The position of the lidar sensor system (x, y, z) is determined with respect to
    the GNSS antenna. The orientation (roll, pitch, heading) of the lidar sensor system
    is determined with respect to straight and level flight.
