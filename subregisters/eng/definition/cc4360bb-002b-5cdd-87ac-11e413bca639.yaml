  concept: 0b2a7575-a190-5a47-8d64-506254c13e7f
  definition: feature which is a subclass (specialization) of a coverage as defined
    in this document
  examples: []
  notes:
  - An implementation coverage is a concrete document in some concrete encoding, such
    as a GeoTIFF file.
  - The definition of implementation coverage in this standard is functionally identical
    to GML coverage as defined in the OGC Coverage Implementation Schema [OGC 09-146r2].
