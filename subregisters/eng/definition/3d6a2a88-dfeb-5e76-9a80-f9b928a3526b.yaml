  concept: a3af0631-52bb-52cf-bb8d-794a5b730dd2
  definition: positioning system that determines the position of an object by means
    of the properties of light
  examples:
  - 'Total Station: Commonly used term for an integrated optical positioning system
    incorporating an electronic theodolite and an electronic distance-measuring instrument
    into a single unit with an internal microprocessor for automatic computations.'
