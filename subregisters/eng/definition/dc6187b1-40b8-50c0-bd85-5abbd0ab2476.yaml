data:
  authoritative_source:
  - clause: (E), 3.14
    link: https://www.iso.org/standard/64242.html
    ref: ISO 19160-4:2017
  concept: c6ea0ac4-f9d8-5f5c-9ed3-d3aafc6b5f7c
  definition: an area in which a set of specific postal address types and postal address
    renderings is prescribed by postal operators
  examples:
  - The most typical example of a postal address domain is a country where a designated
    postal operator provides postal delivery services.
  notes:
  - For convenience, the preferred term “postal address domain” has been shortened
    to the admitted term “domain” throughout this document.
