  concept: 636f0c58-a693-50be-a28d-134d0dac2155
  definition: wide swath echo sounder for use in seabed mapping and surveying using
    the multi-beam principle
  examples: []
  notes:
  - Depths are measured directly below and transverse to the ship's track. The width
    of the swath is a function of the number of beams and their aperture.
