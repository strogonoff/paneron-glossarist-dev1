  concept: e93be2a0-04b0-544f-ad5a-7362a2e484f4
  definition: information about the occurrence of a located feature along a locating
    feature
  examples: []
  notes:
  - A feature event includes the linearly referenced location of the located feature
    along the locating feature.
  - A feature event may be qualified by the instant in which, or period during which,
    the feature event occurred.
