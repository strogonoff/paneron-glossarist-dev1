data:
  authoritative_source:
  - clause: 4.1.13
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: 00b7fd14-23ba-5290-847a-a8d1021a7d88
  definition: person or organisation that plays a role in a rights transaction
  examples:
  - 'An organization may be: a company, a municipality, the state, a tribe, a farmer
    cooperation, or a church community (with each organization represented by a delegate:
    a director, chief, CEO, etc.).'
  notes:
  - In order to be registered as a party, not all members need to be identified and
    registered individually.
  - A basic administrative unit may be a party because it may hold a right of e.g.
    easement.
