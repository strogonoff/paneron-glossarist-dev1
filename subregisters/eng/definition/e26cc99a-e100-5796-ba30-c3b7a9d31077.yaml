  concept: da372703-9564-550d-ae17-fed54692c11f
  definition: entity that is protected by a licence
  examples: []
  notes:
  - In general, a resource is data, metadata (a type of data describing other resources),
    or some service or process that can be invoked on other resources. Licences describe
    rights on resources and, as such, are resources in themselves.
