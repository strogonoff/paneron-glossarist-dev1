  concept: 03268cb6-29a6-5b4c-906c-091442a4a2ac
  definition: archive, consisting of an organization, which may be part of a larger
    organization, of people and systems, that has accepted the responsibility to preserve
    information and make it available for a designated community
  examples: []
  notes:
  - An OAIS Archive meets a set of responsibilities that allows to be distinguished
    from other uses of the term 'archive'. The term 'open' in OAIS is used to imply
    that this recommendation and future related recommendations and standards are
    developed in open forums, and it does not imply that access to the archive is
    unrestricted.
