  concept: 01cc734d-fdf1-52e5-a399-d3255e183066
  definition: positioning system that measures distance from a reference point along
    a route (feature)
  examples: []
  notes:
  - The system includes the complete set of procedures for determining and retaining
    a record of specific points along a linear feature such as the location reference
    method(s) together with the procedures for storing, maintaining, and retrieving
    location information about points and segments on the highways. [NCHRP Synthesis
    21, 1974]
