    ref: ISO 19126:2009
  concept: 2c5eabf3-9c63-59e5-bf16-d6106edd0316
  definition: concept that may be specified in detail as one or more feature types
  examples:
  - The feature concept "road" may be used to specify several different feature types,
    each with a different set of properties appropriate for a particular application.  For
    a travel planning application, it might have a limited set of attributes such
    as name, route number, location and number of lanes, while for a maintenance application
    it might have an extensive set of attributes detailing the structure and composition
    of each of the layers of material for which it is composed.
  notes: []
