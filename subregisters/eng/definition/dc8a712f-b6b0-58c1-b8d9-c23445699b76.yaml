  concept: 6aaea69a-60be-51b4-857f-111838a27982
  definition: determination whether a subject is allowed to have the specified types
    of access to a particular resource
  examples: []
  notes:
  - Usually, authorization is in the context of authentication. Once a subject is
    authenticated, it can be authorized to perform different types of access.
