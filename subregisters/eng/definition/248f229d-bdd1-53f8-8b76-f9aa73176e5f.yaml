  authoritative_source:
  - clause: (E), 3.1.41
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 97493af5-3463-57ab-a703-1e5c9be92109
  definition: average level of the surface of the sea over all stages of tide and
    seasonal variations
  examples: []
  notes:
  - Mean sea level in a local context normally means mean sea level for the region
    calculated from observations at one or more points over a given period of time.
    Mean sea level in a global context differs from a global geoid by not more than
    2 m.
