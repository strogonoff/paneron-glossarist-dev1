  concept: 74695135-e1c8-5b86-92cb-27f88af2b189
  definition: type of vehicle, based on the nature of its construction or intended
    purpose.
  examples: []
  notes:
  - Classifications based on construction include automobile, truck, bus, bicycle,
    etc. Classifications based on purpose include taxi, emergency vehicle, etc. Vehicle
    classification can be used to determine the application of navigation constraints.
