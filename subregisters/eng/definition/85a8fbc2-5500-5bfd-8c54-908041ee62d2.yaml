    ref: ISO 19116:2019
  concept: 8894b795-1954-51b3-aeed-1b21111bf2bf
  definition: positioning system incorporating two or more positioning technologies
  examples: []
  notes:
  - The measurements produced by each positioning technology in an integrated system
    may be any of position, motion, or attitude.  There may be redundant measurements.  When
    combined, a unified position, motion, or attitude is determined.
