  concept: cd825396-c4e2-5b5c-abe3-a1c2ee432ed0
  definition: activity of establishing, with regard to actual or potential problems,
    provisions for common and repeated use, aimed at the achievement of the optimum
    degree of order in a given context
  examples: []
  notes:
  - In particular, the activity consists of the processes of formulating, issuing
    and implementing standards.
  - Important benefits of standardization are improvement of the suitability of products,
    processes and services for their intended purposes, prevention of barriers to
    trade and facilitation of technological cooperation.
