data:
  authoritative_source:
  - clause: (E), 3.12
    link: https://www.iso.org/standard/64242.html
    ref: ISO 19160-4:2017
  concept: 0da6e96b-1d7b-50a3-ac3f-36eb7106d724
  definition: constituent part of a postal address
  examples:
  - Locality, postcode, thoroughfare, premises identifier
  notes:
  - The components of postal addresses are defined in 6.2, 6.3 and 6.4.
  - A postal address component may be, but is not limited to, an element, a construct
    or a segment.
  - For convenience, the preferred term “postal address component” has been shortened
    to the admitted term “component” throughout this document.
