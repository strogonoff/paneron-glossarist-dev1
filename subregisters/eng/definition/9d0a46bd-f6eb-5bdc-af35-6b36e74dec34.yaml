  concept: 7ae2c725-eaa7-5331-8a40-1f1f3b2f10e3
  definition: statement containing all of the information related to the IUT and its
    corresponding SUT which will enable the testing laboratory to run an appropriate
    test suite against that IUT
  examples: []
  notes:
  - IXIT typically provides the details on the organization and storage of concepts
    in the SUT as well as on the means of access to and modification of the SUT.
