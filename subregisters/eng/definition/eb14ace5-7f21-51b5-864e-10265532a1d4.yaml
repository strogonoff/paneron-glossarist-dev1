  concept: 1a680c25-f232-5a92-a608-1880bdca3063
  definition: constant, explicitly specified value
  examples:
  - “1”^^xsd:integer, “abc”^^xsd:string
  notes:
  - This contrasts with a value that is determined by resolving a chain of substitution
    (e.g. a variable).
