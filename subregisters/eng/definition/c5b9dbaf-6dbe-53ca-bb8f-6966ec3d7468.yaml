  concept: 49e34505-bd63-5a6d-9f31-a7bb5e455798
  definition: information that identifies the access restrictions pertaining to the
    content information, including the legal framework, licensing terms, and access
    control
  examples: []
  notes:
  - Access rights information contains the access and distribution conditions stated
    within the submission agreement, related to both preservation (by the OAIS) and
    final usage (by the consumer). It also includes the specifications for the application
    of rights enforcement measures.
