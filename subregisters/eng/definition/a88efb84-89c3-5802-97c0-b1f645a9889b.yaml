  concept: e024262d-436c-59c8-b712-abb8c52d5550
  definition: geometry isomorphic to the set of points X in 𝔼n such that ‖X‖≤1 set
    of all points in 𝔼n less than or equal to one-unit distance from the origin
  examples: []
  notes:
  - The 0-disc is a point. The 1-disc is a line. The 2-disc is a circle and its interior.
    The 3-disc is a sphere and its interior (a ball).
