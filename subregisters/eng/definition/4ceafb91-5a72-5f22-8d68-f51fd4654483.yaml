  definition: concept that may be specified in detail as one or more feature association
    types
  examples:
  - A "supports" feature association concept describes a relationship between real
    world phenomena such as "highways" and "bridges" where the role of one feature
    is that it is supported-by the other feature (whose role is supporter-of).
