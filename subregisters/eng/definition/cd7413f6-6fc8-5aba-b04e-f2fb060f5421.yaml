  concept: 4fa92da7-2cbd-599b-ab9e-f4d621377eb2
  definition: representation of a concept by means other than a descriptive statement,
    while revealing characteristics of this concept
  examples: []
  notes:
  - A non-verbal representation can be a chemical or mathematical formula, a pictographic
    representation or a figure, table or other kind of visual or non-visual representation
    revealing characteristics of the concept concerned.
