  concept: 22344b11-73a8-5c14-8ea8-63a74b0c1027
  definition: grid associated with a transformation that can be used to convert grid
    coordinate values to values of coordinates referenced to an external coordinate
    reference system
  examples: []
  notes:
  - If the coordinate reference system is related to the earth by a datum, the grid
    is a georeferenceable grid.
