  notes:
  - An operation has a signature, which may restrict the actual parameters that are
    possible.
  - 'Definition from UML Reference Manual: A specification of a transformation or
    query that an object may be called to execute.'
  - An operation has a name and a list of parameters. A method is a procedure that
    implements an operation. It has an algorithm or procedure description.
