  concept: cbe27488-23b9-5452-a2ea-15e770d6c7fa
  definition: type of SONAR that transmits sound energy from the sides of a towfish,
    creating a fanlike beam on either side that sweeps the seafloor, and continuously
    records return signals, creating a “picture” of the seafloor and any other objects
  examples: []
  notes:
  - Sidescan SONAR is used for imaging bottom features and targets in a wide variety
    of water depths.
  - This includes synthetic aperture sidescan SONAR.
