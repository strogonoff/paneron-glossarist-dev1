  concept: 94d80f6e-5691-5c1b-b303-18fabfe1cc85
  definition: image in which by orthogonal projection to a reference surface, displacement
    of image points due to sensor orientation and terrain relief has been removed
  examples: []
  notes:
  - The amount of displacement depends on the resolution and the level of detail of
    the elevation information and on the software implementation.
