  concept: 7895efb9-e858-5c00-ab70-9511e0e6c38f
  definition: electromagnetic radiation that has been detected but did not come directly
    from the IFOV
  examples: []
  notes:
  - Stray light may be reflected light within a telescope.
  - This definition is valid for the optical portion of the spectrum under observation.
