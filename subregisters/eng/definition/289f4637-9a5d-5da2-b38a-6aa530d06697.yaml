  concept: c34f6dcf-26d2-55e1-b815-9011d7de946b
  definition: visual effect in SAR images of ambiguity among returns from scatterers
    at different heights that fall into the same range-Doppler-time bin
  examples: []
  notes:
  - The effect makes buildings “lay over” onto the ground toward the sensor velocity
    vector, akin to perspective views in projective imagery.
