data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 6ba4fcd1-9a9d-586c-9a1b-362488ca9871
  definition: feature that acts as a function to return values from its range for
    any direct position within its spatial, temporal or spatiotemporal domain
  examples:
  - Examples include a raster image, polygon overlay, or digital elevation matrix.
  notes:
  - In other words, a coverage is a feature that has multiple values for each attribute
    type, where each direct position within the geometric representation of the feature
    has a single value for each attribute type.
