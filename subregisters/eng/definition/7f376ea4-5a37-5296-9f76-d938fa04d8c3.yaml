data:
  authoritative_source:
  - clause: (E), 3.1.24
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: ed6d62e7-e5dd-534b-be76-bb0e24e9fd1c
  definition: distance of a point from the reference ellipsoid along the perpendicular
    from the reference ellipsoid to this point, positive if upwards or outside of
    the reference ellipsoid
  examples: []
  notes:
  - Only used as part of a three-dimensional ellipsoidal coordinate system or as part
    of a three-dimensional Cartesian coordinate system in a three-dimensional projected
    coordinate reference system, but never on its own.
