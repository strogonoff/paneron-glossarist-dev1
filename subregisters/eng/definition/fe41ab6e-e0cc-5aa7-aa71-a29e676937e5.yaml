  concept: f4d923f3-5cd6-50e5-90e0-48753fb55de6
  definition: provision of objective evidence that a given item fulfils specified
    requirements
  examples: []
  notes:
  - When applicable, measurement uncertainty should be taken into consideration.
  - The item may be, e.g. a process, measurement procedure, material, compound, or
    measuring system.
  - The specified requirements may be, e.g. that a manufacturer's specifications are
    met.
  - Verification should not be confused with calibration. Not every verification is
    a validation.
