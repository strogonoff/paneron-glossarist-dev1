    ref: ISO 19147:2015
  concept: 1efa7f88-3879-5e29-ba46-977d6d0bd9da
  definition: physical installation or physical area that may be accessed and used
  examples:
  - Elevators, restaurant areas, waiting areas, seats, toilets, shops.
  notes:
  - Such facilities may be available on-board transport means during the transport,
    at arrivals to and at departures from a transfer node, and at transfer nodes.
