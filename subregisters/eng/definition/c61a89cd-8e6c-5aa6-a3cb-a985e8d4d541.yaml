data:
  authoritative_source:
  - clause: '4.25'
    link: https://www.iso.org/standard/32572.html
    ref: ISO 19154:2014
  concept: 00bdf6c8-a954-50c9-8e6e-064103de0bf2
  definition: service that enables end-users to have easy and interoperable access
    to specific types of data, irrespective of their location or access device, and
    that match their interest criteria
  examples:
  - Linked Geodata Service
  notes:
  - In the example, the Linked GeoData Service is responsible for openly inter-connecting
    geographic information to external repositories or web resources using a transform
    to either Resource Description Framework (RDF) or Web Ontology Language (OWL)
    format.
