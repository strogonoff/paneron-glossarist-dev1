data:
  authoritative_source:
  - clause: (E), 3.38
    link: https://www.iso.org/standard/66847.html
    ref: ISO 19130-1:2018
  concept: 84551b8a-41b1-5410-be83-5fc9fbfe5f7b
  definition: mechanical device consisting of two or more rings connected in such
    a way that each rotates freely around an axis that is a diameter of the next ring
    toward the outermost ring of the set
  examples: []
  notes:
  - An object mounted on a three-ring gimbal will remain horizontally suspended on
    a plane between the rings regardless as to the stability of the base.
