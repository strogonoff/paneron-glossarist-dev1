    ref: ISO 19108:2002
  concept: 7401305f-b825-5219-ba46-13d487d07173
  definition: feature succession in which a previously existing feature is replaced
    by two or more distinct feature instances of the same feature type
  examples:
  - An instance of the feature type "land parcel" is replaced by two instances of
    the same type when the parcel is legally subdivided.
