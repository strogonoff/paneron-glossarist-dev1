    ref: ISO 21000-5
  concept: e7393215-af96-5a7e-93d3-741fdd584720
  definition: permission to act that makes a party entitled to act with respect to
    all or part of a specified resource under the terms of the license
  examples: []
  notes:
  - A right specifies an action (or activity) or a class of actions that a principal
    can perform on or using the associated resource. A right is essentially a legally
    recognized entitlement to do something to or with the content of a resource.
