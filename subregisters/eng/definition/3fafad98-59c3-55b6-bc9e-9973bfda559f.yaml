  concept: 1e9532ba-1c7f-575e-842e-4569bd7a4afa
  definition: retrieval of a referenced resource and its insertion into a server-generated
    response document
  examples: []
  notes:
  - The insertion may be accomplished by either replacing the reference inline with
    a copy of the resource or by relocating the reference to point to a copy of the
    resource that has been placed in the response document.
