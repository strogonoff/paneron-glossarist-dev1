    ref: ISO 19108:2002
  concept: d50f09f6-0dc9-595f-88bb-17f3e6424fb1
  definition: feature succession in which two or more previously existing instances
    of a feature type are replaced by a single instance of the same feature type
  examples:
  - Two instances of the feature type "pasture" are replaced by a single instance
    when the fence between the pastures is removed.
