  concept: e39adb92-4f9f-5adb-8813-3a465ab5892b
  definition: geometrisk objekt, der repræsenterer et enkelt, forbundet, homogent
    element af rum
  examples: []
  notes:
  - Geometriske grundformer er ikke-opdelte objekter, der præsenterer information
    om geometrisk konfiguration. De består bl.a. af punkter, kurver, flader og faste
    legemer.
