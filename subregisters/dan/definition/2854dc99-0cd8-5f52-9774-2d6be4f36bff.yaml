  concept: da5d8e9d-b6db-5282-8ae8-6360c7cc7ea3
  definition: 2-dimensional topologisk grundform
  examples: []
  notes:
  - Den geometriske realisering af et areal er en flade. Afgrænsningen af en flade
    er lig med mængden af retningsbestemte kanter (inden for samme topologiske kompleks),
    som er forbundet med fladen via grænserelationerne. Disse kan være organiseret
    som ringe.
