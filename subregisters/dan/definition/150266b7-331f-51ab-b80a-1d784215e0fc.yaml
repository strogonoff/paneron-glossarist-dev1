    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: egenskab ved et geometrisk objekt, som angiver, at enhver af to direkte
    positioner på objektet kan placeres på en kurve, der forbliver helt inde i objektet
  examples: []
  notes:
  - Et topologisk objekt er forbundet hvis og kun hvis alle dets geometriske realiseringer
    er forbundet. Dette er ikke medtaget som en definition, da det følger af en topologisk
    læresætning.
