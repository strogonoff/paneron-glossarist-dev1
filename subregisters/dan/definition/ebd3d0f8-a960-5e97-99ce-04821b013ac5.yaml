  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: rumligt objekt, der repræsenterer en geometrisk mængde
  examples: []
  notes:
  - Et geometrisk objekt består af en geometrisk grundform, en aggregering af geometriske
    grundformer eller en kompleks geometri, der behandles som en enkelt entitet. Et
    geometrisk objekt kan være den rumlige repræsentation af et objekt såsom en feature,
    eller en væsentlig del af en feature.
