  concept: a467318f-d3e5-5815-8424-205e3040638b
  definition: formelt sprog baseret på en konceptuel formalisme til repræsentation
    af konceptuelle skemaer
  examples:
  - UML, EXPRESS, IDEF1X
  notes:
  - Et konceptuelt modelleringssprog kan enten bestå af ord eller være grafisk. Flere
    forskellige konceptuelle modelleringssprog kan være baseret på den samme konceptuelle
    formalisme.
