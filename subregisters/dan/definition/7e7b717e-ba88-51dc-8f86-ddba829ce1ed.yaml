data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: geometrisk kompleks, hvis geometriske grundformer står i et 1:1-forhold
    til de topologiske grundformer i et topologisk kompleks, således at der er overensstemmelse
    mellem de to kompleksers grænserelationer
  examples: []
  notes:
  - I en sådan realisering anses de topologiske grundformer for at repræsentere det
    indre af de tilsvarende geometriske grundformer.
