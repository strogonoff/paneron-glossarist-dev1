  concept: 39feecbe-95cc-5d6b-96a2-b9957436d827
  definition: et af en sekvens af n tal, der betegner positionen af et punkt i det
    n-dimensionale rum
  examples: []
  notes:
  - I et koordinatsystem skal tallene bestemmes ved hjælp af enheder.
  - En koordinatoperation udføres på koordinater i et kildesystem, der resulterer
    i koordinater i et målsystem.
