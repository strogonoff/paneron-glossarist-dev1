data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: ændring af koordinater baseret på en 1 til 1-relation fra et koordinatsystem
    til et andet baseret på samme datum
  examples:
  - Mellem geodætiske og kartesiske koordinatsystemer, eller mellem geodætiske og
    projicerede koordinater, eller ændring af enheder fx fra radianer til grader eller
    fra fod til meter.
  notes:
  - Ved en koordinatkonvertering anvendes parametre med konstante værdier.
