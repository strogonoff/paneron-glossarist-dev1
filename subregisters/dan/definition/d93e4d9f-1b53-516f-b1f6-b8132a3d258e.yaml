    ref: ISO 19107:2003
  concept: 6b91532d-745c-5b5f-897a-f32dd10c446f
  definition: om rumligt objekt uden en grænse
  examples: []
  notes:
  - Egenskaben lukket anvendes til at beskrive grænsekomponenter (se rand). Når et
    objekt er lukket, har det ingen grænse, da det afslutter sig selv, men det er
    afgrænset (dvs. det har ikke uendelig udbredelse).  En cirkel eller kugle har
    eksempelvis ingen grænse, men er afgrænset.
