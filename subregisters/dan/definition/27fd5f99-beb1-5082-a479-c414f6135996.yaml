    ref: ISO 19107:2019
  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: mængde, som repræsenterer grænsen af en entitet
  examples: []
  notes:
  - Afgrænsning anvendes almindeligvis inden for geometrien, hvor mængden er en samling
    af punkter eller en samling af objekter, der repræsenterer disse punkter. På andre
    områder anvendes termen metaforisk til at beskrive overgangen mellem en entitet
    og resten af dens universe of discourse
