  authoritative_source:
  - clause: (E), 3.1.17
    link: https://www.iso.org/standard/75676.html
    ref: ISO 19136-1:2020
  concept: 7979460e-e8e0-52c9-ba9c-a207c18cd2aa
  definition: 1-dimensional geometrisk grundform, der repræsenterer et kontinuert
    billede af en linje
  examples: []
  notes:
  - Afgrænsningen af en kurve er mængden af punkter i hver ende af kurven. Hvis en
    kurve er en ring, er de to endepunkter identiske, og kurven (hvis den er topologisk
    lukket) opfattes som ikke havende nogen afgrænsning. Det første punkt på kurven
    kaldes for startpunktet og det sidste for slutpunktet. Kurvens konnektivitet er
    sikret ved princippet om "et sammenhængende billede af en linje". En topologisk
    læresætning siger, at et kontinuert billede af en forbunden mængde også er forbundet
    i sig selv.
