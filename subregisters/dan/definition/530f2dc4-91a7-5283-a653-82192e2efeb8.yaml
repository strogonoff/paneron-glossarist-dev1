  concept: 99e33134-c01b-5198-85ce-35210d95024c
  definition: identificerbar samling af konverteringsregler, der definerer kodningen
    for en bestemt datastruktur
  examples:
  - XML, ISO 10303-21, ISO/IEC 8211.
  notes:
  - En kodningsregel specificerer, hvilken type data der skal konverteres, samt den
    syntaks, struktur og de koder, der anvendes i den resulterende datastruktur.
