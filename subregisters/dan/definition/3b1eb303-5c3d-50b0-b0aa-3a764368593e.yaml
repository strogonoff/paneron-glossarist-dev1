    ref: ISO 19110:2016
  concept: 5494a0c6-e28a-5a73-8db7-2cfbcae1b7eb
  definition: operation, som hver instans af en featuretype kan udføre
  examples:
  - En featureoperation på en "dæmning" er at hæve dæmingen.  Resultatet af denne
    operation er at hæve "dæmningens" højde og vandstanden i et "reservoir".
  notes:
  - Nogle gange danner featureoperationer grundlag for definitionen af en featuretype.
