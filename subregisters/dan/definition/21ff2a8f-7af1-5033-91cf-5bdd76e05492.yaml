data:
  authoritative_source:
  - clause: (E), 3.9
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: 917fd6f2-faff-5d23-bc64-fedc67a78ce2
  definition: en mængde af topologiske grundformer af højere topologisk dimension,
    som er forbundet med et bestemt topologisk objekt, således at dette topologiske
    objekt er i hver af deres afgrænsning
  examples: []
  notes:
  - Hvis en knude støder op til grænsen af en kant, har kanten og knuden en fællesgrænse.
    Enhver orienteringsparameter, der er forbundet med en af disse relationer, vil
    også blive forbundet med den anden. Hvis knuden er kantens slutknude (defineret
    som enden af den positive retningsbestemte kant), så vil knudens positive orientering
    (defineret som den positive retningsbestemte knude) have kanten på deres fællesgrænse,
    se ISO 19107, figur 35.
