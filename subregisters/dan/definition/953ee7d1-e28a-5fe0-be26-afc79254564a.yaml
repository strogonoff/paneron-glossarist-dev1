data:
  authoritative_source:
  - link: https://www.iso.org/standard/32620.html
    ref: ISO/IEC 19501
  concept: 022184d7-568f-53ea-85d3-f94b230eb791
  definition: form for aggregering, der kræver, at en del indgår i højst én helhed
    ad gangen, og at helheden er ansvarlig for at delene skabes og/eller forsvinder.
    Med andre ord lever og dør delene sammen med helheden.
  examples: []
  notes:
  - 'Dele med ikke-fast multiplicitet kan skabes efter selve helheden, men når de
    er skabt, lever og dør de med den (dvs. de har samme levetid). Sådanne dele kan
    også fjernes eksplicit, inden helheden dør. Sammensætning kan være rekursiv. Synonym:
    sammensat aggregering.'
