  concept: e39adb92-4f9f-5adb-8813-3a465ab5892b
  definition: كائن هندسي يمثل عنصرا حيزياً واحدا ، متصلا ومتجانس التركيب
  examples: []
  notes:
  - العناصر الهندسية البسيطة هي عبارة عن كيانات غير منحلة تقدم معلومات عن التكوين
    الهندسي. وتشمل هذه العناصر كلاً من النقاط , والمنحنيات , والأسطح والمجسمات.
