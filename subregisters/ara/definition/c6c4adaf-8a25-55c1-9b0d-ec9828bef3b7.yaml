  concept: e1da8a45-43f8-5a60-9a5e-bf13be3e1ad6
  definition: متغيرات أو مؤشرات داخلية لأنظمة تحديد الأماكن تدل على مستوى الأداء الذي
    تم تحقيقه
  examples: []
  notes:
  - يمكن استخدام مؤشرات الأداء كدليل على فحص جودة نظام تحديد الأماكن و/أو كحل لتحديد
    الأماكن. وظائف فحص الجودة الداخلية قد تشمل عوامل مثل قوة الإشارة عند استقبال الإشارات
    اللاسلكية [نسبة الإشارة إلى الضوضاءSNR]  , والأرقام الدالة على تخفيف درجة الدقة
    نتيجة لقيود هندسية في نظم التحديد اللاسلكية , ورقم الاستحقاق الخاص بالنظام.
