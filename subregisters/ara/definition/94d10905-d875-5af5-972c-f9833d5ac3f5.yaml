  concept: 01cc734d-fdf1-52e5-a399-d3255e183066
  definition: نظام تحديد أماكن يقيس المسافة انطلاقا من نقطة مرجعية تقع على طولمسار
    (معلم )
  examples: []
  notes:
  - يشتمل النظام على المجموعة الكاملة للإجراءات الخاصة بحفظ سجل لنقاط معيَّنة تقع
    على امتداد معلم خطي و من هذه الإجراءات مثلا طريقة (أو طرق) الإشارة إلى الموقع،
    بالإضافة إلى الإجراءات الخاصة بتخزين معلومات الموقع التي تحدد مواقع النقاط و مقاطع
    الطرق على الطرق العامة , والمحافظة على هذه المعلومات واسترجاعها عند اللزوم (التقرير
    التركيبي 21 للبرنامج الوطني التعاوني الأمريكي لأبحاث الطرق , 1974م).
