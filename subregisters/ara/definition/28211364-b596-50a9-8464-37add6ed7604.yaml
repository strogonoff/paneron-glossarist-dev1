    ref: ISO 19133:2005
  concept: 2e3b9bcc-c1be-5583-b8f5-abe6224ef049
  definition: تمثيل ( فكرة مجرده) بإنشاء مثيل محسوس أو إيجاد القدرة على إنشاء مثيل
    محسوس
  examples: []
  notes:
  - إن تعريف فئة أو عنصر بيانات يتضمن إعطاء أمثلة توضيحية على النوع إذا استطاع (أي
    التعريف) تأسيس القدرة على إيجاد كيانات أو عناصر بيانات على التوالي ، تستطيع تمثيل
    المفاهيم والتصورات (بمثال للبيانات ومثال للعمليات أو بمثالين للبيانات والعمليات
    معا) التي يحددها ذلك النوع. يتم إعطاء مثال توضيحي للفئة في شكل كيان إذا كانت الفئة
    تتضمن تعريفا لهيكل ذلك الكيان ووظيفته. يتم إعطاء مثال توضيحي لمخطط بيانات في شكل
    عنصر بيانات إذا كان مخطط البيانات يحتوي على تعريف لهيكل ذلك العنصر.
