  concept: 9adb6b43-9f95-5542-9efd-e5df91b2b78a
  definition: فترة زمنية تساوي بالتقريب المدة التي تستغرقها الدورة القمرية
  examples: []
  notes:
  - المدة الزمنية للشهر هي عبارة عن عدد من الأيام تساوي عدداً صحيحا. عدد الأيام في
    الشهر تحدده القواعد الخاصة بتقويم معين.
