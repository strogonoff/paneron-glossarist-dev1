  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: f800b94d-fbfc-5021-878e-662897db2217
  definition: مجموعة من وصلات الربط والمنحنيات ذات العلاقة تستخدم مجتمعة في مسار
  examples: []
  notes:
  - تستخدم المناورات لتجميع المنعطفات في شكل مجموعات مؤتلفة من المنعطفات المريحة والقانونية.
    ويمكن للمنعطفات أن تكون بسيطة جدا بحيث لا تزيد عن منعطف واحد أو مجموعة منعطفات
    سريعة ("المنعطفات الحادة" في الغرب الأوسط الأمريكي تتكون من منعطف يليه مباشرة
    منعطف في الاتجاه المضاد) أو مجموعات مؤتلفة شديدة التعقيد تتكون  من مدخل , ومخرج
    وطرق مرور موصلة ("الطرق الدائرية السحرية" بالمملكة المتحدة).
