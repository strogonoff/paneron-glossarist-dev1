  concept: 4087c4ff-8435-5492-95c8-88dc6ae34db2
  definition: الدرجة التي تفي بمتطلبات مجموعة من الخصائص المتلازمة
  examples: []
  notes:
  - لأغراض هذه المواصفات الفنية ، فإن خصائص الجودة في المنتج تشمل جودة البيانات (عناصر
    هذه الجودة موصوفة في مقياس الآيزو 19157)، والحجم المسلَّم ، وجدول التسليم وتكلفة
    الإنتاج أوالتحديث أو تكلفة الإنتاج والتحديث معا.
