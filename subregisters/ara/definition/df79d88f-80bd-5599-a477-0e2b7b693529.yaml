  concept: 2984a5cd-f92e-54db-ad36-e82ce6ebfb1a
  definition: نظام مرجعي يحدد الموقع بالرجوع إلى جزء من معلم جغرافي والمسافة الممتدة
    بطول ذلك الجزء ابتداءً من نقطة معطاه
  examples: []
  notes:
  - النظم المرجعية الخطية مستخدمة على نطاق واسع في النقل , ومن أمثلتها أسماء الطرق
    العامة , وعلامات الأميال أو الكيلومترات.
