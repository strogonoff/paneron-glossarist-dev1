  concept: a018914f-5aff-5c24-a0fa-a9520a3ce9ae
  definition: درجة الاتجاه عبر نطاق الاتجاه
  examples: []
  notes:
  - يقاس هذا عادة وفقا لنبضات الاستجابة بجهاز استشعار رادار الرصد المركب(سار) ونظام
    المعالجة؛ وهوعبارة عن دالة تتعلق بحجم فتحة العدسة الاصطناعية للرادار  أو تتعلق
    ، في حالات أخرى ، بزمن التوقف(بمعنى أن فتحة العدسة إذا كانت أكبر يكون زمن التوقف
    أطول وبالتالي يكون الوضوح أفضل)
