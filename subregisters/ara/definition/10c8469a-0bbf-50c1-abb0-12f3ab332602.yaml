  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: ebc56d4b-b7d4-5d65-be1e-d3ee774c981f
  definition: خدمة تقدِّم وظيفة أساسية لخدمات أو تطبيقات أخرى بطريقة فعّالة
  examples: []
  notes:
  - قارنها بتشغيل التوافق المتبادل . الخدمات الأساسية  تفتقر إلى المعلومات الثابتة
    عن حالة الخدمة المخصصة لمستخدم محدد بين طلبات الدعم والمساعدة وهي ليست مفتوحة
    بحيث يدخل إليها المستخدمون بشكل مباشر. وحيث أن هذه الخدمات تعمل بطريقة وظيفية
    فإن من السهل استبدالها أثناء التشغيل بخدمات أخرى باستخدام نفس واجهات التبادل
