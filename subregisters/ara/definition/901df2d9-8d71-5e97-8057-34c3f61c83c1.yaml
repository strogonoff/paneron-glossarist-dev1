    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: a99ecefd-1c5d-54ab-a990-4bd3b91a4c03
  definition: علاقة بين مجالين ( مثل مركَّبَيْن  ) وذلك بحيث تكون هناك دالتان حافظتان
    للهيكل أو التكوين بين النظائر المتقابلة في كلا المجالين نظيرا بنظير من كل مجال
    إلى الآخر ، وأن يكون تكوين الدالتين المذكورتين ، في كل من المنظومتين ، هو الدالة
    التعريفية المقابلة
  examples: []
  notes:
  - 'Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

    $$

    ''ملاحظة: يمكن للمركَّب الهندسي أن تكون له أجزاء مشابهة لأجزاء مركب طوبولوجي إذا
    كانت عناصرهما متقابلة ببعد (1) إلى (1) وكانا متناظرين تناظرا حافظا للحدود بينهما.

    $$

    A geometric complex is isomorphic to a topological complex if their elements are
    in a 1-to-1, dimension- and boundary-preserving correspondence to one another.
    \[[A,B \textit{ isomorphic}] \Leftrightarrow [\exists f : A \rightarrow B, g :
    B \rightarrow A \backepsilon f \circ g = Id_A, g \circ f = Id_B]\]'
