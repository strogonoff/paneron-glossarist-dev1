    ref: ISO 19123:2005
  concept: 5a85d4b9-466e-5587-8bf7-0d97789f8c8a
  definition: تغطية تعيد قيم مختلفة لخاصية المعلم نفسه ، التي تكون على مواقع مباشرة
    مختلفة ضمن كيان مكاني واحد ،أو كيان زماني أو كيان مكاني-زماني ، في نطاقها
  examples: []
  notes:
  - رغم أن مجال التغطية المستمرة يكون في الأحوال العادية محدداً بحدود معلومة حسب امتداده
    المكاني أو الزماني ، أو بالامتدادين معاً , إلا أنه قابل للتقسيم إلى أقسام فرعية
    من المواقع المباشرة بعدد لا متناهٍ .
