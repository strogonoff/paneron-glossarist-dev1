    ref: ISO 19113:2002
  concept: 4a7b3124-f4e5-540f-a804-0efb4780a046
  definition: حدود أو خاصية (أو خصائص) البيانات التي يتم تقديم بيانات الجودة عنها
  examples: []
  notes:
  - نطاق جودة البيانات بالنسبة لأي مجموعة بيانات يمكن أن يتألف من سلسلة مجموعة بيانات
    تنتمي إليها مجموعة البيانات المذكورة , أو من مجموعة البيانات نفسها , أو تجمُّع
    أصغر من البيانات التي تقع فعلياً ضمن مجموعة البيانات وتشترك معها في خصائص مشتركة
    بينها. والخصائص المشتركة قد تكون في هذه الحالة نوعاً محدداً من المعالم , أو صفة
    من صفات المعالم , أو علاقة ربط تربط بالمعلم ؛ أو معايير لجمع البيانات , أو مصدر
    أصلي , أو حدود امتداد جغرافي أو زماني معلومة.
