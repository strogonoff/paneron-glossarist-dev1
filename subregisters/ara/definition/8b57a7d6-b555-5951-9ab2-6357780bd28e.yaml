data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: e23c40e5-674d-5544-bb6c-c2bf1232f854
  definition: نسبة الفرق بين المحور شبه الأكبر ( أ ) والمحور شبه الأصغر ( ب ) لمجسم
    القطع الناقص إلى المحور شبه الأكبر، ف = ( أ - ب ) / أ.
  examples: []
  notes:
  - أحيانا يعطى معامل التفلطح العكسي 1/تف = أ/(أ - ب) بدلاً من التفلطح العادي ؛ ويعرف
    1/تف أيضاً باسم آخر هو التفلطح التبادلي.
