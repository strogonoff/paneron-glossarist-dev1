  concept: 3a4f108c-d572-5b2c-ab9d-78ab3fe714e4
  definition: مجموعة من البيانات المميزة
  examples: []
  notes:
  - قد تكون مجموعة البيانات تجميعاً صغيراً لبيانات هي, رغم كونها محددة بقيد ما مثل
    الامتداد المكاني أو نوع المعلم , واقعة بالفعل داخل مجموعة بيانات أكبر منها. نظرياً
    ، يمكن لمجموعة البيانات أن تكون صغيرة إلى حد بعيد بحيث لا تزيد عن مجرد معلم واحد
    أو بيانات وصفية لمعلم تشكل جزءاً من مجموعة بيانات أكبر منها ، ويمكن لأي خارطة
    ورقية أو خارطة بحرية ورقية أن تمثل مجموعة بيانات .
