data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 1824ee60-6aeb-5360-9870-763f6a76ed60
  definition: موقع ضمن شبكة وعلى وصلة محددة بقياس شديد الرتابة يرتبط بتلك الوصلة
  examples: []
  notes:
  - كثيراً ما ترتبط مواقع الوصلات بمعلم مستهدف لا يشكل جزءاً من الشبكة. وأكثر قياسات
    الوصلات المستخدمة لهذا الغرض شيوعاً وانتشاراً هي المسافة من عقدة البداية أو الموقع
    الطبيعي. والاستعمال الأكثر شيوعاً وانتشاراً لموقع الوصلة هو التحديد الجغرافي لـ
    "تحديد الموقع الطبيعي".
