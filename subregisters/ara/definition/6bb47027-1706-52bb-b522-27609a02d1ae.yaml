  concept: 511210c8-5d3d-5ee2-bd10-dca74f7983a8
  definition: كائن طوبولوجي موجه يمثل ربطاً بين حافة معينة وأحد اتجاهاتها
  examples: []
  notes:
  - الحافة الموجهة التي يكون اتجاهها موافقاً لاتجاه الحافة تعتبر حافة ذات اتجاه ايجابي
    (+) ، أما إذا كانت غير ذلك فيكون الاتجاه سالباً (-) . تستخدم الحافة الموجهة في
    الطوبولوجيا لتمييز الجانب الأيمن (-) عن الجانب الأيسر (+) من نفس الحافة وتمييز
    عقدة البداية (-) وعقدة النهاية (+) لنفس الحافة ، كما تستخدم في الطوبولوجيا الحسابية
    لتمثيل هذه التصورات.
