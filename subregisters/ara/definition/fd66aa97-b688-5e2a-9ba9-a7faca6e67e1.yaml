  concept: 0dd6c0f9-7ed0-53f7-9405-585915744486
  definition: إشعاعات طيفية لمشهد طبيعي كما يقاس من نقطة ذات أفضلية محددة في الفضاء
    وفي وقت محدد
  examples: []
  notes:
  - المشهد قد يطابق مشهدا مصورا بالاستشعار عن بعد للعالم الطبيعي أو يكون مطابقا لمشهد
    يتم إنتاجه بالكمبيوتر لتمثيل ذلك المشهد على طريقة المحاكاة.
