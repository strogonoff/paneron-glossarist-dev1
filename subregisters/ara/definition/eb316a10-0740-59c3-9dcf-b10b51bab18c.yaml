  concept: b276ea1b-46d4-5df2-b686-3405475cee3a
  definition: علاقة بين التسميات والمفاهيم في لغة معينة بحيث يكون اسم واحد يمثل مفهومين
    غير مترابطين او اكثر
  examples: []
  notes:
  - 'من أمثلة التجانس اللفظي كلمة bark في الإنجليزية التي تعني : (1) نباح الكلب ،
    (2) لحاء الشجر (3) مركب بثلاثة صواري.'
  - الأسماء في علاقة التجانس اللفظي تسمى "الألفاظ المتجانسة".
