  concept: 1ddd77e9-308f-5258-903c-cd9387bef60c
  definition: مرجع إسناد يصف علاقة نظام للإحداثيات بمرجع محلي
  examples:
  - نظام لتحديد المواقع النسبية على مسافة كيلومترات قليلة من النقطة المرجعية.
  notes:
  - مرجع الإسناد الهندسي يستبعد كلاً من مرجع الإسناد الجيوديسي ومرجع الإسناد الرأسي.
