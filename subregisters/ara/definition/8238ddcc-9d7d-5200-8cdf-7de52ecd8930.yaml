  authoritative_source:
  - clause: '4.9'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: d4a6ac7f-b909-5833-8b8d-ca6ae328a99d
  definition: قيمة أو مجموعة قيم ناتجة عن تطبيق قياس معيَّن لجودة البيانات أو ناتج
    تقييم القيمة أو القيم المتحصلة مقابل مستوى محدد من الجودة المطابقة
  examples:
  - نتيجة جودة البيانات "90 " مع قيمة نوع جودة البيانات "نسبة مئوية" التي يفاد بها
    عن عنصر جودة البيانات وعنصر جودة البيانات الفرعي التابع له "اكتمال , تجهيز للتشغيل"
    هي مثال على قيمة ناتجة عن تطبيق عملية قياس جودة بيانات على البيانات التي يحددها
    نطاق جودة بيانات معيَّن. أما نتيجة فحص جودة البيانات "صحيح" المقترنة بقيمة نوع
    جودة البيانات "متغير جبري" فهي مثال لمقارنة القيمة (90) بمستوى مطابقة جودة مقبول
    (85) حسب المواصفات والإفادة عن ذلك في شكل تقييم لدرجة المطابقة بالنجاح أو الفشل.
  notes: []
