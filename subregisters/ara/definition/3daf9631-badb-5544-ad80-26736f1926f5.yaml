    ref: ISO 19111:2007
  concept: bac69a7a-68a8-5295-bb2a-415f70ba59ae
  definition: مسافة نقطة ما من القطع الناقص مُقاسةً بامتداد الخط المتعامد الممتد بين
    القطع الناقص و النقطة المذكورة وذلك كقياس موجب إذا كان متجها إلى أعلى أو إلى خارج
    القطع الناقص
  examples: []
  notes:
  - يستخدم فقط كجزء من نظام إحداثيات مجسم القطع الناقص ولا يستخدم وحده أبدا.
