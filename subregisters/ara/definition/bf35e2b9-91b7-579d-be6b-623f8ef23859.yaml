  concept: 191113d2-1fc9-5403-98a2-507fa683b3f1
  definition: مجموعة سجلات مننظمة لمجال مواد تسجيل تتكون من سجل رئيسي ومجموعة من السجلات
    الفرعية
  examples:
  - المقياس آيزو 6523 مرتبط بسجل هرمي. يحتوي كل سجل رئيسي على مشروعات لتحديد التنظيم
    في حين أن كل سجل فرعي يحتوي على مجموعة من رموز تحديد التنظيم مطابقة لمشروع تحديد
    تنظيم واحد.
