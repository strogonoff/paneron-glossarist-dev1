  concept: 8af9a500-87e1-5fe5-9ae2-cf361b61b9eb
  definition: مجموعة هندسية يكون كل موقع مباشر على المقطع المستقيم الذي يصل بين أي
    موقعين مباشرين فيها مشمولا هو الآخر في المجموعة
  examples: []
  notes:
  - المجموعات المحدَّبة "متصلة اتصالا بسيطاً" بمعنى أنها لا تحتوى على ثقوب داخلية,
    ويمكن أن تعتبر بشكل عادي مماثلة طوبولوجيا لكرة من كرات إقليدس لها أبعاد تتناسب
    معها. لذا يمكننا اعتبار السطح الكروي محدَّباً جيوديسيا.
