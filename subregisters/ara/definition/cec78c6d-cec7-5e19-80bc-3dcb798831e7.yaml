  concept: c3a5825e-469a-5841-b0af-c277d8c49052
  definition: حالة وصلة أو منحنى تسمح بجميع حالات الاجتياز المروري أو تقيدها ، وذلك
    على العكس من تقييد أكثر تفصيلا للملاحة
  examples: []
  notes:
  - إمكانية العبور أو الاجتياز عادة ما تكون محكومة بشروط حسية أو ثقافية أو قانونية.
    فإن وجد أن العبور أو الاجتياز غير ممكن , يكون الكيان غير قابل لملاحة. والأثر الفعلي
    لذلك هو إزالة رابط من روابط الشبكة المعدة للاستعمال. في حالة العقدة , يكون الأثر
    الفعلي هو إزالة العقدة وجميع الروابط بها من الشبكة المعدة للاستعمال. وفي حالة
    المنحنى أو المنعطف تكون النتيجة هي إزالته من أي مسلك أو طريق قابل للتطبيق. الكيانات
    غير القابلة للعبور أو الاجتياز ليست مشمولة في المناورات أو الطرق أوالمسالك.
