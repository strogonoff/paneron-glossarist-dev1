  concept: dc70b0b7-0552-502a-9f6f-42d7a2c85526
  definition: نظام تحديد أماكن يقيس المسافة من نقطة مرجعية  على مسار معين
  examples:
  - يستخدم الأودومتر (عداد مسافات)  بالتزامن مع نقاط كيلو مترية أو نقاط أميال محددة
    مسبقاً واقعة على امتداد طريق أو مسار ما وتمثل مرجعاً خطياً لموقع معيَّن.
