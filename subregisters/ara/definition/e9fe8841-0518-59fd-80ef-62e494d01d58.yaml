  concept: 36672181-38f9-52d7-93cc-a6c9d2c9fbc3
  definition: مخطط يحدد خصائص كل نوع من أنواع المعالم التي يمكن أن تظهر في الاستجابة
    لعملية استفسار.
  examples: []
  notes:
