  authoritative_source:
  - clause: (E), 3.25
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: f4fe8421-3679-5018-9484-cdb57ea79f3f
  definition: كائن طوبولوجي موجه يمثل ربطاً بين عقدة معينة وأحد اتجاهاتها
  examples: []
  notes:
  - تستخدم العقد الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة المكانية التي
    تربط بين الحافة والعقدة. اتجاه عقدة ما فيما يتصل بأي حافة يكون موجبا "+" بالنسبة
    للعقدة النهائية ، ويكون سالبا "-" بالنسبة لعقدة البداية. وهذا ينسجم مع فكرة المتجهات
    التي تقول بأن" النتيجة = النهاية – البداية".
