data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: عملية إحداثية يكون نظاما الإحداثيات المرجعية فيهما مبنيين على مرجع إسناد
    واحد (Datum)
  examples:
  - التحويل من نظام إحداثيات مرجعية كروية مبني على مرجع إسناد النظام الجيوديسي العالمي
    WGS84 إلى نظام إحداثيات مرجعي ديكارتي مبني أيضاً على مرجع إسناد نظام WGS84 , أو
    تغيير الوحدات مثلاً من زوايا نصف قطرية إلى درجات أو من أقدام إلى أمتار.
  notes:
  - التحويل الإحداثي يستخدم متغيِّرات ذات قيم محددة لا يتم تحديدها بالتجربة العملية.
