  authoritative_source:
  - link: https://www.iso.org/standard/32620.html
    ref: ISO/IEC 19501
  concept: e2fb1164-683f-593e-9ea9-bf86499a31b0
  definition: تعريف صريح لبضاعة يحتوي على كل من الثنائي الاسم والقيمة
  examples: []
  notes:
  - في القيمة الموضحة بالبطاقة البيانية يشار إلى الاسم كما في البطاقة البيانية. بعض
    البطاقات البيانية المعيَّنة يتم تعريفها مسبقاً في لغة UML ؛ بينما يتم تعريف بطاقات
    بيانية أخرى من قبل المستخدمين. القيم الموضحة بالبطاقة البيانة تمثل واحدة من ثلاث
    آليات للامتداد والتوسع في لغة UML. والآليتان الأخريان هما التقييد والنماذج النمطية
    الثابتة.
