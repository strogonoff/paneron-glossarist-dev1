  authoritative_source:
  - clause: (E), 3.27
    link: https://www.iso.org/standard/66847.html
    ref: ISO 19130-1:2018
  concept: f5dc2a55-78f4-593f-87e8-d267a8bcd985
  definition: علامات مفهرسه،  تكون عادة أربع أو ثمان علامات ، متصلة بشكل ثابت بجسم
    الكاميرا ، وهي التي تشكل الصور على الفيلم السالب وتحدد النظام المرجعي لإحداثيات
    الصورة.
  examples: []
  notes:
  - عند معايرة الكاميرا تقاس المسافات بين علامات الإسناد قياسا دقيقا وتخصص لها إحداثيات
    تساعد في تصحيح التشوه الناتج عن الفيلم.
