    link: https://www.iso.org/standard/40395.html
    ref: ISO 19117:2005
  concept: 8e638124-5a72-59e3-8f13-97d7cc8bbfc9
  definition: وظيفة لا تشكل جزءاً من مخطط التطبيق
  examples: []
  notes:
  - الخارطة الالكترونية التي يعرضها نظام الملاحة المركب على سيارة لا بد أن يكون الاتجاه
    العلوي فيها موافقاً دائماً للاتجاه الذي تسير فيه السيارة. ولكي يمكن تحديد دوران
    الخريطة , لا بد من استرجاع الموقع الراهن للسيارة بصورة مستمرة من جهاز موقع خارجي
    باستخدام دالة خارجية.
