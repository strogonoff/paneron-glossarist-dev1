  concept: 3bac65b8-a515-5229-91ab-f1ad0474193c
  definition: مجموعة محددة من البنود ذات العلاقة ( كائنات أو قيم ) مرتبة وفقا لنظام
    معين وهي قابلة للتكرار
  examples: []
  notes:
  - منطقياً , التتابع هو عبارة عن مجموعة من الأزواج <بند , تعويض>. استخدمت في هذا
    المقياس الدولي قواعد تركيب الجمل في لغة البرمجةLISP , التي تعيِّن حدود التتابعات
    بحصرها بين هلالين أو نحوهما وتفصل بين عناصر التتابع بالفاصلة.
