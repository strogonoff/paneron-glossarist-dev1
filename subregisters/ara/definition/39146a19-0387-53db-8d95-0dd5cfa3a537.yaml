  concept: a07a76fa-b5e4-571b-8438-dd25850babaf
  definition: نظام إحداثيات مرجعي يستخدم فيه على الأقل نظامان مستقلان للإحداثيات المرجعية
  examples: []
  notes:
  - تظل نظم الإحداثيات المرجعية مستقلة عن بعضها إذا كانت قيم الإحداثيات في أحد هذه
    النظم المرجعية غير قابلة للتحويل أو النقل إلى قيم إحداثيات النظام الآخر .
