  authoritative_source:
  - link: https://www.iso.org/standard/36760.html
    ref: ISO 19131:2007
  concept: e0a58145-11e3-562a-ae83-66a5093bed34
  definition: وصف تفصيلي لمجموعة بيانات أو سلسلة مجموعة بيانات مع معلومات إضافية تمكن
    من إنشائها وتقديمها إلى طرف آخر لاستخدامها
  examples: []
  notes:
  - مواصفات منتح البيانات تحتوي على وصف المجال المستهدف بالبحث أو الاهتمام ومواصفات
    لتمثيل المجال المستهدف بالبحث أو الاهتمام وفقاً لمجموعة بيانات معينة. ويمكن استخدام
    هذه المواصفات للإنتاج , أو للمبيعات , أو للاستخدام النهائي أو لأغراض أخرى.
