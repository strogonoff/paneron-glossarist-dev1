  concept: fcad9754-b2d7-5cb2-befe-c42ee2e05cd7
  definition: نظام تحديد مواقع مبني على استقبال إشارات تبثها الأقمار الصناعية
  examples: []
  notes:
  - في هذا السياق , تحديد الأماكن بواسطة الأقمار الصناعية يقتضي ضمنا استخدام إشارات
    لاسلكية تبثها أجسام اصطناعية "موجبة" تدور حول الأرض وتستقبلها آلات " سالبة " تقع
    على سطح الأرض أو قريبا منه لتحديد الموقع , والسرعة , و/أو زاوية الجسم المتحرك
    بالنسبة لاتجاه حركته. ومن الأمثلة على ذلك نظام  GPS لتحديد الأماكن ونظام GLONASS
    لتحديد الأماكن.
