  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 1776de4d-059e-59a8-a134-d2cd997b84b9
  definition: مركب هندسي تتطابق عناصره الهندسية البدائية مع العناصر البدائية الطوبولوجية
    لمركب طوبولوجي يكون التطابق عنصر لعنصر بحيث تتوافق علاقات الحدود في المركبين
  examples: []
  notes:
  - في مثل هذا التمثيل ينظر إلى العناصر الطوبولوجية البسيطة على أنها تمثل الأجزاء
    الداخلية للعناصر الهندسية البسيطة المقابلة لها . المركبات يتم إغلاقها.
