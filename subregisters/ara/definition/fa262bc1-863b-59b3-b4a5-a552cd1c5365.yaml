  concept: c640b4ce-1d8f-546d-94b1-e8ea25ec1fbc
  definition: منطقة متميزة من  المعرفة البشرية التي يعين بها سجل  المصطلحات
  examples: []
  notes:
  - 'مقتبسة من مواصفة الآيزو 12620: 1999'
  - في إطار قاعدة بيانات أو أي مجموعة مصطلحات أخرى يتم بصفة عامة تحديد مجموعة من المجالات
    أو الحقول. كما يمكن ربط أكثر من مجال أو حقل واحد بمفهوم معيَّن.
