  concept: 954107c1-b89c-513f-9be1-e48a5a681312
  definition: مجموعة من التحديدات تمثل حدود كيان ما
  examples: []
  notes:
  - تستخدم كلمة الحد أكثر ما تستخدم في السياق الهندسي ، وفي هذا السياق تفهم المجموعة
    على أنها تعني مجموعة نقاط أو مجموعة من الأجسام التي تمثل تلك النقاط . و في حالات
    أخرى ، يستخدم المصطلح استخداما مجازيا لوصف حالة التحول بين كيان ما وبقية ما في
    المجال الذي ينتمي إليه
