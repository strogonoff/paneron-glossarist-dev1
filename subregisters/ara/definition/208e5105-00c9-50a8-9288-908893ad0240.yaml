  definition: موقع ثلاثي الأبعاد لنقطة إسناد مرجعي على الأرض خاصة بفتحة عددسة رادار
    مركَّبة
  examples: []
  notes:
  - هي عادة النقطة الوسط للصورة (نقطة التركيز) أو لسلسلة صور (خريطة شرائحية). ويتم
    التعبير عنها بالأمتار عادة في نظام الإحداثيات الديكارتي ECEF .
