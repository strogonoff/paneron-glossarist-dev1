  concept: 7ef10b9e-9426-5063-9401-c40dbaf535bc
  definition: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع عمليات المعلم.
  examples:
  - إن عملية "تدفق حركة المرور" ربما تعيد الأشخاص أو السيارات المتوقع تحركها فوق أو
    عبر نوع ما  من معالم النقل خلال مدة زمنية يتم توصيفها بانها من المدخلات التي أدخلت
    على العملية.
