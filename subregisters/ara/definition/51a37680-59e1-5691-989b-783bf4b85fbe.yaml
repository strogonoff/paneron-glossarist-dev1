    ref: ISO 19123:2005
  concept: 22344b11-73a8-5c14-8ea8-63a74b0c1027
  definition: شبكة مرتبطة بتحويل يمكن استخدامه لتحويل قيم إحداثيات الشبكة إلى قيم
    إحداثيات ترجع إلى نظام إحداثيات مرجعي خارجي
  examples: []
  notes:
  - إذا كان النظام الإحداثي المرجعي متصلاً بالأرض من خلال مرجع للإسناد , فإن الشبكة
    تكون قابلة للإسناد المرجعي الجغرافي.
