    ref: ISO 19141:2008
  concept: 0f1c75e6-7f62-593d-9408-0f2dcb799c00
  definition: مجموعة من النقاط في اتحاد الاشكال الهندسية (أو اتحاد المسارات)  لمجموعة
    من الاشكال الهندسية ذات متغير واحد
  examples: []
  notes:
  - هذا تعميم لمفهوم موشور هندسي هو عبارة عن هيكل محدَّب لمضلعين متطابقين في حيز ثلاثي
    الأبعاد. ومثل هذه الأشكال المتعددة الوجوه يمكن النظر إليها باعتبارها تورقا لمضلعات
    متطابقة.
