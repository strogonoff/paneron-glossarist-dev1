  concept: 68698ab2-aa02-5171-b6c7-9e477e83fe96
  definition: مجموعة  جميع المواقع المباشرة التي يحتوي عليها الكائن الهندسي ولكنها
    لا تقع على محيطه
  examples: []
  notes:
  - التكوين الداخلي للكيان الطوبولوجي هو صورة التشابه الشكلي للتكوين الداخلي لأي من
    صور التمثيل الهندسي له. وهذا ليس مشمولاً هنا كتعريف لأنه ناتج من نظرية طوبولوجية.
