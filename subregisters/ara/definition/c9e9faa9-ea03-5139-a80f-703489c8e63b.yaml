  authoritative_source:
  - link: https://www.iso.org/standard/26010.html
    ref: ISO 19105:2000
  concept: 7ae2c725-eaa7-5331-8a40-1f1f3b2f10e3
  definition: بيان يحتوي على كل المعلومات ذات العلاقة بالـ IUT وتلك الاخرى المقابله
    للsut والتي سوف تمكن  المختبر الذي يجري الاختبار من تشغيل مجموعة اختبار مناسبة
    مقابل الـ IUT .
  examples: []
  notes:
  - المعلومات الإضافية عن التطبيق لأغراض الاختبار تشتمل دائماً على التفاصيل الخاصة
    بتنظيم وتخزين التصورات في النظام الخاضع للاختبار بالإضافة إلى تفاصيل عن وسائل
    الدخول على النظام المذكور وتعديله.
