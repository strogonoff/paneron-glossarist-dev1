  authoritative_source:
  - clause: (E), 3.1.3
    link: https://www.iso.org/standard/75676.html
    ref: ISO 19136-1:2020
  concept: 8b97b2cf-c95a-511a-81f9-b2aa05dbf489
  definition: زوج مكون من عنصر وقيمة يحتوي عليهما عنصر ما
  examples: []
  notes:
  - الصفة في هذه الوثيقة هي عبارة عن الصفة بلغة XML  ما لم يحدد خلاف ذلك. فإعراب الصفة
    بالنسبة للغة XML  هو "صفة= اسم = قيمة وصفية" والوظيفة المعتادة التي تؤديها الصفة
    هي تقييد معنى العنصر في إطار لغة XML  (مثلا طريق  <جي إم إل :آي دي= "آر1"> ، فهنا
    تعتبر جي إم إل :آي دي صفة)
