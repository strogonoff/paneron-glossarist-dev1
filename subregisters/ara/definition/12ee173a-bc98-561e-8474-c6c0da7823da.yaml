  concept: 3a68ce9b-5e07-51d2-baf9-d1f003419039
  definition: مرجع إسناد يصف علاقة الارتفاعات أو الأعماق المرتبطة بالجاذبية بالكرة
    الأرضية
  examples: []
  notes:
  - في معظم الحالات ، يكون مرجع الإسناد الرأسي متعلقاً بمتوسط مستوى سطح البحر. ارتفاعات
    مجسم القطع الناقص تعامل على أساس أنها متعلقة بنظام إحداثيات مجسم قطع ناقص منسوب
    إلى مرجع إسناد جيوديسي. مراجع الإسناد الرأسية تشمل مراجع الإسناد الخاصة بسبر الأعماق
    البحرية (التي تستخدم لأغراض المسح البحري) ، وفي هذه الحالة تكون الارتفاعات سالبة.
