    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: خاصية كيان هندسي تتضمن أن أي موقعين مباشرين على الكيان المذكور يمكن
    وضعهما على منحنى يظل بكامله داخل الكيان
  examples: []
  notes:
  - يكون الكيان الطوبولوجي موصولا فقط إذا كانت جميع شروط تحققه الهندسية موصولة. ولم
    يتم إدراج هذه المعلومة باعتبارها تعريفاً لأنها مترتبة على نظرية طوبولوجية
