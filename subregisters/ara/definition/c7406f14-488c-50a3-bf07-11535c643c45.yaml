  authoritative_source:
  - clause: (E), 3.1.57
    link: https://www.iso.org/standard/75676.html
    ref: ISO 19136-1:2020
  concept: e4004fa9-7f02-5e50-be8f-b1eb87bab797
  definition: عنصر هندسي بسيط ثنائي الأبعاد يمثل موضعيا صورة مستمرة لمنطقة معينة من
    سطح مستو
  examples: []
  notes:
  - الحد الخارجي لسطح ما يتمثل في مجموعة من المنحنيات الموجهة والمغلقة التي تصف حدود
    السطح المذكور. الأسطح التي تكون أجزاؤها مشابهة لأجزاء جسم كروي , أو لأجزاء حلقة
    مرساة (ع) (شكل طوبولوجي كروي له "مقابض" بعدد (ع)) ليس لها حد خارجي. مثل هذه الأسطح
    تسمى دورات cycles.
