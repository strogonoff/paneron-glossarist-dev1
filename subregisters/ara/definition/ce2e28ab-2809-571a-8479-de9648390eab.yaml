  concept: 6846fe00-27b6-560c-8440-6f019e0673b0
  definition: كيان ذو حدود واضحة المعالم وهوية تنطوي على حالة وسلوك
  examples: []
  notes:
  - 'الحالة تمثلها البيانات الوصفية والعلاقات, أما السلوك أو التصرف فتمثله العمليات,
    والطرق وآليات الحالة. الغرض أو الكيان هو عبارة عن مثال لفئة. أنظر: فئة , مثال.'
