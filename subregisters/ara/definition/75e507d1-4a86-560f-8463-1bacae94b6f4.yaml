data:
  authoritative_source:
  - clause: '4.14'
    link: https://www.iso.org/standard/44212.html
    ref: ISO 19118:2011
  concept: 99e33134-c01b-5198-85ce-35210d95024c
  definition: مجموعة من قواعد الترميز القابلة للتحديد تستخدم لتعريف رموز التشفير الخاصة
    بهيكل بيانات معين
  examples:
  - لغة XML , المقياس آيزو 10303 – 21 , ومقياس منظمة الآيزو واللجنة الدولية للتقنية
    الكهربائية 8211.
  notes:
  - تحدد قاعدة الترميز أنواع البيانات التي يلزم تحويلها كما تحدد تركيب وبناء الجمل
    , والبناء والرموز التي تستخدم في هيكل البيانات التي تنتج عن التحويل.
