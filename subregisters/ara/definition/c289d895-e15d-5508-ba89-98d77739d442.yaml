  authoritative_source:
  - clause: (E), 3.1.41
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 97493af5-3463-57ab-a703-1e5c9be92109
  definition: المستوى المتوسط لسطح البحر خلال جميع مراحل المد والجزر والاختلافات الموسمية
  examples: []
  notes:
  - متوسط منسوب سطح البحر, إذا نظر إليه في سياق محلي ,  يعني عادة متوسط منسوب سطح
    البحر بالنسبة للمنطقة بعد حسابه من خلال عمليات رصد نفذت عند نقطة واحدة أو أكثر
    على امتداد فترة زمنية معينة. أما إذا نظر إليه في سياق عالمي فإنه يختلف عن الجويد
    العالمي بما لا يزيد عن مترين.
