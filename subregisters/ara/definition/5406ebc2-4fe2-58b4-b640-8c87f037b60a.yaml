    ref: ISO 19132:2007
  concept: 815e3b8d-01eb-5627-8c3a-668d41c6cbde
  definition: بيانات كافية للتعرف على الكائن أومع مرور الوقت ، وذلك . بمعزل عن حالته
  examples: []
  notes:
  - الهوية التعريفية تكون عادة قيمة لصفة أساسية ثابتة ومستمرة للكيان. ولكون هذه الصفة
    ثابتة على مر الزمن وفريدة , فإنها تظل على حالها دون تغيير في أي حالة تتعلق بالكيان
    بصرف النظر عن تاريخ نشأة أو ظهور الكيان. أما الهوية التعريفية للكيان المشترك فإنها
    مستقلة عن الزمان والموقع المكاني.
