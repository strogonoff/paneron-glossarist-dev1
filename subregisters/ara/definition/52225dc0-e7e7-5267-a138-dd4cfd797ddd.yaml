data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: b8b15aa5-ebee-5508-a48c-60c66c0cb1b8
  definition: العلاقة بين مجالين ( مثل مركبين مثلا ) بحيث يكون هناك تنظيم للمحافظة
    على وظيفة من مجال الى اخر .
  examples: []
  notes:
  - تتميز علاقات تماثل الشكل عن علاقات التماثلية بأنه لا حاجة فيها إلى دالة عكسية.
    في العلاقة التماثلية , هناك علاقتان أساسيتان لتماثل الشكل تمثل كل منهما عاملاً
    وظيفياً معكوساً بالنسبة للأخرى. الدالات المستمرة هي علاقات تماثل شكلي طوبولوجية
    لأنها تحافظ على "الخصائص الطوبولوجية". إن إظهار المركَّبات الطوبولوجية وفقاً لتمثيلها
    الهندسي يحافظ على فكرة الحدود وهي بالتالي علاقات تماثل شكلي.
