  concept: cd134c80-984f-541c-a87d-97757e283fc8
  definition: تغيُّر في موقع كائن مع مرور الوقت ويظهر في شكل تغيُّر في قيم الإحداثيات
    بالنسبة لإطار مرجعي معين
  examples:
  - قد تكون هذه الحركة هي حركة جهاز لكشف المواقع مركب على مركبة متحركة أو غيرها ,
    كما يمكن أن تكون حركة جسم أو كيان خاضع للرصد أو التتبع بواسطة نظام لكشف المواقع.
  notes: []
