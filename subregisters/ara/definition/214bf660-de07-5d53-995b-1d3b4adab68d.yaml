  concept: a0e505da-9543-5d5c-82fc-5587d0dc1f54
  definition: مخطط تصنيف تتم هيكلته بحيث تكون فئات التصنيف فيه عبارة عن تصورات ذهنية
    محضة لأنواع قائمة على الطبيعة.
  examples: []
  notes:
  - مأخوذ من نظام تصنيف الغطاء الأرضي لمنظمة الأغذية والزراعة العالمية ‘ الإصدارة
    (2) (أنظر الإشارة (2) في مواصفات الآيزو 1944-1)
  - طريقة المعالجة المتبعة هي وضع تعريفات نظرية لفئات التصنيف قبل لبقيام بأي نشاط
    فعلي لجمع البيانات.
  - أنظر الملحق (ب) لمواصفات الآيزو 1944-1 لفحص هذا التصنيف والتصنيف البَعْدي
