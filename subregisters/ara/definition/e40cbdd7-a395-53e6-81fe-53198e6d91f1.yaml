    ref: ISO 19133:2005
  concept: 4788e0b6-a971-5c59-b741-608552e0961b
  definition: المعلومات اللازمة عند نقطة معينة على طول مسار في الشبكة للسماح باجتياز
    ذلك المسار
  examples: []
  notes:
  - لتقليل عدد الإرشادات أو التعليمات المطلوبة لإكمال عملية اجتياز مسلك معين, يمكن
    تبني تعليمات افتراضية عند ملتقيات الطرق بدون الأخذ بتعليمات محددة ترتبط بذلك.
    وهذه التعليمات الافتراضية تسمى "قاعدة الطريق الرئيسي".
