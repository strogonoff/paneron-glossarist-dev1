data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: صفة ملازمة لمعلم هندسي تجعله موحد الخواص من الداخل ( أي أن كل النقاط
    لها تماثل متجاور ) ، وبالتالي يكون في كل أجزائه متماثلا ً داخلياً لمجموعة فرعية
    مفتوحة لحيز إحداثيات إقليدسي ذو بعد مناسب
  examples: []
  notes:
  - هذا يقتضي ضمناً أنه لا صلة لأي موقع داخلي مباشر بأي تقاطع ذاتي من أي نوع كان.
