  concept: 7979460e-e8e0-52c9-ba9c-a207c18cd2aa
  definition: عنصر هندسي بسيط ذو بعد واحد يمثل الصورة المتصلة  للخط
  examples: []
  notes:
  - حدود المنحنى هي مجموعة النقاط الواقعة على كل طرف من طرفيه.  فإذا كان المنحنى حلقة
    كان طرفاه متطابقين , وفي هذه الحالة يعتبر المنحنى ( إذا كان مغلقاً طوبولوجيا)
    منحنى ليست له حدود. النقطة الأولى تسمى نقطة الابتداء , والنقطة الأخيرة تسمى نقطة
    الانتهاء. الربط المنطقي للمنحنى مضمون بموجب عبارة " الصورة المستمرة لخط ما". هناك
    نظرية طوبولوجية تنص على أن الصورة المستمرة لمجموعة متصلة ببعضها هي أيضاً متصلة.
