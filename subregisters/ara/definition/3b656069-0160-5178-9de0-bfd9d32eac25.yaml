  concept: 1b0a9919-a10f-5242-b377-9b2777b3e1b3
  definition: وثيقة بلغة XML تحتوي على تعريفات لمكونات المخطط وإعلانات أوامر
  examples: []
  notes:
  - مخطط لغة XML لائتلاف الشبكة العنكبوتية الدولية يقدم صيغة تبادلية باللغة المذكورة
    لمعلومات المخطط. الوثيقة الخاصة بمخطط واحد تشتمل على وصف لمكونات ترتبط "بحيز كتابة
    اسم" واحد في لغة XML, ولكن قد تكون هناك عدة وثائق لوصف مكونات في نفس المخطط ,
    أي في نفس حيز كتابة الاسم المستهدف.
