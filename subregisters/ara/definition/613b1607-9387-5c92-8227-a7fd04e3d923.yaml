  definition: تغطية تعيد نفس قيم وصف المعلم بالنسبة لكل موقع مباشر يقع ضمن أي كائن
    مكاني واحد ، أو كائن زماني ، أو كائن مكاني - زماني في نطاقها
  examples: []
  notes:
  - مجال التغطية غير المترابطة يتكون من مجموعة محدودة من الكيانات المكانية أو الكيانات
    الزمانية أو الكيانات المكانية-الزمانية.
