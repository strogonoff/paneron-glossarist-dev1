  concept: 201cb065-095c-5e2f-b4be-d5fa1a318148
  definition: المعالجات والطرق الحسابية للتمثيل الهندسي لتنفيذ العمليات الهندسية الفراغيه
  examples:
  - عمليات الهندسة الحسابية تشمل إجراء الاختبارات لما يمكن شموله هندسياً أو تداخله
    , واحتساب الهياكل المحدَّبة أو المناطق العازلة أو التوصل إلى أقصر المسافات الفاصلة
    بين الكيانات الهندسية.
