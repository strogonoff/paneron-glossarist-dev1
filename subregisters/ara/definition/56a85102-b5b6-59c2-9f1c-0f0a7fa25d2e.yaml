  concept: a261d931-4cde-530b-aad0-f1b02d05ce9b
  definition: تمثيل ثنائي الابعاد لنسخة ورقية أو رقمية لصورة مدخلة من حيث إحداثيات
    لون-الفضاء (أو شيء يقارب ذلك)
  examples: []
  notes:
  - يمكن استخراج أصول الصور من الخرائط المطبوعة للمشاهد الجغرافية الفضائية أو مخططات
    المعلومات الجغرافية وخلافه.
