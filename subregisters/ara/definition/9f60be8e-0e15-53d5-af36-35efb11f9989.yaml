  concept: 4d31de7a-406a-54ae-bc73-ee6a1aeb2964
  definition: مركَّب كل عناصره هي أيضاً في  مركب أكبر
  examples: []
  notes:
  - لما كان تعريفا المركَّب الهندسي والمركَّب الطوبولوجي يتطلبان فقط أن يتم إغلاقهما
    بموجب عمليات حدودية, فإن أية مجموعة لعناصر أولية ذات بعد محدد فما دونها تكون دائماً
    مركَّباً فرعياً للمركَّب الأصلي الأكبر حجماً. وهكذا, فإن أي مركب طوبولوجي كامل
    التسطيح يحتوي على مركب فرعي لرسم بياني  "حافة – عقدة" .
