  concept: 100f3a75-6540-56a7-90b7-f2e68b66a551
  definition: تمثيل لظاهره كصور منتجة بطرق إلكترونبة أو بصرية او كلاهما
  examples: []
  notes:
  - في هذه المواصفة الفنية يفترض أن الظواهر المذكورة تم تحسسها أو الكشف عنها بواسطة
    جهاز واحد أو أكثر مثل الرادار ، وكاميرات التصوير ، والفوتومتر وأجهزة المسح الضوئي
    العاملة بالأشعة تحت الحمراء والمتعددة الأطياف.
