  concept: 94d80f6e-5691-5c1b-b303-18fabfe1cc85
  definition: صورة تمت ازالة نقاط الازاحة فيها بسبب توجيه جهاز الاستشعار وتضاريس المنطقة
    عن طريق الإسقاط المتعامد على سطح  مرجعي
  examples: []
  notes:
  - مقدار الإزاحة يعتمد على حدة الوضوح ومستوى التفصيل في معلومات الارتفاع وعلى تطبيق
    البرنامج.
