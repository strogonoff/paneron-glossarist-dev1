  concept: a8c2cd78-2b4f-5c8a-92fb-ceb41fe7ca37
  definition: مجموعة معايير تستخدم عند منحنى بديلا من إرشادات الطريق ؛ إرشادات افتراضية
    تستخدم عند عقدة أو مفترق
  examples: []
  notes:
  - 'تمثل هذه القاعدة الفعل " الأكثر طبيعية " الذي يمكن عملة عند " العقدة " (التقاطع
    أو الالتقاء) بناء على وصلة الدخول المستخدمة. والصيغة الأكثر شيوعاً من غيرها هي
    : "مستقيم بقدر الإمكان" , أو الخروج من منعطف على أوضح امتداد لشارع الدخول , الذي
    يكون عادة , ولكن ليس دائماً , نفس الشارع المسمى وهو المدخل. إن كل عقدة على الطريق
    إما أن تكون مرتبطة بتعليمات خاصة بها أو يمكن عبورها ملاحياً بقاعدة الطريق الرئيسي.'
