  concept: 3d42ade2-ce3f-59b0-84bf-08057f3c8cdb
  definition: تمثيل كامل لكائن مافي أي لحظه من الوقت
  examples: []
  notes:
  - تختلف النسخ الزمنية عن العينات من حيث أنه يشترط لها وصف شامل. وبهذا الفهم يقال
    إن النسخة هي عبارة عن عينة شاملة يمكن أن ينظر إليها خارج نطاق التتابع الزمني الذي
    قد تنتمي إليه.
