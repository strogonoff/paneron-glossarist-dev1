  concept: eb22ee12-b926-59dd-a353-7de97e7f877a
  definition: كمية تستخدم في الوصف الكمي للظواهر الفعلية
  examples: []
  notes:
  - في لغةGML ، الكمية الطبيعية هي دائما قيمة توصف باستخدام كمية عددية بمقياس أو باستخدام
    نظام مرجعي لكمية عددية. "الكمية الطبيعية" هي المرادف لكلمة "قياس" حينما تستخدم
    هذه الأخيرة كاسم.
