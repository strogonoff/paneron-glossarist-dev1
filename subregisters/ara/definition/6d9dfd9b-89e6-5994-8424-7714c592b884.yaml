  authoritative_source:
  - clause: (E), 3.22
    link: https://www.iso.org/standard/70882.html
    ref: ISO 19116:2019
  concept: 1ab20219-b4c8-5404-a782-372c5fb8ecd6
  definition: مدى قرب القيمة الإحداثية من القيمة الصحيحة أو المقبولة في نظام مرجعي
    محدد
  examples: []
  notes:
  - تستخدم عبارة "الدقة المطلقة" في بعض الأحيان ، حين يتعلق الأمر بهذا المفهوم أو
    التصور ، للتفريق بينه وبين مفهوم "الدقة الموضعية النسبية". في الحالات التي قد
    تكون فيها القيمة الحقيقية للإحداثي غير معروفة بشكل تام , يتم اختبار الدقة عادة
    بمقارنتها بقيم معروفة تتوفر فيها شروط الصحة بقدر الإمكان.
