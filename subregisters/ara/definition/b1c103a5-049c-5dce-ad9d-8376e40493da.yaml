  definition: 'الدالة د من فاصل زمني ز [أ ، ب] بحيث أن د(ز) تمثل الشكل الهندسي ولكل
    نقطة ط (د(أ) هناك متغير واحد لمجموعة من النقاط (تسمى مسار ط ) ط (ز): [أ ، ب]×
    ط (ز) بحيث ط(ز) (د (ز))'
  examples:
  - منحنى (م) مع متغير بنائي (ز) يمثلان مجموعة متغير واحد تتألف من النقطتين م(ز) .
