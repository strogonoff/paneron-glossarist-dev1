  concept: e0698e74-9335-52ac-b998-6fe6884a0d2b
  definition: مقدار متجه المدى المسقط على الأرض
  examples: []
  notes:
  - المدى الأرضي لصورة ما يمثَّل بالمسافة من نقطة نظير سمت الهوائي إلى نقط في المشهد.
    يقاس عادة على المستوى الأفقي ولكن يمكن أن يقاس أيضا كمسافة حقيقية على الأرض ،
    ونماذج رقمية للارتفاعات ، أو الجويد ، أو سطح مجسَّم القطع الناقص.
