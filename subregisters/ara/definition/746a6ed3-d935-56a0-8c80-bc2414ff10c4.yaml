  definition: علاقة بين مفهومين بحيث يكون كثافة أحدهما شاملا لمفهوم الآخر بالإضافة
    إلى واحدة على الأقل من الخصائص المحددة
  examples: []
  notes:
  - 'العلاقة النوعية قائمة بين مفاهيم مثل: "كلمة" و "ضمير" ، "مركبة" و "سيارة" ، "شخص"
    و "طفل" .'
