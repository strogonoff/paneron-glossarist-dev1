data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: c466728d-152a-5086-8600-1f817866b132
  definition: مسافة نقطة ما من مجسم القطع الناقص مُقاسةً بامتداد الخط المتعامد ، الممتد
    بين القطع الناقص والنقطة المذكورة ، وذلك كقياس موجب إذا كان متجها إلى أعلى أو
    إلى خارج القطع الناقص
  examples: []
  notes:
  - يستخدم فقط كجزء من نظام إحداثيات مجسم قطع ناقص ثلاثي الأبعاد ولا يستخدم وحده أبداً.
