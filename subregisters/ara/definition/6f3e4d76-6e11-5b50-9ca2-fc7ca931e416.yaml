  concept: c2c74cbe-24e9-58cb-8b01-84fb138b8dee
  definition: هيكلة برامج تتكون من خدمات يقترن بعضها ببعض
  examples: []
  notes:
  - أكثر برمجيات البناء الهيكلي الموجه إلى الخدمة Service-oriented architectures SOAs
    رواجا وانتشارا في  هذا الوقت هي خدمات الشبكة العنكبوتية الدولية (التي تستخدم فيها
    مواصفات بروتوكول SOAP لتبادل المعلومات المهيكلة عبر شبكات الحاسب، وخدمة السجل
    العالمي UDDI المبنية على لغة XML، ولغة وصف خدمات الشبكة العنكبوتية المعروفة اختصارا
    بالأحرفWSDL والمبنية أيضا على لغةXML) ومواصفة CORBAالتي تتيح إمكانية الجمع بين
    مكونات البرمجة المكتوبة بلغات حاسب مختلفة وتعمل على نظم حاسب مختلفة ، وتقنية شركة
    مايكروسوفت المعروفة اختصارا بالأحرف DCOM والمخصصة للتواصل بين مكونات البرمجيات
    الموزعة عبر أجهزة حاسب موصلة شبكيا.
