  concept: e450d51c-a8e1-5d91-9f1e-ffb5fc5f985a
  definition: كيان ذو حدود واضحة المعالم وهوية تنطوي على حالة وسلوك
  examples: []
  notes:
  - استخدم هذا المصطلح بهذه الطريقة للمرة الأولى في النظرية العامة للبرمجة الموجهة
    لهدف ، وتم تبنيه لاحقا للاستعمال بهذا المعنى في لغةUML. الغرض أو الكيان هو عبارة
    عن مثال لفئة. البيانات الوصفية والعلاقات تمثل الحالة. أما العمليات , والطرق ,
    وآليات الحالة فتمثل السلوك أو التصرف .
