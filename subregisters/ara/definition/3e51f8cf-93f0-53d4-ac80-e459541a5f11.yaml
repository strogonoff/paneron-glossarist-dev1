  concept: a5e31b9d-bd5c-5143-bdf8-d7b8fc71198b
  definition: كمية لها اتجاه ولها حجم
  examples: []
  notes:
  - يمكن لجزء موجه من خط ما أن يمثل بيانات متجهة إذا كان طول واتجاه ذلك الجزء من الخط
    مساويين لحجم واتجاه البيانات المتجهة المعنيَّة. المصطلح "بيانات متجهة"  هو إشارة
    إلى بيانات تمثل الصورة المكانية للمعالم كمجموعة موجهة لأجزاء الخطوط.
