  concept: c3b627a5-09ef-5a71-8cd5-e8c87b8cd4b7
  definition: قياس عام لجودة البيانات يستخدم كأساس لإيجاد قياسات محددة لجودة البيانات
  examples: []
  notes:
  - القياسات الأساسية لجودة البيانات هي عبارة عن أنواع بيانات مجردة. ولا يمكن استخدام
    هذه القياسات بشكل مباشر عند الإفادة عن جودة البيانات.
