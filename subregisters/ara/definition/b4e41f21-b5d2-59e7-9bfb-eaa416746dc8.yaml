data:
  authoritative_source:
  - clause: (E), 3.1.23
    link: https://www.iso.org/standard/75676.html
    ref: ISO 19136-1:2020
  concept: 66d7ff22-9413-57b3-a5ba-d480fd5d2dd7
  definition: ماده معلوماتيه أساسية لوثيقة XML تحتوي على عناصر أطفال ، وبيانات وصفية
    ، وبيانات تتعلق بالحروف والأرقام
  examples: []
  notes:
  - 'من مجموعة بيانات لغةXML: كل وثيقة من وثائق لغةXML تشتمل على عنصر واحد أو أكثر
    حيث تعيَّن حدود هذه العناصر إما بعلامات بداية وعلامات نهاية ، أو ، بالنسبة للعناصر
    الفارغة ، بعلامة تدل على عنصر فارغ. لكل عنصر نوع ، وللنوع اسم يعرف به ويسمي أحيانا
    "رمز تعريفه العام" ، وقد تكون له مجموعة مواصفات للبيانات الوصفية ، كما أن كل مواصفة
    من مواصفات البيانات الوصفية لها اسم وقيمة.'
