data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 6ba4fcd1-9a9d-586c-9a1b-362488ca9871
  definition: معلم يعمل كوظيفة لإعادة القيم من نطاق تفاوته بالنسبة لأي موقع مباشر
    يقع ضمن نطاقه المكاني أو نطاقه الزماني أو نطاقه المكاني-الزماني
  examples:
  - الأمثلة تشمل صورة متجهات , أو شفافة مضلعات أو مصفوفة ارتفاعات رقمية.
  notes:
  - وبعبارة أخرى التغطية هي عبارة عن معلم له قيم متعددة لكل نوع من الصفات, بحيث أن
    كل موقع مباشر يقع ضمن التمثيل الهندسي للمعلم تكون له قيمة واحدة لكل نوع من الصفات.
