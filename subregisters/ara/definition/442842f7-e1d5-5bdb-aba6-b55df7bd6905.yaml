data:
  authoritative_source:
  - ref: ANSI T1.523-2001
  concept: 517d4d02-cfb9-588a-acda-d7f58e6c4333
  definition: تقليص عدد عناصر البيانات ، وعرض النطاق الترددي ، والتكلفة ، والوقت المستغرق
    في إنتاج ونقل وتخزين البيانات دون  فقدان المعلومات ، من خلال القضاء على  التكرار
    الغير لازم و إزالة ما ليس له صلة أو استخدام ترميز خاص
  examples: []
  notes:
  - بينما يؤدي رص البيانات إلى تقليص كم البيانات المستخدمة لتمثيل كم محدد من المعلومات
    فإن ضغط البيانات لا يؤدي إلى هذه النتيجة. .
  - يمكن تدميج البيانات عن طريق تجميع القيم المتماثلة في الخلايا الشبكية المتجاورة
    ، أو مخططات التبليط أو أي طريقة أخرى للتخلص من المعلومات التي لا صلة لها ..
