  - clause: (E), 3.19
    link: https://www.iso.org/standard/70882.html
    ref: ISO 19116:2019
  concept: 88cc1b44-ea8e-5fb3-adb7-f96596e2e94f
  definition: العوامل التي تؤثر على تحديد قيم الإحداثيات بواسطة نظام لتحديد المواقع
  examples: []
  notes:
  - القياسات المأخوذة حقلياً تتأثر بكثير من العوامل البيئية والعوامل المتعلقة بأجهزة
    القياس ويشمل ذلك العوامل الجوية , وطرق الحساب الآلي والقيود, وعدم اتقان تركيب
    آلات القياس وعدم الدقة في ضبط ومعايرة أجهزة القياس والخطأ الشخصي للمشغل في حالة
    نظم القياس البصرية. الحلول الخاصة بالمواقع عرضة للتأثر بالعلاقات الهندسية للبيانات
    المرصودة و/أو النموذج الرياضي المستخدم في برنامج المعالجة.
