    ref: ISO 19105:2000
  concept: 1491d0d6-9aaa-539b-9b30-68a114f68ca0
  definition: اختبار لايجاد الأخطاء في التنفيذ
  examples: []
  notes:
  - إذا عثر على أخطاء , فإنه يمكن للمرء أن يستنتج على نحو دقيق أن التنفيذ لم يكن مطابقاً
    للمقياس الدولي, ولكن عدم وجود الأخطاء لا يدل بالضرورة على عكس ذلك. أما اختبار
    كشف الاختلال فإن وظيفته هي فقط إثبات عدم المطابقة.
