  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 3ddac6e2-0fb2-5693-bbfd-2554819c0538
  definition: نوع من البيانات يصف نقطة أو شكل هندسي محتمل أن يشغلها معلم أو شخص
  examples: []
  notes:
  - الموقع المباشر هو من حيث الدلالة اللفظية نوع فرعي متفرع من الموقع. المواقع المباشرة
    كما جاء في وصفها يمكن فقط أن تحدد نقطة وبالتالي يمكن القول بأنه لا يمكن تمثيل
    كل المواقع بالموقع المباشر . وينسجم هذا مع "نوع العلاقة الكونية". هندسة المقياس
    الدولي 19107 هي أيضاً موقع , ولكنه ليس موقعاً مباشراً.
