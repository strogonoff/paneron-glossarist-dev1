  concept: 0e6ed565-f0ef-5dee-9531-6605950e54ba
  definition: بيانات متعلقة بمفاهيم أو دلالاتها
  examples: []
  notes:
  - البيانات المصطلحية الأكثر شيوعا هي المصطلح كمادة مدرجة في المعجم ، وتعريفه ، والملاحظة
    ، والإعراب النحوي ، وتوضيح المادة ، وتعريف اللغة ، وتعريف الدولة أو البلد ، وتعريف
    المصدر.
