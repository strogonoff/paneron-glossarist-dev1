  concept: ed7f0171-bfe8-55c2-86ba-237d7b1c64a6
  definition: وضع رادار الرصد المركب"سار" بحيث يوجه شعاع الهوائي لإضاءة التغطية  الأرضية
    من  زوايا مختلفة بالنسبة لمسار الرحلة طوال عملية الجمع
  examples: []
  notes:
  - توجيه الهوائي يسمح أيضا بزيادة زمن التوقف ويتيح إمكانية جمع الممرات بزوايا غير
    موازية لاتجاه الطيران وبدقة أرضية أفضل من النمط الشريطي لإنتاج الخرائط.
