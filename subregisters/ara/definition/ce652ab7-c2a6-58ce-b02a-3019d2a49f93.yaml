  concept: 22435fa3-4c46-5fbd-a92f-799c4822294f
  definition: كمية مرجعية يتم اختيارها من مجموعة تكافؤ الوحده
  examples: []
  notes:
  - في خدمات تحديد الأماكن ، وحدات القياس العادية هي إما الوحدات الزاوية أو الوحدات
    الخطية. تطبيقات خدمات تحديد الأماكن يجب أن يفرق فيها بين وحدات النظام الدولي للوحدات
    SI والوحدات الأخرى المخالفة non-SI units. وعند استعمال الوحدات المخالفة لوحدات
    نظام SI الدولي يشترط تحديد علاقتها بوحدات النظام الدولي المذكور.
