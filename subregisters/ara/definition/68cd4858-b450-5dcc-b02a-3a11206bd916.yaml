data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 43650201-9bb4-5b77-8f13-67d85e1565f9
  definition: تجزئة حيز مكاني إلى مجموعة من الأجزاء الفرعية ذات حدود مشتركة لها نفس
    أبعاد الحيز المكاني الخاضع للتجزئة
  examples:
  - 'أمثلة: يمكن الاطلاع على أمثلة الترصيع بالمضلعات الرباعية في شكل رسومات تشتمل
    عليها الأشكال 11 , و 13 , و 20 , و 22 من هذا المقياس الدولي.'
  notes:
  - الترصيع بالمضلعات الرباعية الذي يتكون من مضلعات منتظمة متطابقة أو متعددة السطوح
    هو ترصيع منتظم بالمضلعات الرباعية. أما الترصيع بالمضلعات الرباعية المكون من مضلعات
    منتظمة ولكنها غير متطابقة أو غير متعددة السطوح فهو شبه منتظم. وعدا عن ذلك يكون
    الترصيع بالمضلعات غير منتظم.
