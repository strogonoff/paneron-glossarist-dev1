  concept: 53c463c3-610c-52cf-a227-6c77832eade3
  definition: طلب واحد لنظام قياس متجول يسير بهدف مرغوب
  examples: []
  notes:
  - في هذا الجزء من مقياس الآيزو 19115 ، يكون نظام القياس عادة عبارة عن منصة استشعار
    عن بعد. أما في السياق الملاحي فقد يكون نظام القياس قمرا صناعيا في خدمة نظام التحديد
    الكوني GPS .
