  concept: d50f09f6-0dc9-595f-88bb-17f3e6424fb1
  definition: تعاقب  للمعالم يتم فيه استبدال حالتين كانتا موجودتين في السابق او اكثر
    بحاله واحده من نفس نوع المعلم
  examples:
  - في حالة وجود مثالين لنوع المعلم "مرعى" , فيجب استبدال هذين المثالين بمثال واحد
    فقط في حال إزالة السياج الفاصل بين المرعيين.
  notes: []
