  concept: da5d8e9d-b6db-5282-8ae8-6360c7cc7ea3
  definition: عنصر طوبولوجي بسيط ذو بعدين
  examples: []
  notes:
  - التمثيل الهندسي للواجهة يكون عن طريق السطح. الحد الخارجي للواجهة هو مجموعة من
    الحواف الموجهة ضمن نفس المركَّب الطوبولوجي حيث تكون هذه الحواف مرتبطة بالواجهة
    من خلال العلاقات الحدودية. ويمكن تنظيم هذه العلاقات على شكل أطواق RINGS
