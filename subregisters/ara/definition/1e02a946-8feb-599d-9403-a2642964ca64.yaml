    ref: ISO/TS 19129:2009
  concept: 2fb05b56-e4c8-50a3-bfff-e0753904d98f
  definition: تقليص إما مقدارمساحة التخزين المطلوبة لتخزين كمية  معيَّنة من البيانات
    أو طول الرسالة اللازمة لنقل كمية معيَّنة من المعلومات.
  examples: []
  notes:
  - مقتبس من مواصفة المعهد الوطني الأمريكي للمقاييس T1 523-2001
  - ضغط البيانات احتمالي الحدوث بطبعه وذلك بناء على أمثلة نموذجية معينة من الصور ،
    أو البيانات الشبكية أو بيانات التغطية ، وهو أيضا متعلق بالترميز ويقع خارج نطاق
    هذه المواصفات الفنية..
