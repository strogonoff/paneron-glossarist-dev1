  concept: 6b91532d-745c-5b5f-897a-f32dd10c446f
  definition: كيان مكاني بلا حدود
  examples: []
  notes:
  - تستخدم الحلقات لوصف مكونات الحدود الخارجية (انظر هيكل واجهة shell وطوق  ring ).
    والحلقة ليس لها حد خارجي لأنها تنغلق على ذاتها , لكنها محددة (أي أنها ليست ممتدة
    امتدادا لامتناهيا). والدائرة أو الكرة , مثلاً , ليس لها حد خارجي ولكنها محددة
    كذلك.
