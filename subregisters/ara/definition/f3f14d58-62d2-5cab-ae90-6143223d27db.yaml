  concept: a205caf2-60d5-5938-b5b8-36580731cb7a
  definition: مدى قرب الفارق في القيمة الإحداثية من القيمة الصحيحة أو المعتمدة في
    نظام مرجعي محدد
  examples: []
  notes:
  - المصطلحات الوثيقة الصلة مثل "الدقة المحلية" يتم توظيفها في مختلف الدول , والجهات
    والمجموعات التي تقوم بالتطبيق. متى ما استخدمت هذه المصطلحات , يكون من الضروري
    أن يكون هناك وصف للمصطلح.
