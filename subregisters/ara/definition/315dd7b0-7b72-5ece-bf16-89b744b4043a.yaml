  definition: الحد الأدنى من المتغيرات الحرة اللازمة لتمييز المواقع المباشرة القريبة
    داخل كائن هندسي بعضها عن بعض
  examples: []
  notes:
  - 'المتغيرات الثلاثة المشار إليها أعلاه ينظر إليها عادة كنظام إحداثيات محلي. في
    الحيز الإحداثي الثلاثي الأبعاد يمكن كتابة السطح المستوى كالآتي: ع(ش , ت) = أ +
    ش س + ت ص , حيث أن "ش" و "ت" هما رقمان حقيقيان, و أن " أ " تمثل أي نقطة على السطح
    المستوي في حين أن "س" و "ص" هما متجهان مُمَّاسان للسطح المستوي. وحيث أنه يمكن
    تمييز المواقع على السطح المستوي بواسطة  "ش" و "ت" (وذلك بشكل عام في هذا المقام)
    فإن السطح هو سطح ثنائي البعد في حين أن (ش , ت) يمثلان نظام إحداثيات للنقاط الواقعة
    على السطح المستوي. وبصفة عامة , لا يمكن أن يطبق هذا بنفس العمومية على الأسطح العامة.
    إذا أخذنا مماس السطح المستوي إلى السطح وأسقطنا نقاطاً قائمة على هذا السطح على
    ذلك السطح المستوي, فإن النتيجة المعتادة التي نحصل عليها في هذه الحالة هي تشاكل
    محلي لمناطق صغيرة مجاورة لنقطة التماس. هذا النظام "الإحداثي المحلي" للسطح الأساسي
    كاف لإثبات أن السطح هو عبارة عن كيان طوبولوجي ثنائي الأبعاد  . وحيث أن هذا المقياس
    الدولي يتعامل فقط مع الإحداثيات المكانية, فإن أي كيان ثلاثي الأبعاد يستطيع الاعتماد
    على الإحداثيات لترسيخ بعده الطوبولوجي. في حالة النموذج الرباعي الأبعاد (أي النموذج
    المكاني – الزماني), فإن الحيز المكاني للمماس يكون له أيضاً دور مهم في ترسيخ الأبعاد
    الطوبولوجية للكيانات بما فيها الأبعاد الثلاثية.'
