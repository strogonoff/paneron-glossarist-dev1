  concept: 39034bab-2426-5ddc-bbc3-ee29eea7b0bf
  definition: مسافة نقطة عن سطح إسناد مرجعي مختار على خط رأسي متعامد مع ذلك السطح
  examples: []
  notes:
  - أنظر ارتفاع مجسم القطع الناقص والارتفاع المتصل بالجاذبية
  - ارتفاع نقطة تقع خارج السطح ويعامل كقيمة موجبة ؛ أما الارتفاع ذو القيمة السالبة
    فيصنف على أنه عمق.
