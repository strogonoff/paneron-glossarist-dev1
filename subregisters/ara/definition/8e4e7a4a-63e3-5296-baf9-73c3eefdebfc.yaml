  concept: 5c083fa2-695f-5616-8e64-e953f27bf242
  definition: مرجع إسناد يصف علاقة نظام للإحداثيات بمرجع محلي
  examples:
  - نظام لتحديد المواقع النسبية على مسافة كيلو مترات قليلة من النقطة المرجعية.
  notes:
  - مرجع الإسناد الهندسي يستبعد كلاً من مرجع الإسناد الجيوديسي و مرجع الإسناد الرأسي
    جميعاً.
