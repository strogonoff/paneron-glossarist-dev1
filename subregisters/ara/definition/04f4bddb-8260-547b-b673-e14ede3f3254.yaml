  concept: 9f3d1752-9df4-503d-803c-778fc92812c3
  definition: ميزة المصنِّف التي تصف نطاق من القيم التي يمكن لعناصر ذلك المصنِّف أن
    تحملها
  examples: []
  notes:
  - الصفة لغة تعادل ربط التركيب ؛ ولكن المقصد والاستخدام يختلفان دائما
  - استخدم مصطلح "معلم" في هذا التعريف بمعناه المعتمد في اللغة الموحَّدة للنمذجة UML
    وهو مختلف عن تعريفه المنصوص عليه في الفقرة 4-1 من هذه المواصفة الفنية.
