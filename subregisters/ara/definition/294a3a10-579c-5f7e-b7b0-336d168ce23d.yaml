data:
  authoritative_source:
  - clause: (E), 3.38
    link: https://www.iso.org/standard/66847.html
    ref: ISO 19130-1:2018
  concept: 84551b8a-41b1-5410-be83-5fc9fbfe5f7b
  definition: أداة ميكانيكية تتكون من حلقتين او أكثر متصلة بطريقة تجعل كل واحدة منها
    تدور دورانا حرا حول محور هو قطر في الحلقة  الاخرى التي تليها  باتجاه الحلقة الخارجية
    الأخيرة من المجموعة.
  examples: []
  notes:
  - إذا كان الشيء مركَّبا على ذات محورين بها ثلاث حلقات فإنه يظل معلقا في وضع أفقي
    على سطح مستوٍ بين الحلقات بصرف النظر عن ثبات القاعدة.
