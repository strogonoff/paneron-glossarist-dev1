  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: كائن مكاني يمثل مجموعة هندسية
  examples: []
  notes:
  - الكيان الهندسي يتألف من عنصر هندسي بسيط , أو مجموعة عناصر هندسية بسيطة, أو مركَّب
    هندسي يعامل كأنه كيان مفرد. الكيان الهندسي قد يكون تمثيلاً مكانياً لكيان مثل معلم
    أو جزء كبير من معلم.
