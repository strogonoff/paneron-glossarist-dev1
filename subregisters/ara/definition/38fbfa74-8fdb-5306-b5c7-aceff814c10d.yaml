  - clause: (E), 3.14
    link: https://www.iso.org/standard/70882.html
    ref: ISO 19116:2019
  concept: 8894b795-1954-51b3-aeed-1b21111bf2bf
  definition: نظام تحديد مواقع يدمج بين نوعين أو اكثر من تقنيات تحديد المواقع .
  examples: []
  notes:
  - القياسات التي تنتج عن كل تقنية لتحديد الأماكن في نظام تكاملي يمكن أن تكون موقعا
    ، أو حركة ، أو وضعا attitude، أيا من هذه الثلاثة إذ لا فرق بينها. قد يتم إجراء
    قياسات إضافية ، ولكن عند الجمع بينها يكون الناتج موقعا موحدا ، أو حركة موحدة أو
    وضعا موحدا.
