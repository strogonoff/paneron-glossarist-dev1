  concept: 32478141-cbb9-53c2-bf2e-a16fc3735aef
  definition: المدة التي يظل فيها الشيء موجودا
  examples: []
  notes:
  - العمر المتمثل في زمن الصلاحية هو المدة التي يكون الكيان فيها موجوداً في الواقع
    الذي تمت نمذجته. أما العمر المتمثل في زمن المعاملة أو التعامل فهو المدة التي يظل
    فيها الكيان المشمول في قاعدة البيانات موجوداً وثابتاً فيها.
