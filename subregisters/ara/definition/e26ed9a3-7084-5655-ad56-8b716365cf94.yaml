  concept: f59a4f60-1de5-5053-8f09-62b52959902c
  definition: منظمة أو مؤسسة تم تفويضها بإدارة سجل من قبل الجهة المالكة له
  examples: []
  notes:
  - في الحالات التي تتعلق بسجل لمنظمة الآيزو يقوم مدير السجل  بأداء الوظائف المنوطة
    بالسلطة المسئولة عن التسجيل كما هي محددة في التوجيهات الصادرة عن منظمة الآيزو
    واللجنة الدولية للتقنية الكهربائية.
