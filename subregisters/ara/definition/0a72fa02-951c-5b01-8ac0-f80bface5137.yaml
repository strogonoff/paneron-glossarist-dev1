    ref: ISO 19107:2003
  concept: 6b130458-37bd-5524-9dcb-8afa915328aa
  definition: واجهة غير محددة بحدود في مركَّب ثنائي الأبعاد
  examples: []
  notes:
  - الواجهة العامة لا تكون في العادة جزءا من أي معلم ، وهي تستخدم لتمثيل الجزء الذي
    لا يحده حد خارجي من مجموعة البيانات. والحد الداخلي للواجهة العامة (التي ليس لها
    حد خارجي) يعتبر عادة حداً خارجياً للخريطة التي تمثلها مجموعة البيانات. هذا المقياس
    الدولي لا يعالج الواجهة العامة كحالة خاصة ، لكن المخططات التطبيقية قد تجد أن من
    المناسب لها فعل ذلك.
