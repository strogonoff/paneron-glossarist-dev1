  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 74695135-e1c8-5b86-92cb-27f88af2b189
  definition: نوع المركبة ، وذلك بناء على طبيعة تركيبتها أو الغرض المقصود منها
  examples: []
  notes:
  - 'التصنيفات المبنية على التركيب أو البنية تشمل مفردات مثل سيارة ، شاحنة ، حافلة،
    دراجة هوائية .. وخلافة.

    التطبيقات المبنية على الغرض تشمل مفردات مثل سيارة أجرة ، سيارة إسعاف .. وخلافه.
    يمكن استخدام تصنيف المركبات الآلية لتحديد تطبيقات قيود الملاحة.'
