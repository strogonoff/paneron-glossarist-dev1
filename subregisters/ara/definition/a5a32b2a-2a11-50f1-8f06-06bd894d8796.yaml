  authoritative_source:
  - clause: '3.1'
    link: https://www.iso.org/standard/40130.html
    ref: ISO 860:2007
  concept: a3c2baa7-de8e-5020-9a9e-2effb9082e82
  definition: نشاط يؤدي الى تأسيس توافق بين مفهومين او أكثر ذات علاقة متقاربة أو متداخلة
    و تكون بينها اختلافات مهنية أو فنية أو علمية أو اجتماعية أو اقتصادية أو لغوية
    أو ثقافية أو غير ذلك من الاختلافات ، لأجل إزالة  او التقليل من الاختلافات الطفيفة
    بينها.
  examples: []
  notes:
  - الغرض من تقريب المفاهيم هو تحسين الاتصال
