  concept: 1076e37e-cd82-5fd5-9573-c9d7734e2747
  definition: المكون الكمي لتوثيق الجودة لمجموعة بيانات
  examples: []
  notes:
  - إمكانية تطبيق عنصر جودة بيانات معيَّن على مجموعة للبيانات تعتمد على أمرين هما
    محتوى مجموعة البيانات المعنية من جهة ومواصفات المنتج الخاصة بها من الجهة الأخرى
    ؛ والنتيجة هي أنه قد لا يمكن تطبيق كل عناصر البيانات على كل مجموعات البيانات.
