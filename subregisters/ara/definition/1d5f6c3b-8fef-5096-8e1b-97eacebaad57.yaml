  authoritative_source:
  - link: https://www.iso.org/standard/30726.html
    ref: ISO/IEC TR 10000-1:1998
  concept: c663e0d1-8462-5759-9264-e874de9c2e91
  definition: مجموعة من واحد أو أكثر من المعايير الأساسية أو اجزاء منها  ، وحيثما
    يقتضي ذلك ، تحديد البنود و الفئات و الخيارات والمتغيرات، المختارة  من تلك المعايير
    الاساسية و التي هي ضرورية لانجاز وظيفة معينة
  examples: []
  notes:
  - الجانبية مشتقة من مواصفات قياسية أساسية وبالتالي فإن التقيد بهذه الجانبية يكون
    بالضرورة تقيدا بالمواصفات القياسية التي تمثل الأصل الذي اشتقت منه الجانبية.
