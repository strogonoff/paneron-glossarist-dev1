  concept: 7401305f-b825-5219-ba46-13d487d07173
  definition: تعاقب للمعالم يتم فيه استبدال معلم كان موجوداً في السابق بحالتين مستقلتين
    أو اكثر من نفس نوع المعلم
  examples:
  - نظير نوع المعلم "قطعة أرض" يستبدل بنظيرٍين من نفس النوع إذا قسمت قطعة الأرض بصورة
    شرعية.
