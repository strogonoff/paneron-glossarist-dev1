  concept: 9e9fa104-a325-5389-be19-cd385f1e6e82
  definition: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع المعالم
  examples:
  - مفهوم ربط معلم "دعامات" هو عبارة عن مفهوم يصف العلاقة بين ظواهر قائمة على أرض
    الواقع مثل "طرق" أو "جسور" حيث يكون دور المعلم هو أنه مدعوم بواسطة المعلم الآخر
    (الذي يكون دوره هو أنه داعم لـ ....)
