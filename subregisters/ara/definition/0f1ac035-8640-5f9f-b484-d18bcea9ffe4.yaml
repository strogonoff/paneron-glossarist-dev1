    ref: ISO 19142:2010
  concept: 5149d55b-9b06-54d8-aaa8-188082c917e6
  definition: تحديث المرجع الى مصدر تم تحريكه أو نسخه إلى موقع جديد
  examples:
  - لنقل إن الحاسب الخادم يعمل على الاستجابة لطلب استحضار معلم. فسيكون عليه أن ينسخ
    معلما ذا إسناد مرجعي ويضعه في وثيقة الاستجابة. كما سيكون عليه أن يقوم بتحويل الرابط
    الأصلي المشمول في المعلم ذي الإسناد المرجعي إلى النسخة التي وضعت في وثيقة الاستجابة
    للطلب.
  notes: []
