data:
  authoritative_source:
  - link: https://www.iso.org/standard/44875.html
    ref: ISO 19126:2009
  concept: 2c5eabf3-9c63-59e5-bf16-d6106edd0316
  definition: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع المعالم
  examples:
  - مفهوم المعلم "طريق" يمكن استخدامه لتوصيف عدة أنواع مختلفة من المعالم لكل منها
    مجموعة مختلفة من الخصائص تناسب تطبيقا معينا. ففي تطبيق مثل وضع خطة سفر تكون له
    مجموعة محدودة من البيانات الوصفية مثل الاسم ، ورقم الطريق ، موقعه وعدد مساراته
    ، وأما بالنسبة لتطبيق يتعلق بالصيانة مثلا فربما يحتاج الأمر إلى مجموعة أكبر من
    البيانات الوصفية بتفاصيل عن البنية الانشائية ، وتركيبة المواد المكوِّنة لكل طبقة
    من طبقات الطريق.
  notes: []
