data:
  authoritative_source:
  - clause: (E), 3.1.58
    link: https://www.iso.org/standard/75676.html
    ref: ISO 19136-1:2020
  concept: 7ada0bc8-bc25-562a-ac89-750d172dfdf9
  definition: تحديد في وثيقة بلغة XML يحد من محتوى عنصر ما
  examples:
  - <طريق>.
  notes:
  - البطاقة البيانية التي لا تحتوي على فاصلة تقسيم عادية (مثل<Road>) تسمى بطاقة بيانية
    ابتدائية (وتسمى بطاقة بيانية افتتاحية أيضاً) ، أما البطاقة البيانية التي تحتوي
    على فاصلة تقسيم عادية (مثل<Road/>) فتسمى بطاقة بيانية نهائية (وتسمى بطاقة بيانية
    ختامية أيضاً).
