  concept: 3d81e936-d581-53da-960d-eb3f29ef46c4
  definition: خدمة يمكن أن تطلب من كائن للتأثير على السلوك
  examples: []
  notes:
  - العملية لها توقيع , وهو أمر قد يؤدي إلى تقييد المتغيرات الممكنة.
  - 'تعريف مأخوذ من الدليل المرجعي للغةUML: توصيف للتحويل أو الاستفسار الذي قد يطلب
    من الكيان أو الجسم تنفيذه أو القيام به.'
  - للعملية اسم وقائمة متغيرات. ويمكن وصف الطريقة بأنها عبارة عن خطوات إجرائية يتم
    من خلالها تنفيذ العملية. وتشتمل الطريقة على خوارزم ووصف للخطوات الإجرائية.
