    ref: ISO 19141:2008
  concept: 4b98af84-f640-55f9-b3b6-890340792ea4
  definition: تمثيل ، باستخدام نقطة اصل محلية واحداثيات محلية، لكائن هندسي في وقت
    مرجعي معطى.
  examples: []
  notes:
  - قد يتعرض الجسم الهندسي الثابت للتحول أو الدوران لكنه يظل مطابقا لتمثيله الأساسي.
  - يتأسس على متجهات المنشأ المحلي ومتجهات الإحداثي الرأسي المحلي نظام إحداثيات مرجعي
    هندسي (مقياس آيزو 19111) يسمى نظام إحداثيات إطار محلي أو نظام إحداثيات إقليدسي
    محلي.
