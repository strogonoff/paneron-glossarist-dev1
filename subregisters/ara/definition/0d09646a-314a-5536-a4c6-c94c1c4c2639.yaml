  concept: d4ab0042-f943-51c2-a49b-1f6b28205500
  definition: اتجاه جسم ما كما تصفه الزوايا التي بين محاور نظام إحداثيات ذلك الجسم
    ومحاور نظام إحداثيات خارجي آخر
  examples: []
  notes:
  - في خدمات تحديد المواقع ، يشير هذا عادة إلى اتجاه قواعد أداء المعدات لدى المستخدم
    مثل الطائرة ، أو المركب (قارب) أو السيارة
