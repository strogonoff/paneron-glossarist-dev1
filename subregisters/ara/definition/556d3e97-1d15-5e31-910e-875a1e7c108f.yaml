  concept: e97a476d-3176-5e63-a30d-725a0de3e599
  definition: مجموعة من العناصر البدائية الطوبولوجية المغلقة بموجب عمليات الحدود
  examples: []
  notes:
  - عبارة "مغلق بموجب العمليات الحدودية" تعنى أن العنصر الطوبولوجي الأولي إذا كان
    واقعاً في المركَّب الطوبولوجي , فإن كياناته الحدودية تكون هي الأخرى داخلة في المركب
    الطوبولوجي.
