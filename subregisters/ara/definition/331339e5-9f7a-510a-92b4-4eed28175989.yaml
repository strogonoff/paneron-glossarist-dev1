  concept: c88d1549-edc7-5e4b-8e3b-74afc651d576
  definition: تحديد نطاق الأعداد المسموح لمجموعة رياضية باتخاذها
  examples: []
  notes:
  - 'يمكن إعطاء مواصفات تعددية لتوصيف أدوار في إطار جمعيات أو اتحادات , وتوصيف أجزاء
    من مركبَّات ، وتوصيف حالات التكرار ولأغراض أخرى غير ما ذكر. وبشكل أساسي , التعددية
    هو عبارة عن مجموعة فرعية (يمكن أن تكون لا متناهية) للأعداد الصحيحة غير السالبة.
    نقيض التعددية هو: خاصية الأعداد الأساسية.'
