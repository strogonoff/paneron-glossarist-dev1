  concept: 4ddd84fc-d5ef-5fdd-bd0e-d98d5ab54dc4
  definition: نظام إحداثيات مرجعي مركَّب بحيث ان المكون الرئيس لنظام الإحداثيات المرجعي
    هو نظام احداثيات مرجعي ذو متغير والاخر نظام إحداثيات مرجعي مكاني
  examples: []
  notes:
  - المعتاد هو أن يكون المكون المكاني "أفقياً" ويكون المكوِّن البارامتري "رأسيا"
