  concept: 73f8516f-0041-5df6-8101-4b3cb2cbe719
  definition: نقطة ضبط أرضية مرتبطة بعلامة أو جسم آخر على الأرض يمكن التعرف عليها
    في الصورة
  examples: []
  notes:
  - يمكن وضع علامة لتمييز نقطة الضبط الأرضي على الصورة ، أو يزود المستخدم بوصف غير
    ملتبس لنقطة الضبط الأرضي حتى يجدها في الصورة.
