  concept: 1d705f07-cdf7-5742-b786-5011e3a7d41c
  definition: عرض زاوي مفيد لشعاع الطاقة الكهرومغناطيسية.
  examples: []
  notes:
  - يقاس عرض الحزمة عادة بالراديان (زاوية نصف قطرية) باعتبار أنه يمثل العرض الزاوي
    بين نقطتين تحتويان على 50 % أدني ب 3 ديسيبل) من الطاقة التي في مركز الحزمة. وهي
    تعتبر خاصية من خصائص الهوائي. الطاقة المنبعثة خارج هذه الزاوية ضئيلة جدا ولا تمثل
    مردودا قابلا للاستعمال.
