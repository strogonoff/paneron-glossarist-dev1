  concept: d0e5ebfa-7dde-5e8e-af70-577c1a6ee5b2
  definition: قياس لأزواج قيم نوع من البيانات الوصفية يخصص قيمة عددية موجبة ومتماثلة
    وقادرة على الوفاء بالتباين المثلثي
  examples: []
  notes:
  - قياس المسافة "م" يكون موجباً إذا كانت قيمة م (س ، ص) أكثر من صفر لكل س ، ص عندما
    تكون س/= ص ، و م (س ، س) = صفر. ويكون قياس المسافة "م" متماثلاً إذا كانت قيمة
    م ( س ، ص ) = م ( ص ، س ) لكل س ، ص. ويكون قياس المسافة " م" قادراً على الوفاء
    بالتباين المثلثي إذا كانت قيمة م (س ، ص) أقل من = م ( س ، أ ) + م (أ ، ص) لكل"
    أ" ،" س" و" ص" . جميع البيانات الوصفية ذات القيمة العددية أو المتجهة لها مثل هذه
    المترية لكن المترية الأكثر شيوعاً هي مترية إقليدس المبنية على الجزر التربيعي لمجموعة
    مربعات الفروق في كل بعد . أما المتريات الأخرى غير مترية إقليدس فإنها تأخذ التقوس
    المكاني في الاعتبار (مثل التقوس الذي يكون بامتداد السطح الكروي).
