data:
  authoritative_source:
  - clause: '3.7'
    link: https://www.iso.org/standard/57303.html
    ref: ISO 19110:2016
  concept: 5494a0c6-e28a-5a73-8db7-2cfbcae1b7eb
  definition: عملية يمكن أن يقوم بها كل حاله تمثل أي نوع من انواع المعالم
  examples:
  - تنفيذ عملية معلم على "سد" يعني تعلية هذا السد. ونتائج هذه العملية هي زيادة ارتفاع
    السد وارتفاع منسوب المياه في بحيرة السد.
  notes:
  - عمليات المعالم تكون في بعض الأحيان الأساس الذي يبنى عليه تعريف نوع المعلم.
