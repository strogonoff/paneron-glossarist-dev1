  authoritative_source:
  - clause: (E), 3.12
    link: https://www.iso.org/standard/69325.html
    ref: ISO 19101-2:2018
  concept: f71d996e-815c-59b3-bd12-4da89f759705
  definition: صور جغرافية تشتمل بياناتها على قياسات أو قيسات تشبيهية للواقع الطبيعي
    تم إنتاجها نسبة إلى نقطة أفضلية محددة وفي وقت محدد.
  examples: []
  notes:
  - 'مشهد الصور الجغرافية هو عبارة عن تمثيل لمنظر طبيعي بيئي: وقد يكون المشهد مطابقا
    لمشهد من الواقع الطبيعي مصور بالاستشعار عن بعد أو منتجا بواسطة الحاسب الآلي على
    شكل محاكاة لمشهد من الواقع الطبيعي.'
