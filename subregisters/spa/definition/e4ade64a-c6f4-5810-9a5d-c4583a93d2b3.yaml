    ref: ISO/IEC 19501
  concept: 9999cdbf-bde0-58a2-811f-c3cb64e9e576
  definition: parte modular, desplegable y reemplazable de un sistema, que encapsula
    una implementación y expone un conjunto de interfaces
  examples: []
  notes:
  - un componente representa una pieza física de implementación de un sistema, incluyendo
    el software de código (fuente, binario o ejecutable) u otros equivalentes como
    los scripts o ficheros de comandos.
