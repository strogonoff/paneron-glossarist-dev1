data:
  authoritative_source:
  - clause: (E), 3.58
    link: https://www.iso.org/standard/66175.html
    ref: ISO 19107:2019
  concept: a99ecefd-1c5d-54ab-a990-4bd3b91a4c03
  definition: relacion entre dos dominios (como dos complejos) tal que hay dos funciones
    1 a 1 que preservan la estructura de cada dominio en el otro, y la composición
    de las dos funciones, en cualquier orden, es la función de correspondencia de
    identidad
  examples: []
  notes:
  - 'Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

    $$

    ''NOTA Un complejo geométrico es isomórfico a un complejo topológico si sus elementos
    mantienen una correspondencia 1 a 1, dimensión y frontera.

    $$

    A geometric complex is isomorphic to a topological complex if their elements are
    in a 1-to-1, dimension- and boundary-preserving correspondence to one another.
    \[[A,B \textit{ isomorphic}] \Leftrightarrow [\exists f : A \rightarrow B, g :
    B \rightarrow A \backepsilon f \circ g = Id_A, g \circ f = Id_B]\]'
