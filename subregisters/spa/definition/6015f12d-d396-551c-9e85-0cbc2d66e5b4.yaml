data:
  authoritative_source:
  - clause: 4.1.23
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: 909d8221-b06c-5fca-a53c-3d03e3f8fea7
  definition: un área (o múltiples áreas) de terreno o agua, o un volumen (o múltiples
    volúmenes) de espacio
  examples: []
  notes:
  - Un área es la norma y múltiples áreas son la excepción
  - Las unidades espaciales se estructuran de manera que permiten la creación y gestión
    de unidades básicas administrativas
  - Esta norma internacional permite la representación bidimensional (2D), tridimensional
    (3D) o mixta (2D y 3D) de unidades espaciales, que se pueden describir textualmente
    ("desde este árbol hasta el río"), a partir de un único punto, o a partir de un
    conjunto de líneas sin estructura, o como una superficie, o como un volumen 3D
  - Además de representar las unidades espaciales como un único punto, textualmente,
    o mediante un conjunto de líneas sin estructura, la unidad espacial puede tener
    un área igual a cero por razones administrativas
