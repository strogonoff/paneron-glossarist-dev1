data:
  authoritative_source:
  - clause: '4.14'
    link: https://www.iso.org/standard/44212.html
    ref: ISO 19118:2011
  concept: 99e33134-c01b-5198-85ce-35210d95024c
  definition: colección identificable de reglas de conversión que definen la codificación
    para una estructura de datos determinada
  examples:
  - XML, ISO 10303-21, ISO/IEC 8211
  notes:
  - Una regla de codificación especifica los tipos de datos que se van a convertir
    así como la sintaxis, estructura y códigos que se usan en la estructura de datos
    resultante.
