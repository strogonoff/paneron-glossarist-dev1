  concept: a3af0631-52bb-52cf-bb8d-794a5b730dd2
  definition: sistema de posicionamiento que determina la posición de un objeto por
    medio de las propiedades de la luz
  examples:
  - 'Estación Total: es un término usado habitualmente para definir un sistema óptico
    de posicionamiento integrado que incorpora un teo¬dolito electrónico y un medidor
    de distancias electrónico en un solo equipo, con un microprocesador interno para
    efectuar cálculos de manera automática.'
