  concept: cd134c80-984f-541c-a87d-97757e283fc8
  definition: cambio en la posición de un objeto a lo largo del tiempo, representado
    mediante el cambio de los valores de sus coordenadas con respecto a un marco de
    referencia particular
  examples:
  - Puede ser el movimiento de un sensor de posición montado en un vehículo u otra
    plataforma o el movimiento de un objeto que es segui¬do por un sistema de posicionamiento.
