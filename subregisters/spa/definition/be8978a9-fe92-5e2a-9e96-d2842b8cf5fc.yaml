  concept: 6ed162ef-6c91-5c05-bec0-456267b8bf44
  definition: relación entre términos que representan un mismo concepto en una lengua
  examples: []
  notes:
  - Existe, por ejemplo, una relación de sinonimia entre deuterio e hidrógeno pesado.
  - Los términos intercambiables en todos los contextos se denominan sinónimos; si
    sólo son intercambiables en algunos contextos, cuasi sinónimos.
