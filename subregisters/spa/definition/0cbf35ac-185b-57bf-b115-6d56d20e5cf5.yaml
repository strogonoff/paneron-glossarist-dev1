  concept: a07a76fa-b5e4-571b-8438-dd25850babaf
  definition: sistema de referencia de coordenadas que usa por lo menos dos sistemas
    de referencia de coordenadas independientes
  examples: []
  notes:
  - Los sistemas de referencia de coordenadas son independientes unos de otros si
    los valores de las coordenadas en uno de ellos no pueden convertirse o transformarse
    en los valores de las coordenadas en el otro.
