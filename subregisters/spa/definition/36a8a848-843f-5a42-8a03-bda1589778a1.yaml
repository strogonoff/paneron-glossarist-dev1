    ref: ISO 19126:2009
  concept: 39299cb8-fbe5-5e63-9c0d-ca8695af1a4e
  definition: nombre de un objeto, tipo o categoría
  examples:
  - “Hoja caduca acicular” es un valor nominal que identifica un tipo de vegetación.
  notes:
  - Muchos atributos de fenómeno toman valores nominales en vez de numéricos. El dominio
    de valores de un atributo de esta clase se suele especificar como una enumeración
    o una lista controlada.
