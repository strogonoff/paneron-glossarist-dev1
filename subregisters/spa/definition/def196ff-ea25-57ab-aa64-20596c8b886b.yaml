    ref: ISO 19116:2004
  concept: 2984a5cd-f92e-54db-ad36-e82ce6ebfb1a
  definition: sistema de referencia que identifica una localización mediante la referencia
    a un segmento de un objeto geográfico lineal y una distancia a lo largo de ese
    segmento desde un punto dado
  examples: []
  notes:
  - Los sistemas de referencia lineales son de amplio uso en transportes, por ejemplo,
    los nombres de las autopistas y los postes kilométricos.
