  concept: edc6e6ba-3db7-502c-aeb7-e693bd4c3500
  definition: cualquier número de unidades espaciales, consideradas como una entidad
  examples:
  - Unidades espaciales que juntas forman un área administrativa como una sección,
    un cantón, un municipio, un departamento, una provincia o un país. Unidades espaciales
    dentro de un área de planeamiento
  notes:
  - Las unidades espaciales de una agrupación de unidades espaciales no tienen por
    qué ser continuas necesariamente
