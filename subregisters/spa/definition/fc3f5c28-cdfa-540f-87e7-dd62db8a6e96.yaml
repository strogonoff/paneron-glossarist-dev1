data:
  authoritative_source:
  - clause: '4.15'
    link: https://www.iso.org/standard/32571.html
    ref: ISO 19153:2014
  concept: 11d98edd-3781-5a5c-8c10-45d6a6b785d9
  definition: licencia de los derechos establecidos para el público en general sin
    que exista un acuerdo previo
  examples: []
  notes:
  - Las GPL pueden ser otorgadas por el propietario de un recurso o pueden aplicarse
    por ley a recursos, normalmente como parte d euna ley de derechos de autor. El
    concepto más obvio de las GPL es el uso legítimo (fair use)  del material con
    copyright en los Estados Unidos. Otros derechos GPL u otras consideraciones de
    "bien público" pueden ser demandados por la fuente del recurso.
  - El uso más extendido de la licencia GPL es en referencia a la licencia GNU GPL,
    que normalmente se abrevia simplemente por GPL cuando se entiende que se refiere
    a GNU GPL. Uno de los principios básicos de la GPL es que cualquier persona que
    adquiere el material deberá ponerlo a disposición de cualquier otro bajo el mismo
    acuerdo de licencia . La GPL no cubre otras actividades además de la copia, distribución
    y modificación del código fuente. A la licencia GPL también se le conoce como
    copyleft , a diferencia de un derecho de autor, que identifica los derechos de
    propiedad de material.
