  concept: ed7f0171-bfe8-55c2-86ba-237d7b1c64a6
  definition: modo SAR en el que se dirige el pulso de la antena emisora para irradiar
    una franja de terreno con varios ángulos respecto a la trayectoria de vuelo durante
    toda la captura
  examples: []
  notes:
  - Dirigir la antena tambien permite que el tiempo de exposición se incremente y
    capturar pasadas con ángulos que no son paralelos a la dirección de vuelo y con
    mejor resolución que en modo stripmap
