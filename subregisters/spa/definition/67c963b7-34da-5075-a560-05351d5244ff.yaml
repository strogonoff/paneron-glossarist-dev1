  - ref: UML 2
  concept: 430f45de-1ee3-5ca6-8833-8d0a553ecbcc
  definition: clasificador que representa una declaración de un conjunto de características
    y obligaciones <UML> públicas  y coherentes
  examples: []
  notes:
  - Una interfaz especifica un contrato; cualquier clasificador que realice la interfaz
    debe cumplir ese contrato. Las obligaciones que pueden asociarse con un interfaz
    son en forma de varios tipos de restricciones (tales como pre- y post- condiciones)
    o especificaiones de protocolo, que pueden imponer restricciones de orden en las
    interaciones a través de la interfaz.
