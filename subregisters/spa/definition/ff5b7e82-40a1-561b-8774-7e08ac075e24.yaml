  concept: e4004fa9-7f02-5e50-be8f-b1eb87bab797
  definition: primitiva geométrica bidimensional que localmente representa una imagen
    continua de una región de un plano
  examples: []
  notes:
  - La frontera de una superficie es el conjunto de curvas orientadas y cerradas que
    la delimita. Las superficies que son isomorfas a una esfera, o a un toro enesimal
    (esfera topológica con n asas) no tienen frontera. Esas superficies se denominan
    ciclos.
