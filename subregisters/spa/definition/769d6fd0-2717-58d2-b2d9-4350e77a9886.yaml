  concept: 94d80f6e-5691-5c1b-b303-18fabfe1cc85
  definition: imagen a la cuál se le ha eliminado el desplazamiento de los puntos
    imagen debido a la orientación del sensor y al relieve del terreno, por medio
    de una proyección ortogonal a la superficie de referencia
  examples: []
  notes:
  - El valor del desplazamiento depende de la resolución, del nivel de detalle de
    la información de la elevación y del software de implementación.
