  concept: e23c40e5-674d-5544-bb6c-c2bf1232f854
  definition: 'razón de la diferencia entre el semieje mayor (a) y el semieje menor
    (b) de un elipsoide al semieje mayor: f = (a-b)/a'
  examples: []
  notes:
  - A veces se da la inversa del aplanamiento 1/f = a/(a-b) en lugar del aplanamiento;
    1/f es también conocida como aplanamiento recíproco..
