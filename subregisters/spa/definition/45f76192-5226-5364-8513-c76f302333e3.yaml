    ref: ISO 19101-1:2014
  concept: a467318f-d3e5-5815-8424-205e3040638b
  definition: lenguaje formal basado en un formalismo conceptual con el propósito
    de representar esquemas conceptuales
  examples:
  - UML, EXPRESS, IDEF1X.
  notes:
  - Un lenguaje de esquema conceptual puede ser léxico o gráfico. Distintos lenguajes
    de esquema conceptual pueden basarse en el mismo formalismo conceptual.
