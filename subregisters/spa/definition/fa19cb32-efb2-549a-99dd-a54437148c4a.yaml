  concept: 0d4997ad-c2bd-5de2-942e-b79af22736ea
  definition: tupla compuesta por una secuencia de coordenadas
  examples: []
  notes:
  - El número de coordenadas en la tupla de coordenadas es igual a la dimensión del
    sistema de coordenadas; el orden de las coordenadas en la tupla de coordenadas
    es idéntico al orden de los ejes del sistema de coordenadas.
