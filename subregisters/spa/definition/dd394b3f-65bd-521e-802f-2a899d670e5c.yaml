data:
  authoritative_source:
  - ref: Adapted from ISO 19109:2005
  concept: 4cba804e-a142-5cef-bdda-9522eeca5e37
  definition: característica de un tipo de objeto geográfico
  examples:
  - Todos los coches (un tipo de objeto geográfico) tienen un color característico,
    donde "color" es el tipo de propiedad
  notes:
  - El valor para una instancia de un tipo de propiedad observable puede ser estimado
    a través de una observación.
  - En aplicaciones químicas, el término " determinando " o " analito " se utiliza
    a menudo.
  - Adaptado de la Norma Iso 19109:2005.
