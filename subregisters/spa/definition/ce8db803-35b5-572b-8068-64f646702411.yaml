  concept: 3193a704-dc47-531e-a7a2-64c79a07a744
  definition: parámetro, asociado con el resultado de una medida, que caracteriza
    la dispersión de los valores que podrían ser razonablemente atribuidos a la medición
  examples: []
  notes:
  - Cuando la calidad de la exactitud o la precisión de los valores medidos, como
    las coordenadas, se debe caracterizar cuantitativamente, el parámetro de calidad
    es un estimador de la incertidumbre de los resultados de las medidas. Debido a
    que la exactitud es un concepto cualitativo, no se debe usar de forma cuantitativa,
    esto es, asociarlo a un valor numérico; en vez de ello debe ser asociado con una
    medida de la incertidumbre.
