  concept: fc6026e1-d7d3-52df-86f1-6744f8bd8063
  definition: 'función f en un intervalo t Є [a, b] tal que f(t) es una geometría
    y para cada punto P Є f(a) hay un conjunto de puntos de un parámetro (llamado
    trayectoria de P) P(t): [a, b] → P(t) tal que P(t) Є f(t).'
  examples:
  - Una curva C con su parámetro constructor t es un conjunto de puntos c(t) de un
    parámetro.
