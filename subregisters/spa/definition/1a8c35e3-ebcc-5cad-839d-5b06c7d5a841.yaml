  concept: de353212-6ed2-530d-96d2-6f7ed081bda5
  definition: descenso en el calado de un buque en marcha con respecto al que tendría
    el buque en caso de que permaneciese inmóvil. Esta reducción se debe a la depresión
    local de la superficie del agua por la que navega el buque.
  examples: []
  notes:
  - el asiento no eleva el desplazamiento
  - El asiento se mide como una inclinación angular sobre el centro de gravedad del
    buque.
