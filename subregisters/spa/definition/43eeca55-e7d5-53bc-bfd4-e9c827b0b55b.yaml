    ref: ISO 19153:2014
  concept: 0f3070d1-9632-5b99-a109-ec656bf4e39f
  definition: mecanismo de protección que permanece activo independientemente de dónde
    está localizado o se está reproduciendo el recurso original
  examples: []
  notes:
  - Los mecanismos de protección permanente incluyen tecnologías de autenticación,
    autorización y encriptación para bloquear con eficacia los contenidos digitales
    y limitar su distribución sólo a los que pagan.
