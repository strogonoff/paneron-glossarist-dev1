  concept: a0e505da-9543-5d5c-82fc-5587d0dc1f54
  definition: esquema de clasificación estructurada de forma que las clases son conceptualizaciones
    abstractas de los tipos que realmente se dan
  examples: []
  notes:
  - Proviene de FAO LCCS versión 2 (veáse Referencia [2] en ISO 19144-1)
  - El planteamiento se basa en la definición de las clases antes de que tenga realmente
    lugar la captura de los datos
  - Veáse Anexo B [de ISO 19144-1] para una revisión de esto y una clasificación a
    posteriori
