  concept: 4087c4ff-8435-5492-95c8-88dc6ae34db2
  definition: grado con el que un conjunto de características inherentes cumple unos
    requisitos
  examples: []
  notes:
  - 'Para los propósitos de esta especificación técnica las caracterísiticas de calidad
    del producto incluyen: Datos de calidad (los elementos que se describen en la
    Norma ISO 19157), volumen de distribución, horario de distribución y coste de
    producción o actualización.'
