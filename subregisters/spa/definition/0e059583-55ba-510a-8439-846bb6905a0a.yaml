  concept: 8894b795-1954-51b3-aeed-1b21111bf2bf
  definition: sistema de posicionamiento que incorpora dos o más tecnologías de posicionamiento
  examples: []
  notes:
  - Las medidas generadas por cada tecnología de posicionamiento en un sistema integrado
    pueden ser de cualquier posición, movimiento, u orienta¬ción. Pueden existir medidas
    redundantes. Una vez combinadas, una posición, movimiento, u orientación unificadas
    serán determinadas.
