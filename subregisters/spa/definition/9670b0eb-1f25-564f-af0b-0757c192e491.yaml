    ref: ISO/TS 19130-2:2014
  concept: cbe27488-23b9-5452-a2ea-15e770d6c7fa
  definition: tipo de sonar que transmite la energía del sonido desde los lados de
    un sensor hidrodinámico, creando un haz en forma de abanico en cada lado que barre
    el fondo marino, y graba continuamente las señales de retorno, creando una "imagen"
    del fondo marino y de otros objetos
  examples: []
  notes:
  - El sonar de barrido lateral se utiliza para obtener imágenes de características
    y entidades del fondo en una gran variedad de profundidades de agua.
  - Estoy incluye el sonar de barrido lateral de apertura sintética
