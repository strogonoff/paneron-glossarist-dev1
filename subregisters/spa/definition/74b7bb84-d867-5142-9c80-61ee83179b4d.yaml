  authoritative_source:
  - clause: '2.16'
    link: https://www.iso.org/standard/45324.html
    ref: ISO/IEC Guide 99:2007
  concept: c8d4b421-06d3-57e4-b108-0773c13543de
  definition: valor de la cantidad medida menos el valor de la cantidad de referencia
  examples: []
  notes:
  - El concepto de " error de medición " se puede utilizar tanto a) cuando hay un
    único valor de la cantidad de referencia al que referirse, que ocurre si la calibración
    se realiza por medio de un estándar de medición con un valor de la cantidad medida
    teniendo una incertidumbre insignificante, o cuando se da un valor convencional
    a una cantidad, en cuyo caso se conoce el error de medición, y b ) si se supone
    que el mesurando está representado por un valor verdadero único o un conjunto
    de valores de la magnitud verdaderos de escala insignificante, en cuyo caso no
    se conoce el error de medición.
  - El error de una medición no se debe confundir con un error de producción o fallo.
