  concept: b59f7009-0db9-5cf2-a408-07d0ad459306
  definition: secuencia de curvas tal que cada curva (excepto la primera) empieza
    en el punto final de la curva anterior en la secuencia
  examples: []
  notes:
  - Una curva compuesta, como conjunto de posiciones directas, tiene todas las propiedades
    de una curva.
