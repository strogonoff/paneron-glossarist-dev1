  concept: eb22ee12-b926-59dd-a353-7de97e7f877a
  definition: cantidad usada para la descripción cuantitativa de un objeto geográfico
    físico
  examples: []
  notes:
  - En GML una cantidad física es siempre un valor descrito usando una cantidad numérica
    con una escala o usando un sistema de referencia escalar. Cantidad física es un
    sinónimo de medida cuando ésta última se usa como un nombre.
