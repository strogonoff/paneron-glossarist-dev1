  concept: 2fb05b56-e4c8-50a3-bfff-e0753904d98f
  definition: reducción ya sea de la cantidad de espacio de almacenamiento requerido
    para almacenar una cierta cantidad de datos o bien de la longitud del mensaje
    requerido para transferir una determinada cantidad de información
  examples: []
  notes:
  - Adaptada de ANSI T1.523-2001.
  - La compresión de datos es de naturaleza probabilistica según instancias particulares
    de imagenes,  datos de malla o coberturas, está relacionada con la codificación
    y está fuera del objeto de esta especificación técnica.
