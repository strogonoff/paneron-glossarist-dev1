    ref: ISO 19101-2:2018
  concept: 100f3a75-6540-56a7-90b7-f2e68b66a551
  definition: representación de fenómenos mediante imágenes producidas por técnicas
    electrónicas u ópticas
  examples: []
  notes:
  - En esta especificación técnica, se supone que los fenómenos han sido percibidos
    o detectados por uno o más dispositivos, tales como radares, cámaras, fotómetros
    y escáneres de infrarrojos o multiespectrales.
