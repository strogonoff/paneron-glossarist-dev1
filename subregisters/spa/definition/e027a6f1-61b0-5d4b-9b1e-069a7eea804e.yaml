  concept: 53c463c3-610c-52cf-a227-6c77832eade3
  definition: instancia única de un sistema de medición remoto y móvil que pasa por
    un objetivo de interés
  examples: []
  notes:
  - En esta parte de la Norma ISO 19115, los sistemas de medida serán normalmente
    una plataforma de teledetección. En un contexto de navegación el sistema de medida
    puede ser un satélite GPS
