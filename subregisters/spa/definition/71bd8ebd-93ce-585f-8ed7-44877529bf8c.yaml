data:
  authoritative_source:
  - clause: 4.1.11
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: 2deffe98-c3ce-50ae-8450-bd25cd59c86c
  definition: conjunto de unidades espaciales, con una coherencia geométrica, topológica
    o temática
  examples:
  - Un nivel de unidades espaciales para el catastro de urbana y otro para unidades
    espaciales del catastro rústico
  - Un nivel de unidades espaciales para definir unidades básicas administrativas
    asociadas con derechos y otro nivel de unidades espaciales para definir unidades
    básicas administrativas asociadas con restricciones
  - Un nivel de unidades espaciales para definir las unidades básicas administrativas
    asociadas con derechos formales, un segundo nivel de unidades espaciales para
    definir unidades básicas administrativas asociadas con derechos no formalizados
    y un tercer nivel de unidades espaciales para definir unidades básicas administrativas
    asociadas con derechos consuetudinarios
  - Un nivel con unidades espaciales basadas en puntos, un segundo nivel con unidades
    espaciales basadas en líneas y un tercer nivel con unidades espaciales basadas
    en polígonos
  notes: []
