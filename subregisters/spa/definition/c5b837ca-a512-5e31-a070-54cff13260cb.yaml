data:
  authoritative_source:
  - link: https://www.iso.org/standard/41126.html
    ref: ISO 19111:2007
  concept: d9f0cb7c-7fe3-5ea9-8c4d-e177965a389f
  definition: operación de coordenadas en la que ambos sistemas de referencia de coordenadas
    están basados en el mismo datum
  examples:
  - Conversión de un sistema de referencia de coordenadas elipsoidales basado en el
    datum WGS84 a un sistema de referencia de coordenadas cartesianas también basado
    en el datum WGS84, o cambio de unidades tales como de radianes a grados o de pies
    a metros.
  notes:
  - Una conversión de coordenadas usa parámetros que tienen valores especificados
    que no son determinados empíricamente.
