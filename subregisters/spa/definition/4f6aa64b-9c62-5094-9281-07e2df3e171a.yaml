  definition: proceso de determinación, registro y difusión de información sobre la
    relación entre las personas y la tierra
  examples: []
  notes:
  - En muchos países la información de administración del territorio se determina,
    registra y difunde bajo el paraguas del catastro o del registro de la propiedad.
    Ambas instituciones se pueden unificar en una única organización (oficial)
