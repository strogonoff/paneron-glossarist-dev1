    ref: ISO 19133:2005
  concept: 74695135-e1c8-5b86-92cb-27f88af2b189
  definition: tipo de vehículo, según la naturaleza de su fabricación o utilidad prevista
  examples: []
  notes:
  - Las clasificaciones basadas en la fabricación incluyen automóviles, camiones,
    autobuses, bicicletas, etc. Las clasificaciones basadas en su propósito incluyen
    taxi, vehículos de emergencia, etc. Se puede usar la clasificación del vehículo
    para determinar la aplicación de las restric¬ciones de navegación.
