data:
  authoritative_source:
  - clause: '4.17'
    link: https://www.iso.org/standard/60080.html
    ref: ISO/TS 19159-1:2014
  concept: e1e607bd-0a4d-5548-90a1-ea151c68a961
  definition: nivel de concordancia entre el resultado de un test de medida y la medida
    real
  examples: []
  notes:
  - El concepto de " exactitud de la medida " no es una cantidad y no se le da un
    valor numérico. Una medición se dice que es más exacta cuando se ofrece un error
    de la medida más pequeño.
  - El término "exactitud de la medida" no debe utilizarse para la veracidad de la
    medición y el término precisión de la medida no debe utilizarse para " exactitud
    de la medida", que, sin embargo , si se relaciona con ambos conceptos.
  - la "exactitud de la medida" a veces se entiende con el grado de concordancia entre
    las cantidades de los valores medidos que se han atribuido al mensurando.
