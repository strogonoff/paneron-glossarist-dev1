  concept: b1489653-9925-5652-894e-8206f9e33e0d
  definition: parte de un fenómeno lineal que se distingue del resto de ese fenómeno
    por un subconjunto de atributos, teniendo cada uno un único valor para la parte
    completa
  examples: []
  notes:
  - Un segmento lineal es un objeto unidimensional sin geometría explícita
  - La geometría implícita de un segmento lineal puede derivarse de la geometría del
    fenómeno padre
