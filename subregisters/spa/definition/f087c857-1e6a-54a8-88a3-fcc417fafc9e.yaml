  concept: 201cb065-095c-5e2f-b4be-d5fa1a318148
  definition: cálculo y manipulación de representaciones geométricas para la implementación
    de operaciones geométricas
  examples:
  - Las operaciones de geometría computacional incluyen la comprobación de la inclusión
    geométrica o intersección, el cálculo de la poligonal convexa envolvente o de
    las áreas de influencia, o la búsqueda del camino más corto entre dos objetos
    geométricos.
