data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 9a63c2c9-cf35-5484-8bb7-9c2ec5ae27da
  definition: propiedad de un objeto geométrico de que su interior sea isótropo (todos
    los puntos tienen vecinos isomorfos) y de ahí isomorfo localmente en cualquier
    sitio a un subconjunto abierto de un espacio coordenado euclídeo de la dimensión
    apropiada
  examples: []
  notes:
  - Esto implica que no hay posiciones directas interiores involucradas en ninguna
    intersección de ningún tipo consigo mismo.
