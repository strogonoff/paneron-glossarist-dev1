  concept: c1d432d7-d1b0-520e-b5d4-6612cb6747a2
  definition: definición del subconjunto de un entorno de usuario que depende del
    idioma y de convenciones culturales
  examples: []
  notes:
  - En informática, un contexto es un conjunto de parámetros que define el idioma
    del usuario, el país y las preferencias variantes especiales que el usuario quiere
    ver en la interfaz de usuario. Normalmente, un contexto de escenario consiste
    al menos en un identificador de idioma y un identificador de región.
