  concept: 29ae65d2-69e2-5829-8768-4cb6a2ae81c6
  definition: tipo de sonar que tiene varios transductores/receptores de haz único
    montados en un brazo, que opera en paralelo a la superficie del agua y ortogonal
    a la dirección de viaje del buque.
  examples: []
  notes:
  - el rastreo sonar se llama comunmente ecosonda multicanal (Multi-Channel Echo Sounding
    - MCES).
