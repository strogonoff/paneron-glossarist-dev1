    link: https://www.iso.org/standard/69325.html
    ref: ISO 19101-2:2018
  concept: f71d996e-815c-59b3-bd12-4da89f759705
  definition: imágenes geográficas cuyos datos consisten en mediciones, reales o  simuladas,
    del mundo natural producidas en relación a un punto de vista y a un tiempo especifico
  examples: []
  notes:
  - Una escena de imagen geográfica es una representación de un paisaje medioambiental;  puede
    corresponder a una vista del mundo natural detectada remotamente o bien a una
    escena virtual generada por computador que simula dicha vista
