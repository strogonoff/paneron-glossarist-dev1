  concept: f4d923f3-5cd6-50e5-90e0-48753fb55de6
  definition: aportación de evidencia objetiva de que un elemento dado satisface los
    requisitos especificados
  examples: []
  notes:
  - Cuando sea aplicable, la incertidumbre dela  medida se debe tomar en consideración.
  - El item puede ser, por ejemplo, un proceso, un procedimiento de medición, el material,
    el compuesto o sistema de medición.
  - Los requisitos específicos pueden ser, por ejemplo, que se cumplan las especificaciones
    de un fabricante .
  - La verificación no debe confundirse con la calibración . No siempre la verificación
    constituye una validación.
