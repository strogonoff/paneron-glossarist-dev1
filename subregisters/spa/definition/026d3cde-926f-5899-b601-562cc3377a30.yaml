  concept: e97a476d-3176-5e63-a30d-725a0de3e599
  definition: colección de primitivas topológicas que es cerrada en operaciones de
    frontera
  examples: []
  notes:
  - Cerrado en operaciones de frontera, significa que si una primitiva topológica
    pertenece a un complejo topológico, los objetos de su límite también pertenecen
    a dicho complejo topológico.
