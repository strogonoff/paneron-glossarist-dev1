data:
  authoritative_source:
  - clause: '3.7'
    link: https://www.iso.org/standard/57303.html
    ref: ISO 19110:2016
  concept: 5494a0c6-e28a-5a73-8db7-2cfbcae1b7eb
  definition: operación que cada instancia de un tipo de objeto geográfico puede realizar
  examples:
  - Una operación de objeto geográfico sobre el objeto geográfico "presa" es elevar
    la presa. El resultado de esta operación es elevar la altura de la presa y el
    nivel del agua en un "embalse".
  notes:
  - Algunas veces las operaciones de objeto geográfico proporcionan una base para
    la definición de tipo de objeto geográfico.
