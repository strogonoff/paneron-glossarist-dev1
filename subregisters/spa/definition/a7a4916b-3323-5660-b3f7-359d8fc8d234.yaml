  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 496ad627-e5b6-5cc2-8e32-6b0ad872fc9d
  definition: servicio cuya respuesta o alguna otra propiedad depende de la localización
    del cliente que requiere el servicio o de la localización de cualquier otra cosa,
    persona u objeto
  examples: []
  notes:
  - Consultas como "encontrar el restaurante más cercano" dependerán de la localización
    del que pregunta y por lo tanto son apropiadas para un LBS.
