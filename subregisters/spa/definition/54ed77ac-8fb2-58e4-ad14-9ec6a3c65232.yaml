data:
  authoritative_source:
  - clause: Section 107
    ref: U.S. legal term derived from Title 17 of the United States Code
  concept: e5f72ab3-8fcc-5daa-926b-afcc31f5c6f7
  definition: uso de contenidos que se considera una violación válida y justificada
    de los derechos de autor, como los casos de crítica o con própositos educativos
  examples: []
  notes:
  - El uso legítimo (fair use) se basa en antecedentes legales basados en principios
    generales. El término se emplea a menudo mal para referirse a las expectativas
    razonables de los consumidores de poder usar contenidos adquiridos en todos los
    dispositivos que tienen..
