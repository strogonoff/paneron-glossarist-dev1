  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: ce8698ba-3737-5647-a92f-3772ec842f0b
  definition: cobertura que devuelve los mismos valores de los atributos de objetos
    geográficos para cada posición directa dentro de cualquier objeto espacial, objeto
    temporal, u objeto espacio-temporal único en su dominio
  examples: []
  notes:
  - El dominio de una cobertura discreta consta de un conjunto finito de objetos espaciales,
    temporales o espacio-temporales.
