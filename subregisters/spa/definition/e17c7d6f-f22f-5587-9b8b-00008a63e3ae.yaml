  authoritative_source:
  - clause: '4.7'
    link: https://www.iso.org/standard/32571.html
    ref: ISO 19153:2014
  concept: 12b2581a-73d0-5032-93c5-219eddbd9028
  definition: secuencia de representaciones en la que el representante en cada relación
    es el titular en el siguiente paso de la cadena
  examples: []
  notes:
  - Una cadena de  mediaciones, con los acuerdos adecuados en cada paso, genera una
    mediación transitiva entre el agente del primer enlace y el principal del último.
    Se puede hablar de esa cadena en un sentido u otro, o bien como “principal ->
    agente = principal -> agente” (orden normal o de otorgamiento) o “agente -> principal
    = agente -> principal” (orden inverso, de aceptación, verificación o auditoría).
