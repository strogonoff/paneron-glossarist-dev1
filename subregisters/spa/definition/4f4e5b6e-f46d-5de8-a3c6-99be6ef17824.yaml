  concept: e1669710-e900-5d69-b11c-068573990bd8
  definition: especificación de un dominio de valores con unas operaciones permitidas
    sobre los valores de ese dominio
  examples:
  - Entero, real, booleano, cadena, fecha y GM_punto (conversión de datos en una serie
    de códigos)
  notes:
  - Los tipos de datos incluyen tipos predefinidos de primitivas y tipos definidos
    por el usuario.
