  concept: a119b651-2742-5deb-bea9-10f8649360ea
  definition: operaciones integradas para recopilar y proporcionar información específica
    de contexto y convertirla en datos personalizados para cada usuario
  examples:
  - getContext(staticFeature) = FD_Feature
  notes:
  - En el ejemplo, la operación getContext extraería  información de contexto geográficamente
    explícita  FD_Feature de diversas fuentes de información, como fotos, videos,
    etc.
