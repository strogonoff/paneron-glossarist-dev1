data:
  authoritative_source:
  - link: https://www.iso.org/standard/40601.html
    ref: ISO 19132:2007
  concept: e7729761-e915-53b2-bbc9-ef9c57f661ae
  definition: objeto que sólo puede reaccionar a estímulos externos y no puede iniciar
    acciones por su cuenta
  examples: []
  notes:
  - A un objeto pasivo se suele acceder a través de una interfaz externa, a través
    de la cual recibe las solicitudes, procesa las peticiones y devuelve los datos
    como una respuesta a esas peticiones. Dado que los objetos pueden implementar
    más de un tipo, es posible que un único objeto pase por estados activos y pasivos.
    Por ejemplo, un servicio de seguimiento puede permanecer latente hasta que una
    petición de seguimiento activa un período en el que las partes internas del objeto
    inician las actividades de seguimiento basadas en disparadores internos como se
    especifica en la petición. Cuando se desactiva la solicitud de seguimiento, el
    objeto puede volver a un estado pasivo.
