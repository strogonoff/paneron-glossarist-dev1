    ref: ISO 19108:2002
  concept: 7401305f-b825-5219-ba46-13d487d07173
  definition: sucesión de objetos geográficos en la que un objeto geográfico preexistente
    se sustituye por dos o más de dos instancias del mismo tipo de objeto geográfico
  examples:
  - Una instancia del tipo de objeto geográfico "parcela de terreno" se sustituye
    por dos instancias del mismo tipo, cuando la parcela se subdivide legalmente.
  notes: []
