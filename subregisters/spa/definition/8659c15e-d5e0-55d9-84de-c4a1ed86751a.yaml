  concept: 5e423a48-a247-5ffe-abfc-048671e5f827
  definition: red que describe el espacio jurídico de la topología de un servicio
  examples:
  - El espacio jurídico necesario para acceder y reparar un cable o una red de tuberías
  notes:
  - Una red de servicios puede contener atributos con información sobre su espacio
    jurídico, registrado o no formalizado
  - Una red de servicios también se puede modelar como una unidad básica administrativa
