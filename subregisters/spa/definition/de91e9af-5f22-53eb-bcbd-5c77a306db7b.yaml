data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: 39ace3fc-a409-52bb-8541-3a9972b5bbf1
  definition: propiedad de un objeto geométrico que implica que cualesquiera dos posiciones
    directas en el objeto pueden ser puestas sobre una curva que permance totalmente
    dentro de ese objeto
  examples: []
  notes:
  - Un objeto topológico está conectado sí y sólo si todas sus realizaciones geométricas
    están conectadas. Esto no se incluye como definición porque procede de un teorema
    de topología.
