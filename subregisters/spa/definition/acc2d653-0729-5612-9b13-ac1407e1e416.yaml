  concept: c684de6d-55b4-5f29-a71c-ae45126b2652
  definition: representaciones de los datos de una imagen en términos de coordenadas
    espacio-color que son apropiadas, y están ajustadas, a las características de
    un dispositivo de salidad real o virtual y a la visualización
  examples: []
  notes:
