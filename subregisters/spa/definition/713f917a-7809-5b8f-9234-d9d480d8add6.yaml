  concept: 3320dfc7-7b80-5984-8526-b02f15bde3c3
  definition: superficie engendrada por la rotación de una elipse alrededor de un
    eje principal
  examples: []
  notes:
  - En esta norma internacional, los elipsoides son siempre aplanados, lo que significa
    que el eje de rotación es siempre el eje menor.
