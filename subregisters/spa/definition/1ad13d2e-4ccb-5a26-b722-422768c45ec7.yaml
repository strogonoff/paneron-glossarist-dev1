    ref: ISO 19123:2005
  concept: 4d45572f-4a4e-52d4-8c2f-c33b3cb1a253
  definition: malla en la que hay una transformación afín entre las coordenadas de
    la malla y las coordenadas de un sistema de referencia de coordenadas externo
  examples: []
  notes:
  - Si el sistema de referencia de coordenadas está relacionado mediante un datum
    con La Tierra, la malla es una malla georectificada.
