  authoritative_source:
  - clause: 4.1.17
    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: 62e5a5f4-3b25-5f78-8609-dd822cd42a21
  definition: asociación explícita entre unidades espaciales , o bien entre unidades
    básicas administrativas
  examples: []
  notes:
  - Debido a aspectos jurídicos, a la historia de los datos, a geometrías inexactas
    o inexistentes, las técnicas de superposición geoespacial pueden generar relaciones
    inválidas, o falta de relaciones, que pueden ser introducidas mediante las relaciones
    necesarias
  - Las relaciones de las unidades espaciales se pueden definir con los tipos de la
    Norma ISO 19125-2
