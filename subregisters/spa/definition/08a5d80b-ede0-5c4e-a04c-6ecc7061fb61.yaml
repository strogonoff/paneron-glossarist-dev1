data:
  authoritative_source:
  - clause: (E), 3.1.2
    link: https://www.iso.org/standard/76496.html
    ref: ISO 19162:2019
  concept: 88e2ca39-2df8-508e-b30b-d1b1329fa251
  definition: ángulo horizontal en un punto respecto a una dirección específica
  examples: []
  notes:
  - La dirección que normalmente se especifica es el norte. En algunos ámbitos el
    término rumbo se refiere específicamente al norte de la malla y a las direcciones
    relativas al norte verdadero se les denominan 'acimut'; En otras comunidades rumbo
    se refiere especificamente al norte verdadero. En esta norma internacional rumbo
    se usa para cualquier dirección de referencia especificada. El ángulo se puede
    medir en el sentido de las agujas del reloj o en sentido contrario a las agujas
    del reloj, dependiendo de la aplicación.
