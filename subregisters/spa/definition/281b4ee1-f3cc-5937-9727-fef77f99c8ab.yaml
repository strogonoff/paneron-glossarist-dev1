  authoritative_source:
  - clause: Web Services Glossary
    ref: W3C
  concept: 3f00ff3d-aca0-5a03-bb8f-4c60a14c60f8
  definition: mecanismo para hacer fracasar el propósito de un subsistema evitando
    el invocarlo
  examples: []
  notes:
  - Normalmente los sistemas de seguridad se puentean aprovechando fallos de seguridad
    del sistema operativo. Tales vulneraciones son más un aspecto del sistema operativo
    que del sistema de seguridad. Para corregir eso, la relación entre el sistema
    de seguridad y el sistema operativo debe modificarse para evitar los mecanismos
    de puenteo.
