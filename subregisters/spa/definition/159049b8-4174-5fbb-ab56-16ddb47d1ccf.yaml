    link: https://www.iso.org/standard/40362.html
    ref: ISO 10241-1:2011
  concept: 4fa92da7-2cbd-599b-ab9e-f4d621377eb2
  definition: representación de un concepto por medios distintos a una declaración
    descriptiva, que revela las características de este concepto
  examples: []
  notes:
  - Una representación no verbal puede ser una fórmula química o matemática, una representación
    pictográfica o una figura, una tabla u otro tipo de representación visual o no
    visual que revela características del concepto en cuestión.
