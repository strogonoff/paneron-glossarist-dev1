  concept: 6a32a04e-4416-5f57-b784-98ef0e406199
  definition: relación entre dos conceptos en la cual la intensión de uno de los conceptos
    incluye la del otro y al menos una característica distintiva adicional
  examples: []
  notes:
  - Existe una relación genérica entre los conceptos "palabra" y "pronombre", "vehículo"
    y "coche", "persona" y "niño".
