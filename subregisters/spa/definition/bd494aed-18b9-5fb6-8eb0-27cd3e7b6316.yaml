    ref: ISO 860:2007
  concept: a3c2baa7-de8e-5020-9a9e-2effb9082e82
  definition: actividad dirigida al establecimiento de una correspondencia entre dos
    o más conceptos muy relacionados o superpuestos, que tienen diferencias profesionales,
    técnicas, científicas, sociales, económicas, lingüísticas, culturales u otras,
    para eliminar o reducir diferencias menores entres ellos
  examples: []
  notes:
  - El propósito de la armonización de conceptos es mejorar la comunicación
