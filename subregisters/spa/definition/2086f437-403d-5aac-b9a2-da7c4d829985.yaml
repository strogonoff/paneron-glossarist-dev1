  concept: d2d09f04-3477-5841-9343-090d8c572bed
  definition: objeto espacial que representa a un conjunto geométrico
  examples: []
  notes:
  - Un objeto geométrico consta de una primitiva geométrica, de una colección de primitivas
    geométricas o de un complejo geométrico que es tratado como una única entidad.
    Un objeto geométrico puede ser una representación espacial de un objeto tal como
    un objeto geográfico o una parte significativa de él.
