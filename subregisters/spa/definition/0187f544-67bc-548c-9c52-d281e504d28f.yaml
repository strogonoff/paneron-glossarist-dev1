  concept: 191113d2-1fc9-5403-98a2-507fa683b3f1
  definition: conjunto estructurado de registros para un dominio de ítems de registro,
    compuestos de un registro principal y un conjunto de subregistros
  examples:
  - La Norma ISO 6523 se asocia con un registro jerárquico. El registro principal
    contiene esquemas identificadores de organización y cada subregistro contiene
    un conjunto de identificadores de organización que se ajustan a un esquema identificador
    de organización..
