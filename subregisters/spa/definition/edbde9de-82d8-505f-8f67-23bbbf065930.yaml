data:
  authoritative_source:
  - link: https://www.iso.org/standard/40121.html
    ref: ISO 19123:2005
  concept: 43650201-9bb4-5b77-8f13-67d85e1565f9
  definition: partición de un espacio en un conjunto de subespacios contiguos que
    tienen la misma dimensión que el espacio dividido
  examples:
  - S Pueden encontrarse ejemplos gráficos de mosaicos en las figuras 11, 13, 20 y
    22 de esta norma internacional.
  notes:
  - Un mosaico compuesto de polígonos o poliedros regulares y congruentes es un mosaico
    regular. Uno compuesto de polígonos o poliedros regulares pero no congruentes
    es un mosaico semi-regular. En otro caso se trata de un mosaico irregular.
