  concept: f93f23fb-08c8-5375-8714-ef1da29fb8cf
  definition: frontera que forma parte del exterior de una unidad espacial
  examples: []
  notes:
  - Las cadenas de caras lindero se utilizan para representar los linderos de las
    unidades espaciales por medio de cadenas de líneas en 2D. Esta representación
    2D es un lindero 2D en un sistema 2D de administración del territorio. En un sistema
    de administración del territorio 3D, representa una serie de caras lindero verticales
    donde se supone un volumen no limitado, rodeado por caras lindero, que se interseca
    con la superficie de la Tierra (tal y como se representa tradicionalmente en los
    mapas catastrales)
