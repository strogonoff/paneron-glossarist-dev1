  concept: 6846fe00-27b6-560c-8440-6f019e0673b0
  definition: entidad con una frontera bien definida e identidad que encapsula estado
    y comportamiento
  examples: []
  notes:
  - 'El estado se representa mediante atributos y relaciones, el comportamiento se
    representa mediante operaciones, métodos y máquinas de estados. Un objeto es una
    instancia de una clase. Véase: clase, instancia.'
