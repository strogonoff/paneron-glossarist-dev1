data:
  authoritative_source:
  - clause: '4.9'
    link: https://www.iso.org/standard/26018.html
    ref: ISO 19113:2002
  concept: d4a6ac7f-b909-5833-8b8d-ca6ae328a99d
  definition: valor, o conjunto de valores, que resultan de la aplicación de una medida
    de calidad, o bien proceden de la evaluación del valor, o conjunto de valores
    obtenidos, frente a un nivel de calidad de conformidad especificado
  examples:
  - Un resultado para la calidad de unos datos de "90", con un valor de tipo "porcentaje"
    referido al elemento "compleción" y al subelemento "comisión" es un ejemplo de
    valor que resulta de la aplicación de una medida a los datos especificados por
    el ámbito. Un resultado de "verdadero", al que le corresponde un tipo "variable
    booleana", es un ejemplo de comparación del valor (90%) frente un nivel de conformidad
    específico (85%) y a su informe de evaluación en la forma de "conforme" o "no
    conforme".
  notes: []
dateAccepted: 2002-12-01 00:00:00+00:00
