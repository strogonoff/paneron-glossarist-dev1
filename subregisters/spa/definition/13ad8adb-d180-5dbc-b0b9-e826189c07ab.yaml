  concept: 8af9a500-87e1-5fe5-9ae2-cf361b61b9eb
  definition: conjunto geométrico en el que cualquier posición directa del segmento
    que une dos posiciones directas cualesquiera del conjunto geométrico, también
    está contenida en el conjunto geométrico
  examples: []
  notes:
  - Los conjuntos convexos están "simplemente conectados", esto significa que no tienen
    agujeros interiores, y, normalmente, pueden considerarse topológicamente isomórficos
    al espacio Euclídeo de la dimensión apropiada. Así, la superficie de una esfera
    se puede considerar geodésicamente convexa.
