data:
  authoritative_source:
  - clause: version 1.3, 1997.
    ref: OMG/UML UML Semantics
  concept: e450d51c-a8e1-5d91-9f1e-ffb5fc5f985a
  definition: entidad con un límite y una identidad bien definidos, que encapsula
    estado y comportamiento
  examples: []
  notes:
  - Este término se usó por primera vez en este sentido en la teoría general de la
    programación orientada a objetos y luego se adoptó en UML para usarse con el mismo
    sentido. Un objeto es una instancia de una clase. Los atributos y relaciones representan
    el estado. Las operaciones, métodos y maquinas de estados, representan el comportamiento.
