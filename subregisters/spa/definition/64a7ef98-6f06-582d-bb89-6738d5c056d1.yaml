  concept: 6552fdb1-31bd-517e-be68-11c5ec3500a6
  definition: modelo digital de elevaciones (MDE) que representa las elevaciones sobre
    las superficies de edificios, árboles, torres y otros objetos geográficos elevados
    sobre el terreno desnudo.
  examples: []
  notes:
  - Los MDS son especialmente relevantes en la gestión de telecolumnicaciones, en
    seguridad aérea, en gestión forestal, y en el modelado y simulación 3D.
