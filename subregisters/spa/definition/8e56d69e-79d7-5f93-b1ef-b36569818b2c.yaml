  concept: e39adb92-4f9f-5adb-8813-3a465ab5892b
  definition: objeto geométrico que representa a un elemento del espacio único, conectado
    y homogéneo
  examples: []
  notes:
  - Las primitivas geométricas son objetos indivisibles que presentan información
    sobre la configuración geométrica. Incluye puntos, curvas, superficies y sólidos.
