  concept: 636f0c58-a693-50be-a28d-134d0dac2155
  definition: amplia franja de ecosonda para su uso en la cartografía y levantamiento
    de fondos marinos utilizando el principio de haces múltiples
  examples: []
  notes:
  - Las profundidades se miden directamente debajo y en transversal a la trayectora
    del barco. La anchura de la franja es una función del número de haces y de su
    apertura.
