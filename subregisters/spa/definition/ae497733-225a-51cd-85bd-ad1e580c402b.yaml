  concept: c34f6dcf-26d2-55e1-b815-9011d7de946b
  definition: efecto visual en la imágenes SAR provocado por ambigüedad entre retornos
    de alturas dispersas y diferentes, que provienen de un mismo rango de tiempo Doppler
  examples: []
  notes:
  - Este efecto hace solaparse los edificios sobre eL suelo en dirección del vector
    velocidad del sensor, similar a vistas en perspectiva en imágenes
