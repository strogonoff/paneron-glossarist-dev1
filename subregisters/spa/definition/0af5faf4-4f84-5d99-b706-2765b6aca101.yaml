data:
  authoritative_source:
  - link: https://www.iso.org/standard/26012.html
    ref: ISO 19107:2003
  concept: b8b15aa5-ebee-5508-a48c-60c66c0cb1b8
  definition: relación entre dos dominios (como dos complejos) tal que hay una función
    que preserva estructuras de uno a otro
  examples: []
  notes:
  - El Homomorfismo es diferente del isomorfismo en que no requiere función inversa.
    En el isomorfismo, hay, esencialmente, dos homomorfismos que son funcionalmente
    inversos uno del otro. Las funciones continuas son homomórficas topológicas porque
    mantienen las "características topológicas". La correspondencia entre los complejos
    topológicos y sus realizaciones geométricas mantiene el concepto de frontera y
    exite, por lo tanto, un homomorfismo.
