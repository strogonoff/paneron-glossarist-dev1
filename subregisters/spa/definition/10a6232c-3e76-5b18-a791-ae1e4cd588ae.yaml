data:
  authoritative_source:
  - clause: '4.32'
    link: https://www.iso.org/standard/64768.html
    ref: ISO/TS 19159-2:2016
  concept: 35c3e10a-8410-574a-a0e8-ba6a169ac544
  definition: cercanía de las posiciones relativas de los objetos geográficos de un
    conjunto de datos con sus respectivas posiciones relativas verdaderas o aceptadas
    como tales
  examples: []
  notes:
  - La exactitud relativa también se puede denominar exactitud punto a punto. La medida
    general de la exactitud relativa es una evaluación de los errores aleatorios (una
    vez que se eliminan los errores sistemáticos y groseros) en la determinación de
    la orientación posicional (por ejemplo, distancia y acimut) de un punto u objeto
    geográfico con respecto a otro. En lídar, esto también puede referir específicamente
    a la exactitud entre franjas adyacentes dentro de un levantamientos, levantamientos
    adyacentes en un proyecto o entre proyectos adyacentes.
