  concept: 8d56b07f-a144-5d49-a9da-a42ddd5178fb
  definition: objeto geométrico unidimensional que se utiliza para representar una
    componente continua de una curva que usa métodos de interpolación y definición
    homogéneos
  examples: []
  notes:
  - El conjunto geométrico representado por un único segmento de curva es equivalente
    a una curva.
