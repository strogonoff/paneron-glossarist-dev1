data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 3ddac6e2-0fb2-5693-bbfd-2554819c0538
  definition: tipo de datos que describe un punto o lugar geométrico potencialmente
    ocupado por un objeto o persona
  examples: []
  notes:
  - Una posición directa es un subtipo semántico de posición. Una posición directa
    como la descrita sólo puede definir un punto y por lo tanto no todas las posiciones
    pueden ser representadas de forma directa. Esto es consistente con la relación
    "es tipo de". Una geometría según la Norma ISO 19107 es también una posición,
    no sólo una posición directa.
