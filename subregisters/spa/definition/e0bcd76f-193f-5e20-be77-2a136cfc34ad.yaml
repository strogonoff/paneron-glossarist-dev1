  concept: da5d8e9d-b6db-5282-8ae8-6360c7cc7ea3
  definition: primitiva topológica bidimensional
  examples: []
  notes:
  - La representación geométrica de una cara es una superficie. El límite de una cara
    es el conjunto de arcos orientados del mismo complejo topológico que están asociados
    con la cara a través de las relaciones de frontera. Éstos pueden organizarse en
    anillos.
