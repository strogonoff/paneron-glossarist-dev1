  definition: cantidad de referencia escogida de un grupo de equivalencias de unidades
  examples: []
  notes:
  - En servicios de posicionamiento, las unidades de medida usuales son o bien unidades
    angulares o lineales. Las implementaciones de los ser¬vicios de posicionamiento
