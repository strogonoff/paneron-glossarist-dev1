  concept: 0f1c75e6-7f62-593d-9408-0f2dcb799c00
  definition: conjunto de puntos en la unión de las geometrías (o la unión de las
    trayectorias) de un conjunto de geometrías de un parámetro
  examples: []
  notes:
  - Esto es una generalización del concepto de prisma geométrico que es la envolvente
    convexa de dos polígonos congruentes en un espacio tri¬dimensional. Tales poliedros
    se pueden ver como la foliación de polígonos congruentes.
