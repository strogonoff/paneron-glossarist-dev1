  concept: 9f3d1752-9df4-503d-803c-778fc92812c3
  definition: aspecto dentro de un clasificador, que describe un rango de valores
    que las instancias del clasificador pueden tener
  examples: []
  notes:
  - Un atributo es semánticamente equivalente a una asociación de composición; sin
    embargo, la intención y el uso normalmente es diferente.
  - '"Aspecto" tal y como se ha usado en esta definición, tiene el significado UML
    del término y no aquel definido en el apartado 4.1 de esta Especificación Técnica.'
