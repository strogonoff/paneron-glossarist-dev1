  concept: 567bd498-df9a-5d36-8119-3a72bfeb1d52
  definition: modo SAR en el que la antena emisora está fija durante toda la toma
    de la imagen
  examples: []
  notes:
  - En los productos procesados el ángulo Doppler es fijo para todos los píxeles.
    Esto permite capturar datos SAR sobre pasadas de terreno con franjas fijas paralelas
    a la dirección de vuelo.
