  concept: 8e638124-5a72-59e3-8f13-97d7cc8bbfc9
  definition: función que no es parte del esquema de aplicación
  examples: []
  notes:
  - El mapa electrónico de un sistema de navegación de un vehículo tiene que visualizarse
    de manera que la parte superior del mapa siempre esté en la dirección de avance
    del vehículo. Para ser capaz de especificar el valor de la rotación del mapa,
    la posición debe calcularse continuamente desde un dispositivo externo de posicionamiento
    utilizando una función externa.
