  concept: 95d7c7bf-8360-5011-bf34-419114dfff98
  definition: conjunto de ítems con propiedades comunes
  examples: []
  notes:
  - La clase se utiliza en este contexto para referirse a un conjunto de instancias,
    no al concepto genérico de ese conjunto de instancias.
  - En esta norma internacional se utiliza la expresión “clase de ítems de registro”
    para evitar potenciales ambigüedades.
