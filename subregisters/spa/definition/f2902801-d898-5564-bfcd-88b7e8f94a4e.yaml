data:
  authoritative_source:
  - link: https://www.iso.org/standard/32551.html
    ref: ISO 19133:2005
  concept: 4788e0b6-a971-5c59-b741-608552e0961b
  definition: información necesaria en un punto a lo largo de una ruta en una red
    que permite recorrer la ruta
  examples: []
  notes:
  - Para minimizar el número de instrucciones necesarias para completar el recorrido
    de una ruta, se supone una instrucción por defecto en cruces sin instrucciones
    específicamente asociadas. Esta instrucción por defecto es la llamada regla de
    la carretera principal.
