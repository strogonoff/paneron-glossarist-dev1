data:
  authoritative_source:
  - clause: (E), 3.1.41
    link: https://www.iso.org/standard/74039.html
    ref: ISO 19111:2019
  concept: 97493af5-3463-57ab-a703-1e5c9be92109
  definition: nivel medio de la superficie del mar sobre todos los periodos de marea
    y variaciones estacionales
  examples: []
  notes:
  - Nivel del mar en un contexto local normalmente significa el nivel medio del mar
    en la región, calculado a partir de las observaciones en uno o más puntos en un
    periodo de tiempo dado. El nivel medio del mar en un contexto global difiere del
    geoide pero no más de 2 m.
