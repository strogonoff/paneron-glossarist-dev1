  concept: 612ed3b0-c98f-5d3a-bb04-931d8b97c4d9
  definition: capacidad de respuesta por unidad de intervalo de longitud de onda a
    una longitud de onda dada
  examples: []
  notes:
  - La respuesta espectral es la reacción del sensor con respecto a la longitud de
    onda dependiente de la radiancia
  - La definición se describe matemáticamente en la Norma IEC 60050-845 . La respuesta
    espectral es el cociente de la salida del detector dY ( λ ) entre la entrada del
    detector monocromático  dXe(λ) = Xe, λ(λ) • dλ en el intervalo dλ  de la longitud
    de onda como  función de la longitud de onda λ s ( λ ) = dY ( λ ) / DxC ( λ )
