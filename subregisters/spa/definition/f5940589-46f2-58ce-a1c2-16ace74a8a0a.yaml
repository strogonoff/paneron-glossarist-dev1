    link: https://www.iso.org/standard/51206.html
    ref: ISO 19152:2012
  concept: d33068b7-5c42-5e50-b7f2-203cd7bb26af
  definition: cara  que se usa en la representación tridimensional de una frontera
    de una unidad espacial
  examples: []
  notes:
  - Las caras lindero se utilizan cuando las caras verticales y no limitadas implicadas
    de una cadena de caras lindero no son suficiente para describir las unidades espaciales
    3D. Las caras lindero cierran volúmenes en altura (por ejemplo, la planta de cada
    apartamento), o en profundidad (por ejemplo, un garaje subterráneo) o en todas
    las otras direcciones para formar un volumen limitado. Los volúmenes representan
    espacio jurídico (en contraste con el espacio físico)
